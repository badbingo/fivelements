name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在运行和最新排队之间的运行队列
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi
        
      - name: Update API Configuration
        run: |
          # 检查是否设置了WORKERS_URL环境变量
          if [ -n "${{ vars.WORKERS_URL }}" ]; then
            echo "✅ 使用配置的Workers URL: ${{ vars.WORKERS_URL }}"
            # 如果有Node.js环境，可以运行配置更新脚本
            if [ -f update-github-config.cjs ] && [ -f package.json ]; then
               echo "${{ vars.WORKERS_URL }}" | node update-github-config.cjs
             fi
          else
            echo "⚠️ 未设置WORKERS_URL变量，请确保已手动配置API URL"
            echo "💡 在GitHub仓库设置 -> Secrets and variables -> Actions -> Variables 中添加 WORKERS_URL"
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4