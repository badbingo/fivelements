name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# è®¾ç½®GITHUB_TOKENçš„æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²ï¼Œè·³è¿‡æ­£åœ¨è¿è¡Œå’Œæœ€æ–°æŽ’é˜Ÿä¹‹é—´çš„è¿è¡Œé˜Ÿåˆ—
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # æž„å»ºä½œä¸š
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi
        
      - name: Update API Configuration
        run: |
          # æ£€æŸ¥æ˜¯å¦è®¾ç½®äº†WORKERS_URLçŽ¯å¢ƒå˜é‡
          if [ -n "${{ vars.WORKERS_URL }}" ]; then
            echo "âœ… ä½¿ç”¨é…ç½®çš„Workers URL: ${{ vars.WORKERS_URL }}"
            # å¦‚æžœæœ‰Node.jsçŽ¯å¢ƒï¼Œå¯ä»¥è¿è¡Œé…ç½®æ›´æ–°è„šæœ¬
            if [ -f update-github-config.cjs ] && [ -f package.json ]; then
               echo "${{ vars.WORKERS_URL }}" | node update-github-config.cjs
             fi
          else
            echo "âš ï¸ æœªè®¾ç½®WORKERS_URLå˜é‡ï¼Œè¯·ç¡®ä¿å·²æ‰‹åŠ¨é…ç½®API URL"
            echo "ðŸ’¡ åœ¨GitHubä»“åº“è®¾ç½® -> Secrets and variables -> Actions -> Variables ä¸­æ·»åŠ  WORKERS_URL"
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

  # éƒ¨ç½²ä½œä¸š
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4