<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命运之门</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #c792ea;
        }
        #content-container {
            padding: 20px;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            color: #c792ea;
            border: 2px solid #7e57c2;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content-container">
        <!-- 内容将通过AJAX动态加载 -->
    </div>
    
    <button class="back-button" onclick="window.location.href='index.html'">返回命运之门</button>
    
    <script>
        // 使用fetch API加载yuanfen.html的内容
        fetch('yuanfen.html')
            .then(response => response.text())
            .then(html => {
                // 提取yuanfen.html的body内容
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const yuanfenContent = doc.body.innerHTML;
                
                // 插入到当前页面
                document.getElementById('content-container').innerHTML = yuanfenContent;
                
                // 执行yuanfen.html中的脚本
                const scripts = doc.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    if (script.src) {
                        newScript.src = script.src;
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    document.body.appendChild(newScript);
                });
            })
            .catch(error => {
                console.error('加载命运内容失败:', error);
                document.getElementById('content-container').innerHTML = 
                    '<h1>命运内容加载失败</h1><p>请稍后再试或返回主页</p>';
            });
    </script>
</body>
</html>
