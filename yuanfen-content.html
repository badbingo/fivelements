<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命运之门</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #content-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            color: #c792ea;
            border: 2px solid #7e57c2;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(126, 87, 194, 0.5);
            box-shadow: 0 0 15px #7e57c2;
        }
    </style>
</head>
<body>
    <!-- 直接加载原有yuanfen.html -->
    <iframe id="content-frame" src="yuanfen.html"></iframe>
    
    <!-- 返回按钮 -->
    <button class="back-button" onclick="window.location.href='index.html'">返回命运之门</button>
    
    <script>
        // 确保iframe完全加载
        document.getElementById('content-frame').onload = function() {
            // 可以在这里添加iframe加载完成后的处理逻辑
            console.log('命运内容已加载');
        };
    </script>
</body>
</html>
