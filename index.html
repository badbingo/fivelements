<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机缘之门</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        /* 基础黑暗风格 */
        body {
            background-color: #000;
            color: #9e9e9e;
            font-family: 'ZCOOL XiaoWei', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }

        /* 扭曲的星空背景 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
            transform-style: preserve-3d;
        }

        /* 3D星空粒子 */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: 
                twinkle var(--duration) infinite alternate,
                float var(--float-duration) infinite alternate;
            opacity: var(--opacity);
            filter: blur(0.5px);
            transform: translateZ(calc(var(--z-depth) * 100px));
        }

        /* 几何线条 */
        .geometry-line {
            position: absolute;
            background: linear-gradient(90deg, rgba(126, 87, 194, 0.1), rgba(199, 146, 234, 0.3), rgba(126, 87, 194, 0.1));
            transform-origin: left center;
            animation: line-pulse 8s infinite alternate;
        }

        /* 特殊白星 - 更低调 */
        .special-star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 15%;
            right: 15%;
            animation: 
                pulse-white 5s infinite alternate,
                float 20s infinite alternate;
            box-shadow: 0 0 5px 1px rgba(255, 255, 255, 0.3);
            z-index: 1;
            cursor: pointer;
            transform: translateZ(50px);
            opacity: 0.7;
        }

        /* 主容器 - 现在可以自由漂浮 */
        .container {
            position: absolute;
            z-index: 1;
            text-align: center;
            padding: 20px;
            transform-style: preserve-3d;
            animation: float-random 30s infinite alternate;
        }

        /* 标题 - 现在可以独立漂浮 */
        h1 {
            color: transparent;
            text-shadow: 0 0 10px #7e57c2;
            margin-bottom: 40px;
            font-size: 2.2rem;
            background: linear-gradient(45deg, #c792ea, #7e57c2, #69f0ae);
            -webkit-background-clip: text;
            background-clip: text;
            animation: 
                glow-text 3s ease-in-out infinite alternate,
                text-distortion 10s infinite alternate,
                float-random 25s infinite alternate-reverse;
            position: relative;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #7e57c2, transparent);
            animation: scanline 2s linear infinite;
        }

        /* 黑洞按钮容器 */
        .button-container {
            position: absolute;
            width: 220px;
            height: 220px;
            transform-style: preserve-3d;
            animation: float-random 40s infinite alternate;
        }

        /* 黑洞效果 */
        .black-hole {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                rgba(0, 0, 0, 0.9) 0%, 
                rgba(70, 0, 100, 0.7) 30%,
                rgba(0, 0, 0, 0.9) 70%);
            box-shadow: 
                0 0 30px rgba(126, 87, 194, 0.8),
                inset 0 0 50px rgba(0, 0, 0, 0.9);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.5s ease;
            outline: none;
            transform-style: preserve-3d;
        }

        /* 黑洞吸积盘 */
        .accretion-disk {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #c792ea;
            border-right-color: #7e57c2;
            border-bottom-color: #69f0ae;
            border-left-color: #c792ea;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: disk-rotate 20s linear infinite;
            opacity: 0.8;
            filter: blur(1px);
        }

        .accretion-disk::before,
        .accretion-disk::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .accretion-disk::before {
            width: 70%;
            height: 70%;
            border: 2px dashed rgba(199, 146, 234, 0.5);
            animation: disk-rotate-reverse 15s linear infinite;
        }

        .accretion-disk::after {
            width: 50%;
            height: 50%;
            border: 1px dotted rgba(105, 240, 174, 0.3);
            animation: disk-rotate 10s linear infinite;
        }

        /* 事件视界效果 */
        .event-horizon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                rgba(0, 0, 0, 0.9) 0%, 
                rgba(40, 0, 60, 0.8) 100%);
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.9);
        }

        .black-hole:hover {
            box-shadow: 
                0 0 40px rgba(199, 146, 234, 0.9),
                inset 0 0 60px rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        .black-hole:active {
            transform: scale(0.95);
        }

        .black-hole.disabled {
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: 0 0 20px rgba(126, 87, 194, 0.5);
            animation: none;
        }

        /* 倒计时 */
        .countdown {
            margin-top: 30px;
            font-size: 1.3rem;
            color: transparent;
            background: linear-gradient(90deg, #7e57c2, #69f0ae);
            -webkit-background-clip: text;
            background-clip: text;
            display: none;
            text-shadow: 0 0 5px rgba(126, 87, 194, 0.3);
            letter-spacing: 1px;
            animation: float-random 20s infinite alternate;
        }

        .countdown.active {
            display: block;
            animation: 
                countdown-pulse 1.5s infinite alternate,
                float-random 20s infinite alternate;
        }

        /* 粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        /* 消息提示 */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #7e57c2;
            padding: 20px 35px;
            border-radius: 5px;
            color: #c792ea;
            z-index: 10;
            display: none;
            max-width: 80%;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 0 20px rgba(126, 87, 194, 0.5);
        }

        .message.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }

        /* 动画定义 */
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8) translateZ(0); }
            100% { opacity: 1; transform: scale(1.2) translateZ(10px); }
        }

        @keyframes float {
            0% { transform: translateY(0) translateZ(0); }
            100% { transform: translateY(-15px) translateZ(15px); }
        }

        @keyframes float-random {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(20px, 10px) rotate(2deg); }
            40% { transform: translate(-15px, 15px) rotate(-1deg); }
            60% { transform: translate(10px, -10px) rotate(1deg); }
            80% { transform: translate(-20px, 5px) rotate(-2deg); }
        }

        @keyframes glow-text {
            0% { text-shadow: 0 0 8px #7e57c2, 0 0 15px transparent; }
            100% { text-shadow: 0 0 8px #c792ea, 0 0 15px #7e57c2, 0 0 25px #69f0ae; }
        }

        @keyframes text-distortion {
            0%, 100% { transform: skewX(0deg) scaleY(1); }
            25% { transform: skewX(-1deg) scaleY(1.01); }
            50% { transform: skewX(0.5deg) scaleY(0.99); }
            75% { transform: skewX(1deg) scaleY(1.01); }
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes countdown-pulse {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes disk-rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes disk-rotate-reverse {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(-360deg); }
        }

        @keyframes line-pulse {
            0% { opacity: 0.2; }
            100% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* 符文装饰 */
        .rune {
            position: absolute;
            font-size: 1.2rem;
            color: rgba(199, 146, 234, 0.2);
            animation: rune-float 25s infinite linear;
            pointer-events: none;
            user-select: none;
        }

        @keyframes rune-float {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% { transform: translate(100vw, 100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <!-- 几何线条背景 -->
    <div id="geometry-lines"></div>
    
    <!-- 特殊白星 - 更低调 -->
    <div class="special-star" id="specialStar" title="隐秘通道"></div>
    
    <div class="container" id="container">
        <h1 id="title">机缘之门</h1>
    </div>
    
    <!-- 黑洞按钮容器 - 独立漂浮 -->
    <div class="button-container" id="buttonContainer">
        <button id="destinyButton" class="black-hole pulse">
            <div class="accretion-disk"></div>
            <div class="event-horizon"></div>
        </button>
    </div>
    
    <!-- 倒计时 - 独立漂浮 -->
    <div id="countdown" class="countdown"></div>
    
    <div class="particles" id="particles"></div>
    
    <div id="message" class="message">
        命运正在召唤...请耐心等待
    </div>
    
    <!-- 添加随机符文装饰 -->
    <div id="runes"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建星空背景
            createStars();
            createShootingStars();
            createRunes();
            createGeometryLines();
            
            const destinyButton = document.getElementById('destinyButton');
            const specialStar = document.getElementById('specialStar');
            const countdownElement = document.getElementById('countdown');
            const messageElement = document.getElementById('message');
            const container = document.getElementById('container');
            const buttonContainer = document.getElementById('buttonContainer');
            const title = document.getElementById('title');
            
            // 随机定位元素
            positionElementsRandomly();
            
            // 检查是否有冷却时间 (5分钟 = 300秒)
            const lastClickTime = localStorage.getItem('lastDestinyClick');
            const cooldown = 5 * 60 * 1000;
            
            if (lastClickTime && Date.now() - lastClickTime < cooldown) {
                // 仍在冷却中
                const remainingTime = Math.ceil((cooldown - (Date.now() - lastClickTime)) / 1000);
                startCountdown(remainingTime);
            }
            
            // 命运按钮点击事件
            destinyButton.addEventListener('click', function() {
                const now = Date.now();
                
                // 检查冷却时间
                if (lastClickTime && now - lastClickTime < cooldown) {
                    showMessage('命运之力尚未恢复，请稍后再试');
                    return;
                }
                
                // 开始冷却
                localStorage.setItem('lastDestinyClick', now.toString());
                destinyButton.classList.remove('pulse');
                destinyButton.classList.add('disabled');
                startCountdown(300); // 5分钟 = 300秒
                
                // 创建粒子效果
                createParticles();
                
                // 1/10的概率跳转
                const randomChance = Math.floor(Math.random() * 10) + 1;
                
                if (randomChance === 1) {
                    // 命中
                    showMessage('机缘之门已开启...', true);
                    sessionStorage.setItem("destinyAccess", "true");
                    setTimeout(() => {
                        redirectToContent();
                    }, 2000);
                } else {
                    // 未命中
                    showMessage('机缘未至，请稍后再试');
                }
            });
            
            // 特殊白星点击事件 - 直接跳过命运之门
            specialStar.addEventListener('click', function() {
                showMessage('隐秘通道激活中...', true);
                sessionStorage.setItem("destinyAccess", "true");
                setTimeout(() => {
                    redirectToContent();
                }, 1000);
            });
            
            function positionElementsRandomly() {
                // 随机定位容器
                container.style.left = `${Math.random() * 60 + 20}%`;
                container.style.top = `${Math.random() * 40 + 20}%`;
                
                // 随机定位按钮
                buttonContainer.style.left = `${Math.random() * 60 + 20}%`;
                buttonContainer.style.top = `${Math.random() * 40 + 30}%`;
                
                // 随机定位倒计时
                countdownElement.style.position = 'absolute';
                countdownElement.style.left = `${Math.random() * 60 + 20}%`;
                countdownElement.style.top = `${Math.random() * 40 + 60}%`;
            }
            
            function redirectToContent() {
                // 创建全屏iframe
                const iframe = document.createElement('iframe');
                iframe.src = 'yuanfen-content.html';
                iframe.style.position = 'fixed';
                iframe.style.top = '0';
                iframe.style.left = '0';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.style.zIndex = '1000';
                iframe.style.backgroundColor = '#000';
                
                // 清空页面并添加iframe
                document.body.innerHTML = '';
                document.body.style.margin = '0';
                document.body.style.overflow = 'hidden';
                document.body.appendChild(iframe);
            }
            
            function startCountdown(seconds) {
                countdownElement.classList.add('active');
                
                const countdownInterval = setInterval(() => {
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    
                    countdownElement.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    
                    if (seconds <= 0) {
                        clearInterval(countdownInterval);
                        countdownElement.classList.remove('active');
                        destinyButton.classList.remove('disabled');
                        destinyButton.classList.add('pulse');
                        localStorage.removeItem('lastDestinyClick');
                    }
                    
                    seconds--;
                }, 1000);
            }
            
            function showMessage(text, isSuccess = false) {
                messageElement.textContent = text;
                messageElement.style.color = isSuccess ? '#69f0ae' : '#c792ea';
                messageElement.style.borderColor = isSuccess ? '#69f0ae' : '#7e57c2';
                messageElement.classList.add('show');
                
                setTimeout(() => {
                    messageElement.classList.remove('show');
                }, 3000);
            }
            
            function createStars() {
                const starsContainer = document.getElementById('stars');
                const starsCount = 350;
                
                for (let i = 0; i < starsCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.width = `${Math.random() * 2 + 1}px`;
                    star.style.height = star.style.width;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.setProperty('--opacity', Math.random() * 0.7 + 0.3);
                    star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
                    star.style.setProperty('--float-duration', `${Math.random() * 10 + 10}s`);
                    star.style.setProperty('--z-depth', Math.random());
                    
                    if (Math.random() > 0.9) {
                        const colors = ['#c792ea', '#7e57c2', '#69f0ae'];
                        star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    }
                    
                    starsContainer.appendChild(star);
                }
            }
            
            function createGeometryLines() {
                const container = document.getElementById('geometry-lines');
                const lineCount = 12;
                
                for (let i = 0; i < lineCount; i++) {
                    const line = document.createElement('div');
                    line.className = 'geometry-line';
                    
                    // 随机位置和角度
                    const angle = Math.random() * 360;
                    const length = Math.random() * 200 + 100;
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    
                    line.style.width = `${length}px`;
                    line.style.height = `${Math.random() * 2 + 1}px`;
                    line.style.top = `${y}%`;
                    line.style.left = `${x}%`;
                    line.style.transform = `rotate(${angle}deg)`;
                    line.style.animationDelay = `${Math.random() * 5}s`;
                    line.style.animationDuration = `${Math.random() * 10 + 5}s`;
                    
                    container.appendChild(line);
                }
            }
            
            function createShootingStars() {
                const container = document.getElementById('stars');
                const shootingStarCount = 6;
                
                for (let i = 0; i < shootingStarCount; i++) {
                    const shootingStar = document.createElement('div');
                    shootingStar.className = 'shooting-star';
                    shootingStar.style.top = `${Math.random() * 100}%`;
                    shootingStar.style.left = `${Math.random() * 100}%`;
                    shootingStar.style.setProperty('--angle', `${Math.random() * 30 - 15}deg`);
                    shootingStar.style.setProperty('--speed', `${Math.random() * 5 + 5}s`);
                    shootingStar.style.setProperty('--delay', `${Math.random() * 30}s`);
                    shootingStar.style.animationDelay = `var(--delay)`;
                    
                    container.appendChild(shootingStar);
                }
            }
            
            function createRunes() {
                const runesContainer = document.getElementById('runes');
                const runes = ['✧', '✫', '✺', '✹', '✷'];
                const runeCount = 12;
                
                for (let i = 0; i < runeCount; i++) {
                    const rune = document.createElement('div');
                    rune.className = 'rune';
                    rune.textContent = runes[Math.floor(Math.random() * runes.length)];
                    rune.style.top = `${Math.random() * 100}%`;
                    rune.style.left = `${Math.random() * 100}%`;
                    rune.style.animationDuration = `${Math.random() * 30 + 20}s`;
                    rune.style.opacity = Math.random() * 0.2 + 0.1;
                    
                    runesContainer.appendChild(rune);
                }
            }
            
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                particlesContainer.innerHTML = '';
                
                const particleCount = 35;
                const colors = ['#7e57c2', '#c792ea', '#69f0ae'];
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.width = `${Math.random() * 6 + 2}px`;
                    particle.style.height = particle.style.width;
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.borderRadius = '50%';
                    particle.style.top = '50%';
                    particle.style.left = '50%';
                    particle.style.opacity = '0';
                    particle.style.transform = 'translate(-50%, -50%)';
                    particle.style.transition = `all ${Math.random() * 1 + 0.5}s ease-out`;
                    particle.style.filter = 'blur(0.5px)';
                    
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.style.opacity = '0.8';
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * 250 + 100;
                        particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                        particle.style.opacity = '0';
                    }, 10);
                }
                
                setTimeout(() => {
                    particlesContainer.innerHTML = '';
                }, 2000);
            }
        });
    </script>
</body>
</html>
