<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘命运之门</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        /* 基础样式 */
        body {
            background-color: #000;
            color: #9e9e9e;
            font-family: 'ZCOOL XiaoWei', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        /* 星空背景 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate;
            opacity: var(--opacity);
        }
        
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(var(--angle));
            animation: shoot var(--speed) linear infinite;
            opacity: 0;
            top: var(--top);
            left: var(--left);
        }
        
        /* 主容器 */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #c792ea;
            text-shadow: 0 0 10px #7e57c2;
            margin-bottom: 40px;
            font-size: 2.5rem;
            animation: glow-text 3s ease-in-out infinite alternate;
        }
        
        /* 命运按钮 */
        .button-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        
        .destiny-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 70%);
            border: 2px solid #7e57c2;
            box-shadow: 0 0 20px #7e57c2, inset 0 0 10px #7e57c2;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .destiny-button:hover {
            box-shadow: 0 0 30px #c792ea, inset 0 0 15px #c792ea;
            border-color: #c792ea;
        }
        
        .destiny-button:active {
            transform: scale(0.95);
        }
        
        .destiny-button.disabled {
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: 0 0 10px #7e57c2, inset 0 0 5px #7e57c2;
        }
        
        /* 指纹图案 */
        .fingerprint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 160px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30,20 Q50,10 70,20 Q80,30 75,40 Q70,50 60,45 Q50,40 45,50 Q40,60 50,70 Q60,80 55,90" stroke="%23c792ea" fill="none" stroke-width="2"/><path d="M40,25 Q50,15 60,25 Q65,35 55,40 Q45,45 40,55 Q35,65 45,75 Q55,85 50,95" stroke="%23c792ea" fill="none" stroke-width="2"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.8;
        }
        
        /* 倒计时 */
        .countdown {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #7e57c2;
            display: none;
        }
        
        .countdown.active {
            display: block;
        }
        
        /* 粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        /* 消息提示 */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #7e57c2;
            padding: 20px;
            border-radius: 5px;
            color: #c792ea;
            z-index: 10;
            display: none;
            max-width: 80%;
            text-align: center;
        }
        
        .message.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }
        
        /* 动画定义 */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px #7e57c2, inset 0 0 10px #7e57c2; }
            50% { box-shadow: 0 0 30px #c792ea, inset 0 0 15px #c792ea; }
            100% { box-shadow: 0 0 20px #7e57c2, inset 0 0 10px #7e57c2; }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        @keyframes shoot {
            0% { transform: translateX(-100%) rotate(var(--angle)); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(100vw) rotate(var(--angle)); opacity: 0; }
        }
        
        @keyframes glow-text {
            0% { text-shadow: 0 0 10px #7e57c2; }
            100% { text-shadow: 0 0 20px #c792ea, 0 0 30px #7e57c2; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>命运之门</h1>
        
        <div class="button-container">
            <button id="destinyButton" class="destiny-button pulse">
                <div class="fingerprint"></div>
            </button>
        </div>
        
        <div id="countdown" class="countdown"></div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <div id="message" class="message">
        命运正在召唤...请耐心等待
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建星空背景
            createStars();
            createShootingStars();
            
            const destinyButton = document.getElementById('destinyButton');
            const countdownElement = document.getElementById('countdown');
            const messageElement = document.getElementById('message');
            
            // 检查是否有冷却时间 (5分钟 = 300秒)
            const lastClickTime = localStorage.getItem('lastDestinyClick');
            const cooldown = 5 * 60 * 1000;
            
            if (lastClickTime && Date.now() - lastClickTime < cooldown) {
                // 仍在冷却中
                const remainingTime = Math.ceil((cooldown - (Date.now() - lastClickTime)) / 1000);
                startCountdown(remainingTime);
            }
            
            destinyButton.addEventListener('click', function() {
                const now = Date.now();
                
                // 检查冷却时间
                if (lastClickTime && now - lastClickTime < cooldown) {
                    showMessage('命运之力尚未恢复，请稍后再试');
                    return;
                }
                
                // 开始冷却
                localStorage.setItem('lastDestinyClick', now.toString());
                destinyButton.classList.remove('pulse');
                destinyButton.classList.add('disabled');
                startCountdown(300); // 5分钟 = 300秒
                
                // 创建粒子效果
                createParticles();
                
                // 1/10的概率跳转
                const randomChance = Math.floor(Math.random() * 10) + 1;
                
                if (randomChance === 1) {
                    // 命中 - 设置访问令牌并加载内容
                    showMessage('命运之门已开启...', true);
                    sessionStorage.setItem("destinyAccess", "true");
                    setTimeout(() => {
                        // 创建全屏iframe
                        const iframe = document.createElement('iframe');
                        iframe.src = 'yuanfen-content.html';
                        iframe.style.position = 'fixed';
                        iframe.style.top = '0';
                        iframe.style.left = '0';
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.border = 'none';
                        iframe.style.zIndex = '1000';
                        iframe.style.backgroundColor = '#000';
                        
                        // 清空页面并添加iframe
                        document.body.innerHTML = '';
                        document.body.style.margin = '0';
                        document.body.style.overflow = 'hidden';
                        document.body.appendChild(iframe);
                    }, 2000);
                } else {
                    // 未命中
                    showMessage('命运尚未显现，请稍后再试');
                }
            });
            
            function startCountdown(seconds) {
                countdownElement.classList.add('active');
                
                const countdownInterval = setInterval(() => {
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    
                    countdownElement.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    
                    if (seconds <= 0) {
                        clearInterval(countdownInterval);
                        countdownElement.classList.remove('active');
                        destinyButton.classList.remove('disabled');
                        destinyButton.classList.add('pulse');
                        localStorage.removeItem('lastDestinyClick');
                    }
                    
                    seconds--;
                }, 1000);
            }
            
            function showMessage(text, isSuccess = false) {
                messageElement.textContent = text;
                messageElement.style.color = isSuccess ? '#69f0ae' : '#c792ea';
                messageElement.classList.add('show');
                
                setTimeout(() => {
                    messageElement.classList.remove('show');
                }, 3000);
            }
            
            function createStars() {
                const starsContainer = document.getElementById('stars');
                const starsCount = 300;
                
                for (let i = 0; i < starsCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.width = `${Math.random() * 3 + 1}px`;
                    star.style.height = star.style.width;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.setProperty('--opacity', Math.random() * 0.7 + 0.3);
                    star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
                    
                    if (Math.random() > 0.9) {
                        const colors = ['#c792ea', '#7e57c2', '#69f0ae', '#ffab91'];
                        star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    }
                    
                    starsContainer.appendChild(star);
                }
            }
            
            function createShootingStars() {
                const container = document.getElementById('stars');
                const shootingStarCount = 5;
                
                for (let i = 0; i < shootingStarCount; i++) {
                    const shootingStar = document.createElement('div');
                    shootingStar.className = 'shooting-star';
                    shootingStar.style.top = `${Math.random() * 100}%`;
                    shootingStar.style.left = `${Math.random() * 100}%`;
                    shootingStar.style.setProperty('--angle', `${Math.random() * 30 - 15}deg`);
                    shootingStar.style.setProperty('--speed', `${Math.random() * 5 + 5}s`);
                    shootingStar.style.setProperty('--delay', `${Math.random() * 20}s`);
                    shootingStar.style.animationDelay = `var(--delay)`;
                    
                    container.appendChild(shootingStar);
                }
            }
            
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                particlesContainer.innerHTML = '';
                
                const particleCount = 30;
                const colors = ['#7e57c2', '#c792ea', '#69f0ae', '#ffab91'];
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.width = `${Math.random() * 8 + 2}px`;
                    particle.style.height = particle.style.width;
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.borderRadius = '50%';
                    particle.style.top = '50%';
                    particle.style.left = '50%';
                    particle.style.opacity = '0';
                    particle.style.transform = 'translate(-50%, -50%)';
                    particle.style.transition = `all ${Math.random() * 1 + 0.5}s ease-out`;
                    
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.style.opacity = '0.8';
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * 200 + 100;
                        particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                        particle.style.opacity = '0';
                    }, 10);
                }
                
                setTimeout(() => {
                    particlesContainer.innerHTML = '';
                }, 2000);
            }
        });
    </script>
</body>
</html>
