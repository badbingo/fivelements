<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字命理 - 趋吉避凶之道 | 麦八字教学网</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Serif SC', serif;
            background-color: #0a0a1a;
            color: #fff;
            overflow-x: hidden;
        }

        /* 星空背景样式 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        /* 英雄区域样式 */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        .hero-title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 800px;
        }
        
        .destiny-quote {
            font-style: italic;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #a777e3;
        }

        /* 五行元素样式 */
        .bazi-elements {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            position: relative;
            height: 80px;
        }
        
        .element {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: grab;
            user-select: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        .element:nth-child(1) { background-color: #4CAF50; } /* 木 - 绿色 */
        .element:nth-child(2) { background-color: #F44336; } /* 火 - 红色 */
        .element:nth-child(3) { background-color: #FFC107; } /* 土 - 黄色 */
        .element:nth-child(4) { background-color: #607D8B; } /* 金 - 灰色 */
        .element:nth-child(5) { background-color: #2196F3; } /* 水 - 蓝色 */
        
        .element:active {
            cursor: grabbing;
        }
        
        .element.dragging {
            transition: none;
            z-index: 100;
        }

        /* 按钮样式 */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            cursor: pointer;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-20px) translateX(-50%); }
            60% { transform: translateY(-10px) translateX(-50%); }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>

    <!-- 开场英雄区域 -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">探索八字命理的奥秘</h1>
            <p class="hero-subtitle">了解自己的命运轨迹，掌握改变人生的钥匙</p>
            
            <div class="bazi-elements">
                <div class="element">木</div>
                <div class="element">火</div>
                <div class="element">土</div>
                <div class="element">金</div>
                <div class="element">水</div>
            </div>
            
            <a href="seven.html" class="cta-button">开始探索命理奥秘</a>
            
            <p class="hero-subtitle" style="font-size: 1.2rem; max-width: 800px; margin: 0 auto;">
                八字命理不仅是预测工具，更是了解自我、把握机遇的智慧。<br>
                通过分析五行生克、十神关系，我们可以预见人生起伏，<br>
                在关键时刻做出明智选择，实现"我命由我不由天"的人生境界。
            </p>
            
            <p class="destiny-quote">
                知命而不认命，顺势而为，逆天改运
            </p>
        </div>
        
        <div class="scroll-down" onclick="document.getElementById('main-content').scrollIntoView({ behavior: 'smooth' })">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建星空背景
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                
                starsContainer.appendChild(star);
            }

            // 五行元素拖拽功能
            const elements = document.querySelectorAll('.element');
            const container = document.querySelector('.bazi-elements');
            
            // 存储原始位置（相对于容器）
            const originalPositions = [];
            elements.forEach((el, index) => {
                const rect = el.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                originalPositions[index] = {
                    left: rect.left - containerRect.left,
                    top: rect.top - containerRect.top
                };
                
                // 鼠标悬停效果
                el.addEventListener('mouseenter', () => {
                    el.style.transform = 'scale(1.2)';
                    el.style.boxShadow = '0 0 30px rgba(255, 255, 255, 0.6)';
                });
                
                el.addEventListener('mouseleave', () => {
                    if (!el.classList.contains('dragging')) {
                        el.style.transform = 'scale(1)';
                        el.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.3)';
                    }
                });
            });

            // 拖拽功能
            let isDragging = false;
            let currentElement = null;
            let offsetX, offsetY;
            let startX, startY;

            // 鼠标按下
            document.addEventListener('mousedown', function(e) {
                if (e.target.classList.contains('element')) {
                    isDragging = true;
                    currentElement = e.target;
                    currentElement.classList.add('dragging');
                    
                    const rect = currentElement.getBoundingClientRect();
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                    
                    // 记录初始位置（相对于容器）
                    const containerRect = container.getBoundingClientRect();
                    startX = rect.left - containerRect.left;
                    startY = rect.top - containerRect.top;
                    
                    currentElement.style.zIndex = '100';
                    currentElement.style.transition = 'none';
                    currentElement.style.position = 'absolute';
                    currentElement.style.left = `${rect.left}px`;
                    currentElement.style.top = `${rect.top}px`;
                    
                    e.preventDefault();
                }
            });

            // 鼠标移动
            document.addEventListener('mousemove', function(e) {
                if (isDragging && currentElement) {
                    const x = e.clientX - offsetX;
                    const y = e.clientY - offsetY;
                    
                    currentElement.style.left = `${x}px`;
                    currentElement.style.top = `${y}px`;
                }
            });

            // 鼠标释放
            document.addEventListener('mouseup', function(e) {
                if (isDragging && currentElement) {
                    isDragging = false;
                    
                    // 恢复过渡效果
                    currentElement.style.transition = 'all 0.5s ease';
                    
                    // 返回原始位置
                    const index = Array.from(elements).indexOf(currentElement);
                    const containerRect = container.getBoundingClientRect();
                    const originalLeft = originalPositions[index].left + containerRect.left;
                    const originalTop = originalPositions[index].top + containerRect.top;
                    
                    currentElement.style.left = `${originalLeft}px`;
                    currentElement.style.top = `${originalTop}px`;
                    
                    // 动画结束后恢复状态
                    setTimeout(() => {
                        currentElement.style.position = '';
                        currentElement.style.left = '';
                        currentElement.style.top = '';
                        currentElement.style.zIndex = '';
                        currentElement.classList.remove('dragging');
                        currentElement.style.transform = 'scale(1)';
                        currentElement.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.3)';
                    }, 500);
                    
                    currentElement = null;
                }
            });
        });
    </script>
</body>
</html>
