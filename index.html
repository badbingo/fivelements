<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字命理 - 趋吉避凶之道 | 麦八字教学网</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 五行元素容器 */
        .bazi-elements {
            position: relative;
            height: 200px;
            width: 100%;
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 五行元素基础样式 */
        .element {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.5s ease;
            z-index: 10;
            animation-duration: 15s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        
        /* 五行元素颜色 */
        .element:nth-child(1) { /* 木 */
            background: rgba(0, 128, 0, 0.7);
            animation-name: moveWood;
        }
        
        .element:nth-child(2) { /* 火 */
            background: rgba(255, 69, 0, 0.7);
            animation-name: moveFire;
        }
        
        .element:nth-child(3) { /* 土 */
            background: rgba(139, 69, 19, 0.7);
            animation-name: moveEarth;
        }
        
        .element:nth-child(4) { /* 金 */
            background: rgba(255, 215, 0, 0.7);
            animation-name: moveMetal;
        }
        
        .element:nth-child(5) { /* 水 */
            background: rgba(0, 191, 255, 0.7);
            animation-name: moveWater;
        }
        
        /* 五行元素动画 */
        @keyframes moveWood {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-60%, -60%) rotate(5deg); }
            50% { transform: translate(-40%, -40%) rotate(-5deg); }
            75% { transform: translate(-55%, -55%) rotate(3deg); }
        }
        
        @keyframes moveFire {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-30%, -65%) rotate(-7deg); }
            50% { transform: translate(-70%, -35%) rotate(4deg); }
            75% { transform: translate(-45%, -45%) rotate(-3deg); }
        }
        
        @keyframes moveEarth {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-65%, -35%) rotate(6deg); }
            50% { transform: translate(-35%, -60%) rotate(-8deg); }
            75% { transform: translate(-55%, -45%) rotate(2deg); }
        }
        
        @keyframes moveMetal {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-40%, -75%) rotate(-10deg); }
            50% { transform: translate(-60%, -35%) rotate(5deg); }
            75% { transform: translate(-35%, -45%) rotate(-2deg); }
        }
        
        @keyframes moveWater {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-70%, -45%) rotate(8deg); }
            50% { transform: translate(-30%, -30%) rotate(-12deg); }
            75% { transform: translate(-65%, -50%) rotate(4deg); }
        }
        
        /* 按钮样式 */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #a777e3, #6e8efb);
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 开场英雄区域 -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">探索八字命理的奥秘</h1>
            <p class="hero-subtitle">了解自己的命运轨迹，掌握改变人生的钥匙</p>
            
            <div class="bazi-elements">
                <div class="element" style="top: 50%; left: 50%;">木</div>
                <div class="element" style="top: 50%; left: 50%;">火</div>
                <div class="element" style="top: 50%; left: 50%;">土</div>
                <div class="element" style="top: 50%; left: 50%;">金</div>
                <div class="element" style="top: 50%; left: 50%;">水</div>
            </div>
            
            <a href="seven.html" class="cta-button">开始探索命理奥秘</a>
            
            <p class="hero-subtitle" style="font-size: 1.2rem; max-width: 800px; margin: 0 auto;">
                八字命理不仅是预测工具，更是了解自我、把握机遇的智慧。<br>
                通过分析五行生克、十神关系，我们可以预见人生起伏，<br>
                在关键时刻做出明智选择，实现"我命由我不由天"的人生境界。
            </p>
            
            <p class="destiny-quote">
                知命而不认命，顺势而为，逆天改运
            </p>
        </div>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 五行元素鼠标悬停效果
            const elements = document.querySelectorAll('.element');
            elements.forEach(el => {
                el.addEventListener('mouseover', () => {
                    el.style.transform = 'scale(1.3) translate(-50%, -50%)';
                    el.style.boxShadow = '0 0 40px rgba(255, 255, 255, 0.8)';
                    el.style.zIndex = '20';
                    el.style.animationPlayState = 'paused';
                });
                
                el.addEventListener('mouseout', () => {
                    el.style.transform = 'scale(1) translate(-50%, -50%)';
                    el.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.3)';
                    el.style.zIndex = '10';
                    el.style.animationPlayState = 'running';
                });
            });
            
            // 星空背景
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
