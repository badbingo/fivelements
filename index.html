<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字命理 - 趋吉避凶之道 | 麦八字教学网</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif SC', serif;
            overflow-x: hidden;
            background-color: #0a0a1a;
            color: #fff;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .destiny-quote {
            font-style: italic;
            margin-top: 40px;
            font-size: 1.3rem;
            color: #a777e3;
        }

        /* 五行元素样式 */
        .bazi-elements {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            position: relative;
            height: 80px;
        }

        .element {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: grab;
            user-select: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .element:nth-child(1) { background-color: #4CAF50; } /* 木 - 绿色 */
        .element:nth-child(2) { background-color: #F44336; } /* 火 - 红色 */
        .element:nth-child(3) { background-color: #FFC107; } /* 土 - 黄色 */
        .element:nth-child(4) { background-color: #607D8B; } /* 金 - 灰色 */
        .element:nth-child(5) { background-color: #2196F3; } /* 水 - 蓝色 */

        .element:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }

        .element.dragging {
            cursor: grabbing;
            z-index: 100;
            transition: none;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        /* 按钮样式 */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .cta-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 主要内容 -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">探索八字命理的奥秘</h1>
            <p class="hero-subtitle">了解自己的命运轨迹，掌握改变人生的钥匙</p>
            
            <!-- 五行元素 -->
            <div class="bazi-elements">
                <div class="element" data-element="wood">木</div>
                <div class="element" data-element="fire">火</div>
                <div class="element" data-element="earth">土</div>
                <div class="element" data-element="metal">金</div>
                <div class="element" data-element="water">水</div>
            </div>
            
            <a href="seven.html" class="cta-button">开始探索命理奥秘</a>
            
            <p class="hero-subtitle" style="font-size: 1.2rem; max-width: 800px; margin: 0 auto;">
                八字命理不仅是预测工具，更是了解自我、把握机遇的智慧。<br>
                通过分析五行生克、十神关系，我们可以预见人生起伏，<br>
                在关键时刻做出明智选择，实现"我命由我不由天"的人生境界。
            </p>
            
            <p class="destiny-quote">
                知命而不认命，顺势而为，逆天改运
            </p>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建星空背景
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                starsContainer.appendChild(star);
            }

            // 五行元素拖拽功能
            const elements = document.querySelectorAll('.element');
            let activeElement = null;
            let offsetX = 0, offsetY = 0;

            elements.forEach(element => {
                // 鼠标按下时
                element.addEventListener('mousedown', function(e) {
                    activeElement = this;
                    activeElement.classList.add('dragging');
                    
                    // 计算鼠标在元素内的位置
                    const rect = this.getBoundingClientRect();
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                    
                    // 设置为绝对定位
                    this.style.position = 'absolute';
                    this.style.left = `${rect.left}px`;
                    this.style.top = `${rect.top}px`;
                    this.style.margin = '0';
                    this.style.zIndex = '100';
                    
                    e.preventDefault();
                });
            });

            // 鼠标移动时
            document.addEventListener('mousemove', function(e) {
                if (activeElement) {
                    // 计算新位置
                    const x = e.clientX - offsetX;
                    const y = e.clientY - offsetY;
                    
                    // 更新元素位置
                    activeElement.style.left = `${x}px`;
                    activeElement.style.top = `${y}px`;
                }
            });

            // 鼠标释放时
            document.addEventListener('mouseup', function() {
                if (activeElement) {
                    activeElement.classList.remove('dragging');
                    
                    // 恢复元素状态
                    activeElement.style.position = '';
                    activeElement.style.left = '';
                    activeElement.style.top = '';
                    activeElement.style.margin = '';
                    activeElement.style.zIndex = '';
                    
                    activeElement = null;
                }
            });
        });
    </script>
</body>
</html>
