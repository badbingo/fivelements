<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字命理 - 趋吉避凶之道 | 麦八字教学网</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 五行元素基础样式 */
        .bazi-elements {
            position: relative;
            height: 100px;
            margin: 40px 0;
        }
        
        .element {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.5s ease;
            z-index: 10;
            animation-duration: 15s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        
        /* 五行元素颜色 */
        .element:nth-child(1) { /* 木 */
            background: rgba(0, 128, 0, 0.7);
            left: 50%;
            transform: translateX(-50%);
            animation-name: moveWood;
        }
        
        .element:nth-child(2) { /* 火 */
            background: rgba(255, 69, 0, 0.7);
            left: 50%;
            transform: translateX(-50%);
            animation-name: moveFire;
        }
        
        .element:nth-child(3) { /* 土 */
            background: rgba(139, 69, 19, 0.7);
            left: 50%;
            transform: translateX(-50%);
            animation-name: moveEarth;
        }
        
        .element:nth-child(4) { /* 金 */
            background: rgba(255, 215, 0, 0.7);
            left: 50%;
            transform: translateX(-50%);
            animation-name: moveMetal;
        }
        
        .element:nth-child(5) { /* 水 */
            background: rgba(0, 191, 255, 0.7);
            left: 50%;
            transform: translateX(-50%);
            animation-name: moveWater;
        }
        
        /* 五行元素动画 */
        @keyframes moveWood {
            0%, 100% { transform: translate(-50%, 0) rotate(0deg); }
            25% { transform: translate(-60%, -20px) rotate(5deg); }
            50% { transform: translate(-40%, 10px) rotate(-5deg); }
            75% { transform: translate(-55%, -10px) rotate(3deg); }
        }
        
        @keyframes moveFire {
            0%, 100% { transform: translate(-50%, 0) rotate(0deg); }
            25% { transform: translate(-30%, -15px) rotate(-7deg); }
            50% { transform: translate(-70%, 5px) rotate(4deg); }
            75% { transform: translate(-45%, -5px) rotate(-3deg); }
        }
        
        @keyframes moveEarth {
            0%, 100% { transform: translate(-50%, 0) rotate(0deg); }
            25% { transform: translate(-65%, 15px) rotate(6deg); }
            50% { transform: translate(-35%, -10px) rotate(-8deg); }
            75% { transform: translate(-55%, 5px) rotate(2deg); }
        }
        
        @keyframes moveMetal {
            0%, 100% { transform: translate(-50%, 0) rotate(0deg); }
            25% { transform: translate(-40%, -25px) rotate(-10deg); }
            50% { transform: translate(-60%, 15px) rotate(5deg); }
            75% { transform: translate(-35%, -5px) rotate(-2deg); }
        }
        
        @keyframes moveWater {
            0%, 100% { transform: translate(-50%, 0) rotate(0deg); }
            25% { transform: translate(-70%, -5px) rotate(8deg); }
            50% { transform: translate(-30%, 20px) rotate(-12deg); }
            75% { transform: translate(-65%, 0) rotate(4deg); }
        }
        
        /* 按钮样式保持不变... */
    </style>
    <link rel="stylesheet" href="css/style1.css">

</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 开场英雄区域 -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">探索八字命理的奥秘</h1>
            <p class="hero-subtitle">了解自己的命运轨迹，掌握改变人生的钥匙</p>
            
            <div class="bazi-elements">
                <div class="element">木</div>
                <div class="element">火</div>
                <div class="element">土</div>
                <div class="element">金</div>
                <div class="element">水</div>
            </div>
            
            <a href="seven.html" class="cta-button">开始探索命理奥秘</a>
            
            <p class="hero-subtitle" style="font-size: 1.2rem; max-width: 800px; margin: 0 auto;">
                八字命理不仅是预测工具，更是了解自我、把握机遇的智慧。<br>
                通过分析五行生克、十神关系，我们可以预见人生起伏，<br>
                在关键时刻做出明智选择，实现"我命由我不由天"的人生境界。
            </p>
            
            <p class="destiny-quote">
                知命而不认命，顺势而为，逆天改运
            </p>
        </div>
        
        <div class="scroll-down" onclick="document.getElementById('main-content').scrollIntoView({ behavior: 'smooth' })">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 星空背景代码保持不变...
            
            // 五行元素鼠标悬停效果 - 增强版
            const elements = document.querySelectorAll('.element');
            elements.forEach(el => {
                // 初始位置
                const initialX = el.offsetLeft;
                const initialY = el.offsetTop;
                
                el.addEventListener('mouseover', () => {
                    el.style.transform = 'scale(1.3)';
                    el.style.boxShadow = '0 0 40px rgba(255, 255, 255, 0.8)';
                    el.style.zIndex = '20';
                    el.style.animationPlayState = 'paused';
                });
                
                el.addEventListener('mouseout', () => {
                    el.style.transform = 'scale(1)';
                    el.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.3)';
                    el.style.zIndex = '10';
                    el.style.animationPlayState = 'running';
                });
                
                // 点击效果
                el.addEventListener('click', () => {
                    el.style.transform = 'scale(1.1) translateY(-10px)';
                    setTimeout(() => {
                        el.style.transform = 'scale(1)';
                    }, 300);
                });
            });
        });
    </script>
</body>
