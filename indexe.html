<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦八字 - 神秘力量导航</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'ZCOOL XiaoWei', serif;
            color: #d1b48c;
            height: 100vh;
            perspective: 1000px;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .energy-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(88, 28, 88, 0.1) 0%, 
                rgba(28, 28, 88, 0.2) 30%, 
                rgba(10, 10, 40, 0.5) 70%, 
                rgba(0, 0, 0, 1) 100%);
            z-index: -1;
            animation: energyPulse 8s infinite alternate;
        }
        
        @keyframes energyPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        
        .mindmap-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }
        
        .center-node {
            position: absolute;
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, 
                rgba(180, 60, 60, 0.8) 0%, 
                rgba(120, 30, 30, 0.9) 50%, 
                rgba(60, 15, 15, 1) 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(220, 80, 80, 0.8);
            border: 3px solid #e6c88c;
            z-index: 100;
            transition: all 0.5s ease;
            animation: centerPulse 4s infinite alternate;
            filter: drop-shadow(0 0 20px rgba(220, 80, 80, 0.8));
        }
        
        @keyframes centerPulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 0 50px rgba(220, 80, 80, 0.8);
            }
            100% { 
                transform: scale(1.05);
                box-shadow: 0 0 80px rgba(255, 100, 100, 1);
            }
        }
        
        .center-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            color: #e6c88c;
            text-shadow: 0 0 15px rgba(230, 200, 140, 0.9);
            letter-spacing: 8px;
            position: relative;
        }
        
        .center-text::before, .center-text::after {
            content: "✧";
            position: absolute;
            font-size: 1.5rem;
            color: rgba(230, 200, 140, 0.8);
            animation: spin 10s linear infinite;
        }
        
        .center-text::before {
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .center-text::after {
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        
        .node {
            position: absolute;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.8s ease;
            z-index: 50;
            cursor: pointer;
            border: 2px solid;
            filter: drop-shadow(0 0 15px currentColor);
            will-change: transform;
        }
        
        .node:hover {
            transform: scale(1.2) !important;
            z-index: 150;
        }
        
        .node::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            border-radius: 50%;
            background: radial-gradient(circle, currentColor 0%, transparent 70%);
            opacity: 0.3;
            z-index: -1;
            animation: haloPulse 3s infinite alternate;
        }
        
        @keyframes haloPulse {
            0% { transform: scale(0.8); opacity: 0.2; }
            100% { transform: scale(1.2); opacity: 0.4; }
        }
        
        .node-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            z-index: 2;
        }
        
        .node-text {
            font-size: 1.1rem;
            text-align: center;
            z-index: 2;
            text-shadow: 0 0 5px currentColor;
        }
        
        /* 不同大小的节点 */
        .node-large {
            width: 160px;
            height: 160px;
        }
        
        .node-medium {
            width: 140px;
            height: 140px;
        }
        
        .node-small {
            width: 120px;
            height: 120px;
        }
        
        /* 不同颜色的节点 */
        .node-purple {
            background: radial-gradient(circle, 
                rgba(120, 60, 180, 0.8) 0%, 
                rgba(80, 30, 120, 0.9) 70%, 
                rgba(40, 15, 60, 1) 100%);
            border-color: #b88cd1;
            color: #d8b8f0;
        }
        
        .node-blue {
            background: radial-gradient(circle, 
                rgba(60, 60, 180, 0.8) 0%, 
                rgba(30, 30, 120, 0.9) 70%, 
                rgba(15, 15, 60, 1) 100%);
            border-color: #8ca8e6;
            color: #b8c8f8;
        }
        
        .node-green {
            background: radial-gradient(circle, 
                rgba(60, 180, 60, 0.7) 0%, 
                rgba(30, 120, 30, 0.8) 70%, 
                rgba(15, 60, 15, 1) 100%);
            border-color: #a8e68c;
            color: #c8f8b8;
        }
        
        .node-gold {
            background: radial-gradient(circle, 
                rgba(180, 150, 60, 0.8) 0%, 
                rgba(120, 100, 30, 0.9) 70%, 
                rgba(60, 50, 15, 1) 100%);
            border-color: #e6c88c;
            color: #f8e0b8;
        }
        
        .node-red {
            background: radial-gradient(circle, 
                rgba(180, 60, 60, 0.7) 0%, 
                rgba(120, 30, 30, 0.8) 70%, 
                rgba(60, 15, 15, 1) 100%);
            border-color: #e68c8c;
            color: #f8b8b8;
        }
        
        .energy-beam {
            position: absolute;
            width: 2px;
            height: 0;
            background: linear-gradient(to bottom, 
                rgba(255,255,255,0.8), 
                rgba(255,255,255,0));
            transform-origin: bottom center;
            z-index: 10;
            animation: beamFade 2s infinite alternate;
        }
        
        @keyframes beamFade {
            0% { height: 0; opacity: 0; }
            100% { height: 200px; opacity: 0.6; }
        }
        
        .rune {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.3;
            animation: runeFloat 15s infinite linear;
            z-index: 5;
        }
        
        @keyframes runeFloat {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.1; }
            50% { transform: translate(100px, 100px) rotate(180deg); opacity: 0.4; }
            100% { transform: translate(0, 0) rotate(360deg); opacity: 0.1; }
        }
        
        .power-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            transform: scale(0);
            opacity: 0;
            animation: wave 6s infinite;
            z-index: 1;
        }
        
        @keyframes wave {
            0% { transform: scale(0); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }
        
        .connector {
            position: absolute;
            height: 2px;
            background: linear-gradient(to right, 
                rgba(180, 60, 60, 0.3), 
                rgba(60, 60, 180, 0.3), 
                rgba(60, 180, 60, 0.3));
            transform-origin: left center;
            z-index: 1;
            animation: connectorPulse 3s infinite alternate;
        }
        
        @keyframes connectorPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="energy-field"></div>
    
    <div class="mindmap-container">
        <div class="center-node">
            <div class="center-text">麦八字</div>
            <div class="power-wave" style="animation-delay: 0s;"></div>
            <div class="power-wave" style="animation-delay: 2s;"></div>
            <div class="power-wave" style="animation-delay: 4s;"></div>
        </div>
        
        <!-- 一级节点 -->
        <div class="node node-large node-purple" id="node1">
            <i class="node-icon fas fa-book-open"></i>
            <div class="node-text">八字学习网</div>
            <div class="energy-beam" style="left: 50%; bottom: -20px; transform: rotate(180deg);"></div>
        </div>
        
        <div class="node node-medium node-blue" id="node2">
            <i class="node-icon fas fa-yin-yang"></i>
            <div class="node-text">机缘命理系统</div>
            <div class="energy-beam" style="left: 50%; bottom: -20px; transform: rotate(180deg);"></div>
        </div>
        
        <div class="node node-large node-gold" id="node3">
            <i class="node-icon fas fa-heart"></i>
            <div class="node-text">八字合婚系统</div>
            <div class="energy-beam" style="left: 50%; bottom: -20px; transform: rotate(180deg);"></div>
        </div>
        
        <div class="node node-medium node-purple" id="node4">
            <i class="node-icon fas fa-hexagon"></i>
            <div class="node-text">六爻起卦</div>
            <div class="energy-beam" style="left: 50%; bottom: -20px; transform: rotate(180deg);"></div>
        </div>
        
        <div class="node node-large node-red" id="node5">
            <i class="node-icon fas fa-magic"></i>
            <div class="node-text">灵阵法门</div>
            <div class="energy-beam" style="left: 50%; bottom: -20px; transform: rotate(180deg);"></div>
        </div>
        
        <div class="node node-medium node-green" id="node6">
            <i class="node-icon fas fa-tint"></i>
            <div class="node-text">命运双池</div>
            <div class="energy-beam" style="left: 50%; bottom: -20px; transform: rotate(180deg);"></div>
        </div>
        
        <!-- 灵阵法门的子节点 -->
        <div class="node node-small node-gold" id="node7">
            <i class="node-icon fas fa-coins"></i>
            <div class="node-text">天罡聚财阵</div>
            <div class="energy-beam" style="left: 50%; bottom: -20px; transform: rotate(180deg);"></div>
        </div>
        
        <div class="node node-small node-purple" id="node8">
            <i class="node-icon fas fa-heartbeat"></i>
            <div class="node-text">天机姻缘配对阵</div>
            <div class="energy-beam" style="left: 50%; bottom: -20px; transform: rotate(180deg);"></div>
        </div>
        
        <!-- 命运双池的子节点 -->
        <div class="node node-small node-blue" id="node9">
            <i class="node-icon fas fa-star"></i>
            <div class="node-text">命缘池</div>
            <div class="energy-beam" style="left: 50%; bottom: -20px; transform: rotate(180deg);"></div>
        </div>
        
        <div class="node node-small node-red" id="node10">
            <i class="node-icon fas fa-skull"></i>
            <div class="node-text">怨化池</div>
            <div class="energy-beam" style="left: 50%; bottom: -20px; transform: rotate(180deg);"></div>
        </div>
        
        <!-- 连接线 -->
        <div class="connector" id="connector1"></div>
        <div class="connector" id="connector2"></div>
        <div class="connector" id="connector3"></div>
        <div class="connector" id="connector4"></div>
        <div class="connector" id="connector5"></div>
        <div class="connector" id="connector6"></div>
        <div class="connector" id="connector7"></div>
        <div class="connector" id="connector8"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子背景
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#e6c88c", "#b88cd1", "#8ca8e6", "#a8e68c", "#e68c8c"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#e6c88c",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        
        // 创建神秘符文
        function createRunes() {
            const runes = ['✧', '✺', '✤', '✦', '✹', '✷', '✶', '✵'];
            const container = document.querySelector('.mindmap-container');
            
            for (let i = 0; i < 20; i++) {
                const rune = document.createElement('div');
                rune.className = 'rune';
                rune.textContent = runes[Math.floor(Math.random() * runes.length)];
                rune.style.left = `${Math.random() * 100}%`;
                rune.style.top = `${Math.random() * 100}%`;
                rune.style.animationDuration = `${10 + Math.random() * 20}s`;
                rune.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(rune);
            }
        }
        
        // 计算节点位置（避免重叠）
        function calculateNodePositions() {
            const center = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            const radius = Math.min(window.innerWidth, window.innerHeight) * 0.35;
            
            // 一级节点位置（圆形排列）
            const mainNodes = [
                { id: 'node1', angle: -60, distance: radius },
                { id: 'node2', angle: 0, distance: radius },
                { id: 'node3', angle: 60, distance: radius },
                { id: 'node4', angle: 120, distance: radius },
                { id: 'node5', angle: 180, distance: radius },
                { id: 'node6', angle: -120, distance: radius }
            ];
            
            // 子节点位置（靠近父节点）
            const childNodes = [
                { id: 'node7', parentId: 'node5', angle: 30, distance: radius * 0.6 },
                { id: 'node8', parentId: 'node5', angle: -30, distance: radius * 0.6 },
                { id: 'node9', parentId: 'node6', angle: 30, distance: radius * 0.6 },
                { id: 'node10', parentId: 'node6', angle: -30, distance: radius * 0.6 }
            ];
            
            // 定位一级节点
            mainNodes.forEach(node => {
                const element = document.getElementById(node.id);
                const x = center.x + Math.cos(node.angle * Math.PI / 180) * node.distance;
                const y = center.y + Math.sin(node.angle * Math.PI / 180) * node.distance;
                
                element.style.left = `${x - element.offsetWidth / 2}px`;
                element.style.top = `${y - element.offsetHeight / 2}px`;
            });
            
            // 定位子节点
            childNodes.forEach(node => {
                const element = document.getElementById(node.id);
                const parent = document.getElementById(node.parentId);
                const parentRect = parent.getBoundingClientRect();
                const parentCenter = {
                    x: parentRect.left + parentRect.width / 2,
                    y: parentRect.top + parentRect.height / 2
                };
                
                const x = parentCenter.x + Math.cos(node.angle * Math.PI / 180) * node.distance;
                const y = parentCenter.y + Math.sin(node.angle * Math.PI / 180) * node.distance;
                
                element.style.left = `${x - element.offsetWidth / 2}px`;
                element.style.top = `${y - element.offsetHeight / 2}px`;
            });
            
            // 更新连接线
            updateConnectors();
        }
        
        // 更新连接线
        function updateConnectors() {
            const center = document.querySelector('.center-node');
            const centerRect = center.getBoundingClientRect();
            const centerX = centerRect.left + centerRect.width / 2;
            const centerY = centerRect.top + centerRect.height / 2;
            
            // 连接中心节点到一级节点
            for (let i = 1; i <= 6; i++) {
                const node = document.getElementById(`node${i}`);
                const connector = document.getElementById(`connector${i}`);
                
                if (node && connector) {
                    const nodeRect = node.getBoundingClientRect();
                    const nodeX = nodeRect.left + nodeRect.width / 2;
                    const nodeY = nodeRect.top + nodeRect.height / 2;
                    
                    const length = Math.sqrt(Math.pow(nodeX - centerX, 2) + Math.pow(nodeY - centerY, 2));
                    const angle = Math.atan2(nodeY - centerY, nodeX - centerX) * 180 / Math.PI;
                    
                    connector.style.width = `${length}px`;
                    connector.style.transform = `rotate(${angle}deg)`;
                    connector.style.left = `${centerX}px`;
                    connector.style.top = `${centerY}px`;
                }
            }
            
            // 连接一级节点到子节点
            const parentNodes = {
                'node5': document.getElementById('node5'),
                'node6': document.getElementById('node6')
            };
            
            for (let i = 7; i <= 10; i++) {
                const node = document.getElementById(`node${i}`);
                const connector = document.getElementById(`connector${i}`);
                
                if (node && connector) {
                    let parentNode;
                    if (i <= 8) {
                        parentNode = parentNodes['node5'];
                    } else {
                        parentNode = parentNodes['node6'];
                    }
                    
                    const parentRect = parentNode.getBoundingClientRect();
                    const parentX = parentRect.left + parentRect.width / 2;
                    const parentY = parentRect.top + parentRect.height / 2;
                    
                    const nodeRect = node.getBoundingClientRect();
                    const nodeX = nodeRect.left + nodeRect.width / 2;
                    const nodeY = nodeRect.top + nodeRect.height / 2;
                    
                    const length = Math.sqrt(Math.pow(nodeX - parentX, 2) + Math.pow(nodeY - parentY, 2));
                    const angle = Math.atan2(nodeY - parentY, nodeX - parentX) * 180 / Math.PI;
                    
                    connector.style.width = `${length}px`;
                    connector.style.transform = `rotate(${angle}deg)`;
                    connector.style.left = `${parentX}px`;
                    connector.style.top = `${parentY}px`;
                }
            }
        }
        
        // 初始化节点交互
        function initNodeInteractions() {
            const nodes = document.querySelectorAll('.node');
            
            nodes.forEach(node => {
                // 添加点击事件
                node.addEventListener('click', function() {
                    const text = this.querySelector('.node-text').textContent;
                    let url;
                    
                    switch(text) {
                        case '八字学习网': url = 'https://mybazi.net'; break;
                        case '机缘命理系统': url = 'https://mybazi.net/system/bazi.html'; break;
                        case '八字合婚系统': url = 'https://mybazi.net/system/hehun.html'; break;
                        case '六爻起卦': url = 'https://mybazi.net/system/liuyao.html'; break;
                        case '灵阵法门': url = 'https://mybazi.net/system/zf.html'; break;
                        case '天罡聚财阵': url = 'https://mybazi.net/system/richzf.html'; break;
                        case '天机姻缘配对阵': url = 'https://mybazi.net/system/lovezf.html'; break;
                        case '命运双池': url = 'https://mybazi.net/system/gate.html'; break;
                        case '命缘池': url = 'https://mybazi.net/system/wishingwell.html'; break;
                        case '怨化池': url = 'https://mybazi.net/system/curse.html'; break;
                    }
                    
                    if (url) {
                        window.open(url, '_blank');
                    }
                });
                
                // 悬停效果
                node.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.2)';
                    this.style.zIndex = '150';
                });
                
                node.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                    this.style.zIndex = '50';
                });
            });
        }
        
        // 创建能量光束
        function createEnergyBeams() {
            const container = document.querySelector('.mindmap-container');
            
            for (let i = 0; i < 5; i++) {
                const beam = document.createElement('div');
                beam.className = 'energy-beam';
                beam.style.left = `${Math.random() * 100}%`;
                beam.style.bottom = '0';
                beam.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                beam.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(beam);
            }
        }
        
        // 窗口大小改变时重新计算
        window.addEventListener('resize', () => {
            calculateNodePositions();
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createRunes();
            calculateNodePositions();
            initNodeInteractions();
            createEnergyBeams();
            
            // 添加整体浮动效果
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                const container = document.querySelector('.mindmap-container');
                container.style.transform = `translate(${x * 40 - 20}px, ${y * 40 - 20}px) rotateX(${y * 10 - 5}deg) rotateY(${x * 10 - 5}deg)`;
            });
        });
    </script>
</body>
</html>
