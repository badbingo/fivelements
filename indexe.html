<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦八字 - 神秘命理导航</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'ZCOOL XiaoWei', serif;
            color: #d1b48c;
            height: 100vh;
            perspective: 1000px;
        }
        
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .mindmap-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            animation: float 15s infinite ease-in-out alternate;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(0deg) rotateY(0deg);
            }
            50% {
                transform: translateY(-20px) rotateX(3deg) rotateY(3deg);
            }
        }
        
        .center-node {
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(88, 28, 28, 0.8) 0%, rgba(40, 10, 10, 0.9) 70%, rgba(20, 5, 5, 1) 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(180, 60, 60, 0.6);
            border: 2px solid #a05252;
            z-index: 10;
            transition: all 0.5s ease;
            animation: pulse 4s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(180, 60, 60, 0.6);
            }
            100% {
                box-shadow: 0 0 40px rgba(220, 80, 80, 0.8);
            }
        }
        
        .center-node:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(220, 80, 80, 0.9);
        }
        
        .center-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.5rem;
            color: #e6c88c;
            text-shadow: 0 0 10px rgba(230, 200, 140, 0.7);
            letter-spacing: 5px;
        }
        
        .node {
            position: absolute;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(28, 28, 88, 0.7) 0%, rgba(10, 10, 40, 0.8) 70%, rgba(5, 5, 20, 1) 100%);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(60, 60, 180, 0.5);
            border: 1px solid #5252a0;
            transition: all 0.5s ease;
            z-index: 5;
            opacity: 0.9;
        }
        
        .node:hover {
            transform: scale(1.15);
            box-shadow: 0 0 30px rgba(80, 80, 220, 0.8);
            opacity: 1;
            z-index: 15;
        }
        
        .node-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: #a8c8f0;
        }
        
        .node-text {
            font-size: 1rem;
            text-align: center;
            color: #c8d8f8;
            text-shadow: 0 0 5px rgba(200, 216, 248, 0.5);
        }
        
        .sub-node {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(28, 88, 28, 0.6) 0%, rgba(10, 40, 10, 0.7) 70%, rgba(5, 20, 5, 1) 100%);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(60, 180, 60, 0.4);
            border: 1px solid #52a052;
            transition: all 0.5s ease;
            z-index: 3;
            opacity: 0.8;
        }
        
        .sub-node:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(80, 220, 80, 0.7);
            opacity: 1;
            z-index: 12;
        }
        
        .sub-node-icon {
            font-size: 1.5rem;
            margin-bottom: 6px;
            color: #a8f0a8;
        }
        
        .sub-node-text {
            font-size: 0.9rem;
            text-align: center;
            color: #c8f8c8;
            text-shadow: 0 0 5px rgba(200, 248, 200, 0.5);
        }
        
        .connector {
            position: absolute;
            background: linear-gradient(to right, rgba(180, 60, 60, 0.3), rgba(60, 60, 180, 0.3), rgba(60, 180, 60, 0.3));
            height: 2px;
            transform-origin: left center;
            z-index: 1;
            animation: connectorPulse 3s infinite alternate;
        }
        
        @keyframes connectorPulse {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.7;
            }
        }
        
        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(10px);
            z-index: 0;
            animation: glowPulse 5s infinite alternate;
        }
        
        @keyframes glowPulse {
            0% {
                opacity: 0.3;
                transform: scale(0.95);
            }
            100% {
                opacity: 0.6;
                transform: scale(1.05);
            }
        }
        
        .fog {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.8) 70%);
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div class="fog"></div>
    
    <div class="mindmap-container">
        <div class="center-node">
            <div class="center-text">麦八字</div>
        </div>
        
        <!-- 一级节点 -->
        <div class="node" style="transform: translate(-300px, -150px);">
            <i class="node-icon fas fa-book-open"></i>
            <div class="node-text">八字学习网</div>
            <div class="glow" style="width: 100%; height: 100%; background: rgba(60, 60, 180, 0.2);"></div>
        </div>
        
        <div class="node" style="transform: translate(-200px, 200px);">
            <i class="node-icon fas fa-yin-yang"></i>
            <div class="node-text">机缘命理系统</div>
            <div class="glow" style="width: 100%; height: 100%; background: rgba(60, 60, 180, 0.2);"></div>
        </div>
        
        <div class="node" style="transform: translate(0px, 300px);">
            <i class="node-icon fas fa-heart"></i>
            <div class="node-text">八字合婚系统</div>
            <div class="glow" style="width: 100%; height: 100%; background: rgba(60, 60, 180, 0.2);"></div>
        </div>
        
        <div class="node" style="transform: translate(200px, 200px);">
            <i class="node-icon fas fa-hexagon"></i>
            <div class="node-text">六爻起卦</div>
            <div class="glow" style="width: 100%; height: 100%; background: rgba(60, 60, 180, 0.2);"></div>
        </div>
        
        <div class="node" style="transform: translate(300px, -150px);">
            <i class="node-icon fas fa-magic"></i>
            <div class="node-text">灵阵法门</div>
            <div class="glow" style="width: 100%; height: 100%; background: rgba(60, 60, 180, 0.2);"></div>
        </div>
        
        <div class="node" style="transform: translate(0px, -300px);">
            <i class="node-icon fas fa-tint"></i>
            <div class="node-text">命运双池</div>
            <div class="glow" style="width: 100%; height: 100%; background: rgba(60, 60, 180, 0.2);"></div>
        </div>
        
        <!-- 灵阵法门的子节点 -->
        <div class="sub-node" style="transform: translate(450px, -250px);">
            <i class="sub-node-icon fas fa-coins"></i>
            <div class="sub-node-text">天罡聚财阵</div>
            <div class="glow" style="width: 100%; height: 100%; background: rgba(60, 180, 60, 0.15);"></div>
        </div>
        
        <div class="sub-node" style="transform: translate(450px, -50px);">
            <i class="sub-node-icon fas fa-heartbeat"></i>
            <div class="sub-node-text">天机姻缘配对阵</div>
            <div class="glow" style="width: 100%; height: 100%; background: rgba(60, 180, 60, 0.15);"></div>
        </div>
        
        <!-- 命运双池的子节点 -->
        <div class="sub-node" style="transform: translate(-150px, -400px);">
            <i class="sub-node-icon fas fa-star"></i>
            <div class="sub-node-text">命缘池</div>
            <div class="glow" style="width: 100%; height: 100%; background: rgba(60, 180, 60, 0.15);"></div>
        </div>
        
        <div class="sub-node" style="transform: translate(150px, -400px);">
            <i class="sub-node-icon fas fa-skull"></i>
            <div class="sub-node-text">怨化池</div>
            <div class="glow" style="width: 100%; height: 100%; background: rgba(60, 180, 60, 0.15);"></div>
        </div>
        
        <!-- 连接线 -->
        <div class="connector" style="width: 300px; transform: rotate(-30deg); top: 50%; left: 50%;"></div>
        <div class="connector" style="width: 250px; transform: rotate(15deg); top: 50%; left: 50%;"></div>
        <div class="connector" style="width: 350px; transform: rotate(90deg); top: 50%; left: 50%;"></div>
        <div class="connector" style="width: 300px; transform: rotate(160deg); top: 50%; left: 50%;"></div>
        <div class="connector" style="width: 350px; transform: rotate(210deg); top: 50%; left: 50%;"></div>
        <div class="connector" style="width: 300px; transform: rotate(-90deg); top: 50%; left: 50%;"></div>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const stars = document.getElementById('stars');
            const count = 200;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.opacity = Math.random();
                star.style.animation = `twinkle ${5 + Math.random() * 5}s infinite alternate`;
                
                stars.appendChild(star);
            }
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes twinkle {
                    0% { opacity: 0.2; }
                    100% { opacity: ${Math.random() * 0.8 + 0.2}; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 初始化节点位置和连接线
        function initMindMap() {
            const center = document.querySelector('.center-node');
            const nodes = document.querySelectorAll('.node, .sub-node');
            const connectors = document.querySelectorAll('.connector');
            
            // 设置中心节点位置
            center.style.left = '50%';
            center.style.top = '50%';
            center.style.marginLeft = `-${center.offsetWidth / 2}px`;
            center.style.marginTop = `-${center.offsetHeight / 2}px`;
            
            // 设置节点位置
            nodes.forEach(node => {
                const transform = window.getComputedStyle(node).transform;
                const matrix = new DOMMatrix(transform);
                const x = matrix.m41;
                const y = matrix.m42;
                
                node.style.left = '50%';
                node.style.top = '50%';
                node.style.marginLeft = `-${node.offsetWidth / 2}px`;
                node.style.marginTop = `-${node.offsetHeight / 2}px`;
                node.style.transform = `translate(${x}px, ${y}px)`;
                
                // 添加点击事件
                node.addEventListener('click', function() {
                    const text = this.querySelector('.node-text, .sub-node-text').textContent;
                    let url;
                    
                    switch(text) {
                        case '八字学习网': url = 'https://mybazi.net'; break;
                        case '机缘命理系统': url = 'https://mybazi.net/system/bazi.html'; break;
                        case '八字合婚系统': url = 'https://mybazi.net/system/hehun.html'; break;
                        case '六爻起卦': url = 'https://mybazi.net/system/liuyao.html'; break;
                        case '灵阵法门': url = 'https://mybazi.net/system/zf.html'; break;
                        case '天罡聚财阵': url = 'https://mybazi.net/system/richzf.html'; break;
                        case '天机姻缘配对阵': url = 'https://mybazi.net/system/lovezf.html'; break;
                        case '命运双池': url = 'https://mybazi.net/system/gate.html'; break;
                        case '命缘池': url = 'https://mybazi.net/system/wishingwell.html'; break;
                        case '怨化池': url = 'https://mybazi.net/system/curse.html'; break;
                    }
                    
                    if (url) {
                        window.open(url, '_blank');
                    }
                });
            });
            
            // 更新连接线
            updateConnectors();
            
            // 添加缓慢旋转动画
            setInterval(() => {
                const container = document.querySelector('.mindmap-container');
                const currentRotation = container.style.transform.match(/rotateY\(([^)]+)deg\)/);
                let rotation = currentRotation ? parseFloat(currentRotation[1]) : 0;
                rotation = (rotation + 0.1) % 360;
                container.style.transform = `translateY(0) rotateX(0deg) rotateY(${rotation}deg)`;
            }, 50);
        }
        
        // 更新连接线
        function updateConnectors() {
            const center = document.querySelector('.center-node');
            const nodes = document.querySelectorAll('.node');
            const subNodes = document.querySelectorAll('.sub-node');
            const connectors = document.querySelectorAll('.connector');
            
            const centerRect = center.getBoundingClientRect();
            const centerX = centerRect.left + centerRect.width / 2;
            const centerY = centerRect.top + centerRect.height / 2;
            
            // 连接中心节点到一级节点
            nodes.forEach((node, index) => {
                if (connectors[index]) {
                    const nodeRect = node.getBoundingClientRect();
                    const nodeX = nodeRect.left + nodeRect.width / 2;
                    const nodeY = nodeRect.top + nodeRect.height / 2;
                    
                    const length = Math.sqrt(Math.pow(nodeX - centerX, 2) + Math.pow(nodeY - centerY, 2));
                    const angle = Math.atan2(nodeY - centerY, nodeX - centerX) * 180 / Math.PI;
                    
                    connectors[index].style.width = `${length}px`;
                    connectors[index].style.transform = `rotate(${angle}deg)`;
                    connectors[index].style.left = `${centerX}px`;
                    connectors[index].style.top = `${centerY}px`;
                }
            });
            
            // 连接一级节点到子节点
            const parentNodes = {
                '灵阵法门': document.querySelector('.node:nth-child(5)'),
                '命运双池': document.querySelector('.node:nth-child(6)')
            };
            
            subNodes.forEach((subNode, index) => {
                const subNodeRect = subNode.getBoundingClientRect();
                const subNodeX = subNodeRect.left + subNodeRect.width / 2;
                const subNodeY = subNodeRect.top + subNodeRect.height / 2;
                
                let parentNode;
                if (index < 2) {
                    parentNode = parentNodes['灵阵法门'];
                } else {
                    parentNode = parentNodes['命运双池'];
                }
                
                const parentRect = parentNode.getBoundingClientRect();
                const parentX = parentRect.left + parentRect.width / 2;
                const parentY = parentRect.top + parentRect.height / 2;
                
                const length = Math.sqrt(Math.pow(subNodeX - parentX, 2) + Math.pow(subNodeY - parentY, 2));
                const angle = Math.atan2(subNodeY - parentY, subNodeX - parentX) * 180 / Math.PI;
                
                // 创建新的连接线
                const connector = document.createElement('div');
                connector.className = 'connector';
                connector.style.width = `${length}px`;
                connector.style.transform = `rotate(${angle}deg)`;
                connector.style.left = `${parentX}px`;
                connector.style.top = `${parentY}px`;
                document.querySelector('.mindmap-container').appendChild(connector);
            });
        }
        
        // 窗口大小改变时重新计算
        window.addEventListener('resize', updateConnectors);
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            initMindMap();
            
            // 添加整体缓慢移动效果
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                const container = document.querySelector('.mindmap-container');
                container.style.transform = `translate(${x * 20 - 10}px, ${y * 20 - 10}px) rotateX(${y * 10 - 5}deg) rotateY(${x * 10 - 5}deg)`;
            });
        });
    </script>
</body>
</html>
