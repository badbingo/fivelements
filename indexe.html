<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>麦八字导航</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #9c27b0;
            --accent-color: #e91e63;
            --dark-color: #1a1a2e;
            --light-color: #f8f8ff;
            --glow-color: rgba(233, 30, 99, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'ZCOOL XiaoWei', serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(106, 13, 173, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(156, 39, 176, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(233, 30, 99, 0.05) 0%, transparent 30%);
            background-attachment: fixed;
            touch-action: manipulation;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .mindmap {
            position: relative;
            width: 100%;
            height: 90vh;
            margin: 0 auto;
        }
        
        .central-node {
            position: absolute;
            top: 45%;
            left: 35%;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-color), var(--dark-color));
            border: 2px solid var(--secondary-color);
            box-shadow: 0 0 20px var(--glow-color), inset 0 0 15px rgba(233, 30, 99, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
            transition: all 0.3s ease;
            animation: float 6s ease-in-out infinite;
            cursor: grab;
        }
        
        .central-node:active {
            cursor: grabbing;
        }
        
        .central-node:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--glow-color), inset 0 0 20px rgba(233, 30, 99, 0.6);
        }
        
        .central-icon {
            font-size: 2.8rem;
            color: var(--light-color);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px var(--glow-color);
        }
        
        .central-text {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--light-color);
            text-align: center;
            font-family: 'Ma Shan Zheng', cursive;
        }
        
        .node {
            position: absolute;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid var(--secondary-color);
            box-shadow: 0 0 15px rgba(156, 39, 176, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 5;
            backdrop-filter: blur(5px);
            overflow: hidden;
            will-change: transform;
        }
        
        .node::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color), var(--secondary-color), var(--primary-color));
            background-size: 400%;
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: 0.5s;
            animation: animate 20s linear infinite;
        }
        
        .node:hover::before {
            opacity: 1;
            filter: blur(5px);
        }
        
        .node:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--glow-color);
            z-index: 20;
        }
        
        .node-icon {
            font-size: 1.8rem;
            color: var(--light-color);
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .node:hover .node-icon {
            transform: rotate(15deg) scale(1.2);
            color: var(--accent-color);
        }
        
        .node-text {
            font-size: 0.95rem;
            color: var(--light-color);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .node:hover .node-text {
            color: var(--accent-color);
        }
        
        .sub-node {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 10px rgba(106, 13, 173, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 3;
            backdrop-filter: blur(3px);
            will-change: transform;
        }
        
        .sub-node:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--glow-color);
            z-index: 15;
        }
        
        .sub-node-icon {
            font-size: 1.4rem;
            color: var(--light-color);
            margin-bottom: 0.3rem;
            transition: all 0.3s ease;
        }
        
        .sub-node:hover .sub-node-icon {
            transform: scale(1.2);
            color: var(--secondary-color);
        }
        
        .sub-node-text {
            font-size: 0.75rem;
            color: var(--light-color);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .sub-node:hover .sub-node-text {
            color: var(--secondary-color);
        }
        
        .connector {
            position: absolute;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            height: 2px;
            transform-origin: left center;
            z-index: 1;
            box-shadow: 0 0 5px var(--glow-color);
            will-change: transform, width;
        }
        
        .connector::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-color);
            right: -5px;
            top: -4px;
            box-shadow: 0 0 5px var(--glow-color);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background-color: var(--light-color);
            opacity: 0.5;
            animation: float-particle linear infinite;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            padding: 0.5rem 1rem;
            color: var(--light-color);
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
            box-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
            backdrop-filter: blur(5px);
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(248, 248, 255, 0.6);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes animate {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 300% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        
        @keyframes float-particle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
        
        /* 移动端专用样式 */
        @media (max-width: 768px) {
            .central-node {
                width: 120px;
                height: 120px;
                left: 25%;
            }
            
            .node {
                width: 100px;
                height: 100px;
            }
            
            .sub-node {
                width: 80px;
                height: 80px;
            }
        }
        
        /* 小屏幕手机专用样式 */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
            
            .mindmap {
                height: auto;
                min-height: 100vh;
                position: relative;
                overflow: visible;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 20px;
            }
            
            .central-node {
                position: relative;
                top: auto;
                left: auto;
                margin: 20px auto;
                width: 100px;
                height: 100px;
                animation: none;
            }
            
            .node {
                position: relative;
                width: 80px;
                height: 80px;
                margin: 15px auto;
                left: auto !important;
                top: auto !important;
                transform: none !important;
            }
            
            .sub-node {
                position: relative;
                width: 60px;
                height: 60px;
                margin: 10px auto;
                left: auto !important;
                top: auto !important;
                transform: none !important;
            }
            
            .connector {
                display: none;
            }
            
            .node-group {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin: 10px 0;
                width: 100%;
            }
            
            .particle {
                display: none;
            }
            
            .node::after, 
            .sub-node::after {
                content: "";
                position: absolute;
                width: 60px;
                height: 60px;
            }
            
            .central-icon {
                font-size: 2rem;
            }
            
            .central-text {
                font-size: 1.1rem;
            }
            
            .node-icon {
                font-size: 1.4rem;
            }
            
            .node-text {
                font-size: 0.8rem;
            }
            
            .sub-node-icon {
                font-size: 1.1rem;
            }
            
            .sub-node-text {
                font-size: 0.65rem;
            }
            
            footer {
                margin-top: 1rem;
                font-size: 0.7rem;
            }
        }
        
        /* 安全区域适配 */
        @supports(padding: max(0px)) {
            .container {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
        }
        
        /* 移动端触摸反馈 */
        .node:active, .sub-node:active {
            transform: scale(0.95) !important;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mindmap">
            <div class="particles" id="particles"></div>
            
            <!-- Central Node -->
            <div class="central-node" id="centralNode">
                <i class="fas fa-yin-yang central-icon"></i>
                <div class="central-text">麦八字</div>
            </div>
            
            <!-- Nodes will be added here by JavaScript -->
        </div>
        
        <footer>
            © 2023 麦八字导航 | 探索命运奥秘
        </footer>
        
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if(isMobile) {
                document.body.classList.add('mobile-mode');
            }
            
            // Create particles (only for desktop)
            if(!isMobile) {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.width = `${Math.random() * 3 + 1}px`;
                    particle.style.height = particle.style.width;
                    particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    particle.style.backgroundColor = `hsl(${Math.random() * 60 + 270}, 70%, 70%)`;
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Define nodes data
            const nodes = [
                {
                    id: 'bazi',
                    icon: 'fas fa-birthday-cake',
                    text: '学习八字',
                    url: 'https://mybazi.net',
                    angle: 340,
                    distance: 280,
                    subNodes: []
                },
                {
                    id: 'jiming',
                    icon: 'fas fa-atom',
                    text: '机缘命理',
                    url: 'https://mybazi.net/system/bazifree.html',
                    angle: 30,
                    distance: 300,
                    subNodes: []
                },
                {
                    id: 'hehun',
                    icon: 'fas fa-heart',
                    text: '八字合婚',
                    url: 'https://mybazi.net/system/hhfree.html',
                    angle: 90,
                    distance: 320,
                    subNodes: []
                },
                {
                    id: 'liuyao',
                    icon: 'fas fa-hexagon',
                    text: '六爻起卦',
                    url: 'https://mybazi.net/system/lyfree.html',
                    angle: 150,
                    distance: 300,
                    subNodes: []
                },
                {
                    id: 'lingzhen',
                    icon: 'fas fa-star',
                    text: '灵阵法门',
                    url: 'https://mybazi.net/system/zf.html',
                    angle: 210,
                    distance: 280,
                    subNodes: [
                        {
                            id: 'richzf',
                            icon: 'fas fa-coins',
                            text: '天罡聚财',
                            url: 'https://mybazi.net/system/richzf.html',
                            angle: 190,
                            distance: 180
                        },
                        {
                            id: 'lovezf',
                            icon: 'fas fa-heartbeat',
                            text: '天机姻缘',
                            url: 'https://mybazi.net/system/lovezf.html',
                            angle: 230,
                            distance: 180
                        }
                    ]
                },
                {
                    id: 'mingyun',
                    icon: 'fas fa-water',
                    text: '命运双池',
                    url: 'https://mybazi.net/system/gate.html',
                    angle: 290,
                    distance: 260,
                    subNodes: [
                        {
                            id: 'wishingwell',
                            icon: 'fas fa-hand-holding-heart',
                            text: '命缘池',
                            url: 'https://mybazi.net/system/wishingwell.html',
                            angle: 270,
                            distance: 170
                        },
                        {
                            id: 'curse',
                            icon: 'fas fa-skull',
                            text: '怨化池',
                            url: 'https://mybazi.net/system/curse.html',
                            angle: 310,
                            distance: 170
                        }
                    ]
                }
            ];
            
            const mindmap = document.querySelector('.mindmap');
            const centralNode = document.getElementById('centralNode');
            const tooltip = document.getElementById('tooltip');
            
            // Get center coordinates of central node
            const centralRect = centralNode.getBoundingClientRect();
            let centerX = centralRect.left + centralRect.width / 2;
            let centerY = centralRect.top + centralRect.height / 2;
            
            // Store all nodes and connectors
            const nodeElements = [];
            const connectorElements = [];
            const subNodeElements = [];
            const subConnectorElements = [];
            
            // Create nodes and connectors
            nodes.forEach(node => {
                if(isMobile) {
                    // 移动端使用简化的垂直布局
                    createMobileNode(node);
                } else {
                    // 桌面端使用原始思维导图布局
                    createDesktopNode(node);
                }
            });
            
            function createDesktopNode(node) {
                // Calculate node position
                const angleRad = (node.angle * Math.PI) / 180;
                const nodeX = centerX + node.distance * Math.cos(angleRad);
                const nodeY = centerY + node.distance * Math.sin(angleRad);
                
                // Create node element
                const nodeElement = document.createElement('div');
                nodeElement.className = 'node';
                nodeElement.id = node.id;
                nodeElement.style.left = `${nodeX - 65}px`;
                nodeElement.style.top = `${nodeY - 65}px`;
                
                // Add icon and text
                nodeElement.innerHTML = `
                    <i class="${node.icon} node-icon"></i>
                    <div class="node-text">${node.text}</div>
                `;
                
                // Add click event
                nodeElement.addEventListener('click', () => {
                    window.open(node.url, '_blank');
                });
                
                // Add hover events for tooltip
                nodeElement.addEventListener('mouseenter', (e) => {
                    tooltip.textContent = node.text;
                    tooltip.style.left = `${e.pageX + 10}px`;
                    tooltip.style.top = `${e.pageY + 10}px`;
                    tooltip.style.opacity = '1';
                });
                
                nodeElement.addEventListener('mouseleave', () => {
                    tooltip.style.opacity = '0';
                });
                
                nodeElement.addEventListener('mousemove', (e) => {
                    tooltip.style.left = `${e.pageX + 10}px`;
                    tooltip.style.top = `${e.pageY + 10}px`;
                });
                
                mindmap.appendChild(nodeElement);
                nodeElements.push({element: nodeElement, node: node});
                
                // Create connector
                const connector = document.createElement('div');
                connector.className = 'connector';
                
                // Calculate connector properties
                const length = node.distance;
                const angle = node.angle;
                
                connector.style.width = `${length}px`;
                connector.style.left = `${centerX}px`;
                connector.style.top = `${centerY}px`;
                connector.style.transform = `rotate(${angle}deg)`;
                
                mindmap.appendChild(connector);
                connectorElements.push({element: connector, node: node});
                
                // Create sub-nodes
                node.subNodes.forEach(subNode => {
                    const subAngleRad = (subNode.angle * Math.PI) / 180;
                    const subNodeX = nodeX + subNode.distance * Math.cos(subAngleRad);
                    const subNodeY = nodeY + subNode.distance * Math.sin(subAngleRad);
                    
                    // Create sub-node element
                    const subNodeElement = document.createElement('div');
                    subNodeElement.className = 'sub-node';
                    subNodeElement.id = subNode.id;
                    subNodeElement.style.left = `${subNodeX - 50}px`;
                    subNodeElement.style.top = `${subNodeY - 50}px`;
                    
                    // Add icon and text
                    subNodeElement.innerHTML = `
                        <i class="${subNode.icon} sub-node-icon"></i>
                        <div class="sub-node-text">${subNode.text}</div>
                    `;
                    
                    // Add click event
                    subNodeElement.addEventListener('click', () => {
                        window.open(subNode.url, '_blank');
                    });
                    
                    // Add hover events for tooltip
                    subNodeElement.addEventListener('mouseenter', (e) => {
                        tooltip.textContent = subNode.text;
                        tooltip.style.left = `${e.pageX + 10}px`;
                        tooltip.style.top = `${e.pageY + 10}px`;
                        tooltip.style.opacity = '1';
                    });
                    
                    subNodeElement.addEventListener('mouseleave', () => {
                        tooltip.style.opacity = '0';
                    });
                    
                    subNodeElement.addEventListener('mousemove', (e) => {
                        tooltip.style.left = `${e.pageX + 10}px`;
                        tooltip.style.top = `${e.pageY + 10}px`;
                    });
                    
                    mindmap.appendChild(subNodeElement);
                    subNodeElements.push({element: subNodeElement, subNode: subNode, parentNode: node});
                    
                    // Create sub-connector
                    const subConnector = document.createElement('div');
                    subConnector.className = 'connector';
                    
                    // Calculate sub-connector properties
                    const subLength = subNode.distance;
                    const subAngle = subNode.angle;
                    
                    subConnector.style.width = `${subLength}px`;
                    subConnector.style.left = `${nodeX}px`;
                    subConnector.style.top = `${nodeY}px`;
                    subConnector.style.transform = `rotate(${subAngle}deg)`;
                    subConnector.style.opacity = '0.7';
                    
                    mindmap.appendChild(subConnector);
                    subConnectorElements.push({element: subConnector, subNode: subNode, parentNode: node});
                });
            }
            
            function createMobileNode(node) {
                // 创建节点组容器
                let nodeGroup = document.createElement('div');
                nodeGroup.className = 'node-group';
                
                // 创建主节点
                const nodeElement = document.createElement('div');
                nodeElement.className = 'node';
                nodeElement.id = node.id;
                
                // Add icon and text
                nodeElement.innerHTML = `
                    <i class="${node.icon} node-icon"></i>
                    <div class="node-text">${node.text}</div>
                `;
                
                // Add click event
                nodeElement.addEventListener('click', () => {
                    window.open(node.url, '_blank');
                });
                
                // 添加触摸反馈
                nodeElement.addEventListener('touchstart', () => {
                    nodeElement.style.transform = 'scale(0.95)';
                });
                
                nodeElement.addEventListener('touchend', () => {
                    nodeElement.style.transform = 'scale(1)';
                });
                
                nodeGroup.appendChild(nodeElement);
                nodeElements.push({element: nodeElement, node: node});
                
                // 创建子节点
                if(node.subNodes.length > 0) {
                    const subGroup = document.createElement('div');
                    subGroup.className = 'node-group';
                    
                    node.subNodes.forEach(subNode => {
                        const subNodeElement = document.createElement('div');
                        subNodeElement.className = 'sub-node';
                        subNodeElement.id = subNode.id;
                        
                        subNodeElement.innerHTML = `
                            <i class="${subNode.icon} sub-node-icon"></i>
                            <div class="sub-node-text">${subNode.text}</div>
                        `;
                        
                        subNodeElement.addEventListener('click', () => {
                            window.open(subNode.url, '_blank');
                        });
                        
                        // 添加触摸反馈
                        subNodeElement.addEventListener('touchstart', () => {
                            subNodeElement.style.transform = 'scale(0.95)';
                        });
                        
                        subNodeElement.addEventListener('touchend', () => {
                            subNodeElement.style.transform = 'scale(1)';
                        });
                        
                        subGroup.appendChild(subNodeElement);
                        subNodeElements.push({element: subNodeElement, subNode: subNode, parentNode: node});
                    });
                    
                    nodeGroup.appendChild(subGroup);
                }
                
                mindmap.appendChild(nodeGroup);
            }
            
            // Add tooltip to central node
            centralNode.addEventListener('mouseenter', (e) => {
                tooltip.textContent = '麦八字中心';
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.style.opacity = '1';
            });
            
            centralNode.addEventListener('mouseleave', () => {
                tooltip.style.opacity = '0';
            });
            
            centralNode.addEventListener('mousemove', (e) => {
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
            });
            
            // Make central node draggable (desktop only)
            if(!isMobile) {
                let isDragging = false;
                let offsetX, offsetY;
                
                centralNode.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    offsetX = e.clientX - centralNode.getBoundingClientRect().left;
                    offsetY = e.clientY - centralNode.getBoundingClientRect().top;
                    centralNode.style.cursor = 'grabbing';
                    e.preventDefault();
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    
                    const x = e.clientX - offsetX;
                    const y = e.clientY - offsetY;
                    
                    // Limit movement to visible area
                    const maxX = window.innerWidth - centralNode.offsetWidth;
                    const maxY = window.innerHeight - centralNode.offsetHeight;
                    
                    centralNode.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                    centralNode.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
                    
                    // Update center position
                    const rect = centralNode.getBoundingClientRect();
                    centerX = rect.left + rect.width / 2;
                    centerY = rect.top + rect.height / 2;
                    
                    // Update all connectors and nodes
                    updateConnectorsAndNodes();
                });
                
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    centralNode.style.cursor = 'grab';
                });
            }
            
            // Function to update all connectors and nodes (desktop only)
            function updateConnectorsAndNodes() {
                if(isMobile) return;
                
                // Update main nodes and connectors
                nodeElements.forEach(item => {
                    const angleRad = (item.node.angle * Math.PI) / 180;
                    const nodeX = centerX + item.node.distance * Math.cos(angleRad);
                    const nodeY = centerY + item.node.distance * Math.sin(angleRad);
                    
                    item.element.style.left = `${nodeX - 65}px`;
                    item.element.style.top = `${nodeY - 65}px`;
                });
                
                connectorElements.forEach(item => {
                    item.element.style.left = `${centerX}px`;
                    item.element.style.top = `${centerY}px`;
                    item.element.style.transform = `rotate(${item.node.angle}deg)`;
                });
                
                // Update sub-nodes and sub-connectors
                subNodeElements.forEach(item => {
                    const parentItem = nodeElements.find(n => n.node === item.parentNode);
                    if (!parentItem) return;
                    
                    const parentRect = parentItem.element.getBoundingClientRect();
                    const parentX = parentRect.left + parentRect.width / 2;
                    const parentY = parentRect.top + parentRect.height / 2;
                    
                    const angleRad = (item.subNode.angle * Math.PI) / 180;
                    const nodeX = parentX + item.subNode.distance * Math.cos(angleRad);
                    const nodeY = parentY + item.subNode.distance * Math.sin(angleRad);
                    
                    item.element.style.left = `${nodeX - 50}px`;
                    item.element.style.top = `${nodeY - 50}px`;
                });
                
                subConnectorElements.forEach(item => {
                    const parentItem = nodeElements.find(n => n.node === item.parentNode);
                    if (!parentItem) return;
                    
                    const parentRect = parentItem.element.getBoundingClientRect();
                    const parentX = parentRect.left + parentRect.width / 2;
                    const parentY = parentRect.top + parentRect.height / 2;
                    
                    item.element.style.left = `${parentX}px`;
                    item.element.style.top = `${parentY}px`;
                    item.element.style.transform = `rotate(${item.subNode.angle}deg)`;
                });
            }
            
            // Add gentle floating animation to all nodes (desktop only)
            function animateNodes() {
                if(isMobile) return;
                
                const time = Date.now() * 0.001;
                const floatIntensity = 8;
                
                nodeElements.forEach((item, index) => {
                    const offset = index * 0.5;
                    const y = Math.sin(time + offset) * floatIntensity;
                    const x = Math.cos(time + offset * 0.7) * floatIntensity * 0.8;
                    
                    item.element.style.transform = `translate(${x}px, ${y}px)`;
                });
                
                subNodeElements.forEach((item, index) => {
                    const offset = index * 0.3;
                    const y = Math.sin(time * 1.3 + offset) * floatIntensity * 0.8;
                    const x = Math.cos(time * 1.3 + offset * 0.7) * floatIntensity * 0.6;
                    
                    item.element.style.transform = `translate(${x}px, ${y}px)`;
                });
                
                requestAnimationFrame(animateNodes);
            }
            
            // Start animation (desktop only)
            if(!isMobile) {
                animateNodes();
            }
            
            // Add window resize event to reposition nodes
            window.addEventListener('resize', function() {
                if(isMobile) return;
                
                const centralRect = centralNode.getBoundingClientRect();
                centerX = centralRect.left + centralRect.width / 2;
                centerY = centralRect.top + centralRect.height / 2;
                
                updateConnectorsAndNodes();
            });
        });
    </script>
</body>
