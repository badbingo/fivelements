    <ellipse cx="16" cy="16" rx="2" ry="4" fill="#FFCDD2" transform="rotate(-30 16 16)"/>
    <ellipse cx="32" cy="16" rx="2" ry="4" fill="#FFCDD2" transform="rotate(30 32 16)"/>
