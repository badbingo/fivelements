<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>密码恢复 - 八字命理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif; background: linear-gradient(to right, #edf2f7, #e2e8f0); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .container { background: #fff; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; }
    h2 { text-align: center; color: #1a202c; margin-bottom: 1.5rem; }
    input { width: 100%; padding: 0.75rem; margin-bottom: 1rem; font-size: 1rem; border: 1px solid #cbd5e0; border-radius: 0.5rem; transition: 0.2s; }
    input:focus { border-color: #4299e1; box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.4); outline: none; }
    button { width: 100%; padding: 0.75rem; background-color: #3182ce; color: white; border: none; border-radius: 0.5rem; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease; }
    button:hover { background-color: #2b6cb0; }
    button:disabled { background-color: #90cdf4; cursor: not-allowed; }
    .spinner { display: inline-block; width: 1rem; height: 1rem; border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: white; animation: spin 0.8s linear infinite; margin-right: 0.5rem; vertical-align: middle; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .message { text-align: center; margin-top: 1rem; font-size: 0.95rem; color: #2d3748; }
    .input-group { position: relative; margin-bottom: 1rem; }
    .toggle-password { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #718096; user-select: none; }
    .toggle-password:hover { color: #3182ce; }
    #forgotForm, #resetForm { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">密码恢复</h2>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="请输入注册邮箱" required />
      <button type="submit" id="forgotSubmit">
        <span id="forgotText">发送重设链接</span>
        <span id="forgotSpinner" class="spinner" style="display: none;"></span>
      </button>
      <div class="message" id="forgotMessage"></div>
    </form>
    <form id="resetForm">
      <div class="input-group">
        <input type="password" id="newPassword" placeholder="请输入新密码" required />
        <span class="toggle-password">👁️</span>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="确认新密码" required />
        <span class="toggle-password">👁️</span>
      </div>
      <button type="submit" id="resetSubmit">
        <span class="spinner" id="resetSpinner" style="display: none;"></span>
        <span id="resetText">提交重设</span>
      </button>
      <div class="message" id="resetMessage"></div>
    </form>
  </div>

  <script>
    const API_BASE = 'https://api.mybazi.net';
    let params = new URLSearchParams(window.location.search);
    let token = params.get('token');

    function initializePage() {
      // 重新获取参数
      params = new URLSearchParams(window.location.search);
      token = params.get('token');
      
      // 隐藏所有表单
      document.getElementById('forgotForm').style.display = 'none';
      document.getElementById('resetForm').style.display = 'none';
      
      if (token) {
        document.getElementById('title').textContent = '重设密码';
        document.getElementById('resetForm').style.display = 'block';
        handleResetForm();
      } else {
        document.getElementById('title').textContent = '找回密码';
        document.getElementById('forgotForm').style.display = 'block';
        handleForgotForm();
      }
    }
    
    // 供Flutter调用的函数
    window.checkToken = initializePage;
    
    // 初始化页面
    initializePage();

    function handleForgotForm() {
      document.getElementById('forgotForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const message = document.getElementById('forgotMessage');
        const submitBtn = document.getElementById('forgotSubmit');
        const btnText = document.getElementById('forgotText');
        const btnSpinner = document.getElementById('forgotSpinner');
        submitBtn.disabled = true;
        btnText.textContent = '发送中...';
        btnSpinner.style.display = 'inline-block';
        try {
          const res = await fetch(`${API_BASE}/api/request-reset`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, isMobile: true }) });
          const result = await res.json();
          message.textContent = res.ok ? '重设链接已发送到您的邮箱，请检查收件箱' : (result.error || '发送失败，请确认邮箱已注册');
        } catch (err) {
          message.textContent = '网络错误，请稍后重试';
        } finally {
          setTimeout(() => { submitBtn.disabled = false; btnText.textContent = '发送重设链接'; btnSpinner.style.display = 'none'; }, 1000);
        }
      });
    }

    function handleResetForm() {
      document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', function() {
          const input = this.previousElementSibling;
          if (input.type === 'password') {
            input.type = 'text';
            this.textContent = '🙈';
          } else {
            input.type = 'password';
            this.textContent = '👁️';
          }
        });
      });
      document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const msg = document.getElementById('resetMessage');
        const submitBtn = document.getElementById('resetSubmit');
        const spinner = document.getElementById('resetSpinner');
        const btnText = document.getElementById('resetText');
        if (newPassword !== confirmPassword) { msg.textContent = '两次输入的密码不一致'; return; }
        submitBtn.disabled = true;
        spinner.style.display = 'block';
        btnText.textContent = '发送中...';
        try {
          const res = await fetch(`${API_BASE}/api/reset-password`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token, newPassword }) });
          const result = await res.json();
          if (res.ok) {
            msg.textContent = '密码重设成功，正在跳转到登录页面...';
            // 禁用表单防止重复提交
            submitBtn.disabled = true;
            // 2秒后跳转到登录页面
            setTimeout(() => {
               if (window.FlutterNavigation) {
                 window.FlutterNavigation.postMessage('login');
               } else {
                 // 发送深度链接格式
                 window.location.href = 'mybazi://login';
               }
             }, 2000);
          } else {
            msg.textContent = result.error || '重设失败，请稍后重试';
          }
        } catch (err) {
          msg.textContent = '网络错误，请稍后重试';
        } finally {
          setTimeout(() => { submitBtn.disabled = false; spinner.style.display = 'none'; btnText.textContent = '提交重设'; }, 1000);
        }
      });
    }
  </script>
</body>
</html>
