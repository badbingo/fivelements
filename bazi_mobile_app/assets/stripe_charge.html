<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe充值成功</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #4a0e8f;
            font-size: 32px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .success-message {
            background: #f0fff4;
            border: 1px solid #c6f5d5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .success-message p {
            font-size: 16px;
            margin: 10px 0;
            color: #2d3748;
        }

        #status-message {
            color: #3182ce;
            font-weight: 500;
        }

        .balance-info {
            font-size: 18px;
            margin: 20px 0;
            color: #2f855a;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            position: relative;
            z-index: 1;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #contactBtn {
            background: #f44336;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .success-message p {
                font-size: 14px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>充值成功</h1>
        <div class="success-message">
            <p>您的充值已成功完成！</p>
            <p>充值金额: <span id="amount">0</span>元</p>
            <p>订单号: <span id="orderId"></span></p>
            <p id="status-message">账户余额正在更新...</p>
        </div>
        
        <div class="balance-info">
            当前余额: <span id="currentBalance">加载中...</span>
        </div>
        
        <button onclick="window.location.href='baziphone.html'">返回首页</button>
        <button id="contactBtn" style="display: none; background-color: #f44336;">联系客服</button>
    </div>

    <script>
        // 全局后端地址（与其他页面保持一致）
        const API_BASE = 'https://api.mybazi.net';

        // 从URL获取订单信息
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const amount = urlParams.get('amount');
        
        // 显示订单信息
        document.getElementById('orderId').textContent = orderId || '未知';
        document.getElementById('amount').textContent = amount || '0';
        
        // 获取用户当前余额
        async function getCurrentBalance() {
            try {
                const token = localStorage.getItem('token');
                if (!token) throw new Error('未登录');
                
                const response = await fetch(`${API_BASE}/api/user/balance`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('获取余额失败');
                
                const data = await response.json();
                return parseFloat(data.balance);
            } catch (error) {
                console.error('获取余额错误:', error);
                return null;
            }
        }
        
        // 更新余额显示
        async function updateBalance() {
            const statusMessage = document.getElementById('status-message');
            const currentBalanceElem = document.getElementById('currentBalance');
            const contactBtn = document.getElementById('contactBtn');
            
            let attempts = 0;
            const maxAttempts = 5;
            const initialBalance = await getCurrentBalance();
            
            statusMessage.textContent = '账户余额正在更新...';
            
            const checkInterval = setInterval(async () => {
                attempts++;
                
                const currentBalance = await getCurrentBalance();
                if (currentBalance === null) {
                    statusMessage.textContent = '无法获取余额信息';
                    return;
                }
                
                currentBalanceElem.textContent = `￥${currentBalance.toFixed(2)}`;
                
                if (currentBalance >= (initialBalance || 0) + parseFloat(amount || 0)) {
                    clearInterval(checkInterval);
                    statusMessage.textContent = '余额已更新成功！';
                    statusMessage.style.color = '#28a745';
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    statusMessage.textContent = '余额更新可能延迟，请稍后检查';
                    statusMessage.style.color = '#f59e0b';
                    contactBtn.style.display = 'inline-block';
                }
            }, 2000);
        }
        
        // 联系客服
        document.getElementById('contactBtn').addEventListener('click', () => {
            const subject = `充值问题 - 订单号: ${orderId}`;
            const body = `我遇到了充值余额更新问题:\n订单号: ${orderId}\n充值金额: ${amount}元\n问题描述: `;
            window.location.href = `mailto:support@mybazi.net?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        });
        
        // 页面加载后立即更新余额
        document.addEventListener('DOMContentLoaded', updateBalance);
    </script>
</body>
</html>
