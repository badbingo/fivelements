<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充值成功 - 命缘池</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        /* 容器样式 */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        /* 成功消息样式 */
        .success-message {
            margin: 25px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        
        .success-message p {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .success-message span {
            font-weight: bold;
            color: #4a90e2;
        }
        
        /* 按钮样式 */
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #357ab8;
            transform: translateY(-2px);
        }
        
        /* 余额显示样式 */
        .balance-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fc;
            border-radius: 8px;
            font-size: 18px;
        }
        
        .balance-info span {
            font-weight: bold;
            color: #4CAF50;
            font-size: 20px;
        }
        
        /* 加载动画 */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .success-message p {
                font-size: 14px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>充值成功</h1>
        <div class="success-message">
            <p>您的充值已成功完成！</p>
            <p>充值金额: <span id="amount">0</span>元</p>
            <p>订单号: <span id="orderId"></span></p>
            <p id="status-message">账户余额正在更新...</p>
        </div>
        
        <div class="balance-info">
            当前余额: <span id="currentBalance">加载中...</span>
        </div>
        
        <button onclick="window.location.href='wishingwell.html'">许愿池</button>
        <button onclick="window.location.href='lynew.html'">六爻占卜</button>
        <button onclick="window.location.href='bazinew.html'">八字详批</button>
        <button id="contactBtn" style="display: none; background-color: #f44336;">联系客服</button>
    </div>

    <script>
        // 全局后端地址（与其他页面保持一致）
        const API_BASE = 'https://api.mybazi.net';

        // 从URL获取订单信息
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const amount = urlParams.get('amount');
        
        // 显示订单信息
        document.getElementById('orderId').textContent = orderId;
        document.getElementById('amount').textContent = amount;
        
        // 获取用户当前余额
        async function getCurrentBalance() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    console.warn('未找到用户token');
                    return null;
                }
                
                const response = await fetch(`${API_BASE}/api/user/balance`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('获取余额失败');
                
                const data = await response.json();
                // 确保正确处理real类型
                if (data.balance === undefined || data.balance === null) {
                  return 0;
                }
                return parseFloat(data.balance) || 0;
            } catch (error) {
                console.error('获取余额错误:', error);
                return null;
            }
        }
        
        // 更新余额显示
        async function updateBalanceDisplay() {
            try {
                 const balance = await getCurrentBalance();
                 const balanceElement = document.getElementById('currentBalance');
                 
                 if (balance !== null) {
                     balanceElement.textContent = balance.toFixed(2);
                     balanceElement.style.color = ''; // 恢复默认颜色
                     balanceElement.removeAttribute('title'); // 移除可能的错误提示
                 } else {
                     balanceElement.textContent = '获取失败';
                     balanceElement.style.color = '#dc3545'; // 红色错误提示
                     balanceElement.title = '无法获取余额信息，请刷新页面重试';
                 }
             } catch (error) {
                 console.error('更新余额显示失败:', error);
                 const balanceElement = document.getElementById('currentBalance');
                 if (balanceElement) {
                     balanceElement.textContent = '获取失败';
                     balanceElement.style.color = '#dc3545'; // 红色错误提示
                     balanceElement.title = `错误: ${error.message}`; // 添加错误详情提示
                 }
                 
                 // 5秒后自动重试
                 setTimeout(updateBalanceDisplay, 5000);
             }
        }
        
        // 初始化显示余额
        updateBalanceDisplay();
        
        // 更新余额到服务器(带重试机制)
        async function updateBalance() {
          const statusElement = document.getElementById('status-message');
          const maxRetries = 3;
          let retryCount = 0;
          
          const tryUpdate = async () => {
            try {
              statusElement.innerHTML = `处理中${retryCount > 0 ? `(第${retryCount}次重试)` : ''} <span class="loader"></span>`;
              
              const response = await fetch(`${API_BASE}/api/recharge/complete?orderId=${orderId}`, {
                headers: {
                  'Authorization': `Bearer ${localStorage.getItem('token')}`,
                  'Accept': 'application/json'
                }
              });
          
              // 检查响应类型
              const contentType = response.headers.get('content-type');
              if (!contentType?.includes('application/json')) {
                const text = await response.text();
                throw new Error(`期望JSON响应，但收到: ${text.slice(0, 100)}...`);
              }
          
              // 解析JSON
              const data = await response.json();
              
              if (!data.success) {
                throw new Error(data.error || '操作失败');
              }
          
              // 成功时更新UI
              statusElement.textContent = '充值成功！';
              document.getElementById('contactBtn').style.display = 'none';
              return true;
              
            } catch (error) {
              // 增强错误处理
              let errorMessage = '处理失败';
              if (error.message.includes('JSON')) {
                errorMessage = '服务器返回数据';
              } else if (error.message.includes('Network')) {
                errorMessage = '网络连接失败';
              }
              
              statusElement.textContent = `${errorMessage}${retryCount < maxRetries ? '，正在验证...' : ''}`;
              console.error('完整错误:', error);
              
              if (retryCount < maxRetries) {
                retryCount++;
                await new Promise(resolve => setTimeout(resolve, 1000));
                return tryUpdate();
              } else {
                document.getElementById('contactBtn').style.display = 'inline-block';
                return false;
              }
            }
          };
          
          // 显示重试按钮
          const showRetryButton = () => {
            const retryBtn = document.createElement('button');
            retryBtn.textContent = '重试';
            retryBtn.style.marginLeft = '10px';
            retryBtn.onclick = () => {
              retryCount = 0;
              updateBalance();
            };
            statusElement.appendChild(retryBtn);
          };
          
          // 初始尝试
          const success = await tryUpdate();
          if (!success) {
            showRetryButton();
          }
          
          // 无论成功与否都更新余额显示
          await updateBalanceDisplay();
        }
        
        // 联系客服按钮事件
        document.getElementById('contactBtn').addEventListener('click', () => {
            const subject = `充值问题 - 订单号: ${orderId}`;
            const body = `我遇到了充值余额更新问题:\n订单号: ${orderId}\n充值金额: ${amount}元\n问题描述: `;
            window.location.href = `mailto:support@mybazi.net?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        });
        
        // 页面加载后立即更新余额
        document.addEventListener('DOMContentLoaded', updateBalance);
    </script>
</body>
</html>
