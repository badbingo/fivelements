<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>找回密码 - 八字命理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #edf2f7, #e2e8f0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #1a202c;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #cbd5e0;
      border-radius: 0.5rem;
      transition: 0.2s;
    }
    input:focus {
      border-color: #4299e1;
      box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.4);
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #3182ce;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2b6cb0;
    }
    button:disabled {
      background-color: #90cdf4;
      cursor: not-allowed;
    }
    .spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #2d3748;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>找回密码</h2>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="请输入注册邮箱" required />
      <button type="submit" id="submitBtn">
        <span id="btnText">发送重设链接</span>
        <span id="btnSpinner" class="spinner" style="display: none;"></span>
      </button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    // API配置
    const API_BASE = 'https://api.mybazi.net';
    
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const message = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      
      // 显示加载状态
      submitBtn.disabled = true;
      btnText.textContent = '发送中...';
      btnSpinner.style.display = 'inline-block';

      try {
        const res = await fetch(`${API_BASE}/api/request-reset`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const result = await res.json();

        if (res.ok) {
          message.textContent = '重设链接已发送到您的邮箱，请检查收件箱';
        } else {
          message.textContent = result.error || '发送失败，请确认邮箱已注册';
        }
      } catch (err) {
        console.error('请求错误:', err);
        message.textContent = '网络错误，请稍后重试';
      } finally {
        // 恢复按钮状态
        setTimeout(() => {
          submitBtn.disabled = false;
          btnText.textContent = '发送重设链接';
          btnSpinner.style.display = 'none';
        }, 1000); // 延迟1秒恢复，让用户有足够时间看到反馈
      }
    });
  
  </script>
</body>
</html>
