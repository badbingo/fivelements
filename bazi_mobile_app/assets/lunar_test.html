<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar.js 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .error {
            color: red;
            background: #ffe6e6;
            border: 1px solid #ff9999;
        }
        .success {
            color: green;
            background: #e6ffe6;
            border: 1px solid #99ff99;
        }
    </style>
</head>
<body>
    <h1>Lunar.js 库测试</h1>
    
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id="name" placeholder="请输入姓名" value="测试用户">
    </div>
    
    <div class="form-group">
        <label for="gender">性别</label>
        <select id="gender">
            <option value="">请选择性别</option>
            <option value="male" selected>男</option>
            <option value="female">女</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="birth-date">出生日期</label>
        <input type="date" id="birth-date" value="1990-01-01">
    </div>
    
    <div class="form-group">
        <label for="birth-time">出生时间</label>
        <input type="time" id="birth-time" value="08:30">
    </div>
    
    <button class="btn" id="calculate-btn">测试八字计算</button>
    
    <div class="result" id="result" style="display: none;">
        <h3>测试结果</h3>
        <div id="result-content"></div>
    </div>

    <!-- 加载 lunar.js 库 -->
    <script src="js/lunar.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            
            // 检查 lunar.js 是否加载成功
            if (typeof Solar === 'undefined') {
                console.error('Solar 对象未定义，lunar.js 可能未正确加载');
                document.getElementById('result').innerHTML = '<div class="error">错误：lunar.js 库未正确加载</div>';
                document.getElementById('result').style.display = 'block';
                return;
            } else {
                console.log('Solar 对象已加载:', Solar);
            }
            
            const calculateBtn = document.getElementById('calculate-btn');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            
            calculateBtn.addEventListener('click', function() {
                console.log('开始测试八字计算...');
                
                try {
                    const name = document.getElementById('name').value.trim();
                    const gender = document.getElementById('gender').value;
                    const birthDate = document.getElementById('birth-date').value;
                    const birthTime = document.getElementById('birth-time').value;
                    
                    if (!name || !gender || !birthDate || !birthTime) {
                        alert('请填写完整信息');
                        return;
                    }
                    
                    // 解析时间
                    const [hour, minute] = birthTime.split(':').map(Number);
                    const date = new Date(birthDate + 'T00:00:00');
                    date.setHours(hour, minute, 0, 0);
                    
                    console.log('计算日期:', date);
                    
                    // 使用 lunar.js 计算八字
                    const solar = Solar.fromDate(date);
                    console.log('Solar 对象:', solar);
                    
                    const lunar = solar.getLunar();
                    console.log('Lunar 对象:', lunar);
                    
                    const eightChar = lunar.getEightChar();
                    console.log('EightChar 对象:', eightChar);
                    
                    // 获取四柱
                    const yearPillar = eightChar.getYear();
                    const monthPillar = eightChar.getMonth();
                    const dayPillar = eightChar.getDay();
                    const hourPillar = eightChar.getTime();
                    
                    console.log('四柱:', yearPillar, monthPillar, dayPillar, hourPillar);
                    
                    // 显示结果
                    resultContent.innerHTML = `
                        <div class="success">
                            <h4>八字计算成功！</h4>
                            <p><strong>姓名：</strong>${name}</p>
                            <p><strong>性别：</strong>${gender === 'male' ? '男' : '女'}</p>
                            <p><strong>出生时间：</strong>${birthDate} ${birthTime}</p>
                            <p><strong>年柱：</strong>${yearPillar}</p>
                            <p><strong>月柱：</strong>${monthPillar}</p>
                            <p><strong>日柱：</strong>${dayPillar}</p>
                            <p><strong>时柱：</strong>${hourPillar}</p>
                            <p><strong>农历：</strong>${lunar.toString()}</p>
                        </div>
                    `;
                    
                } catch (error) {
                    console.error('计算失败:', error);
                    resultContent.innerHTML = `
                        <div class="error">
                            <h4>计算失败</h4>
                            <p><strong>错误信息：</strong>${error.message}</p>
                            <p><strong>错误堆栈：</strong></p>
                            <pre>${error.stack}</pre>
                        </div>
                    `;
                }
                
                resultDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
