<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset your password · Studyflow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style>
    :root {
      --bg: #f7f9fc;
      --surface: #ffffff;
      --text: #1a1f2c;
      --muted: #667085;
      --border: #e4e7ec;
      --input: #f9fafb;
      --accent: #2b6ef2;
      --accent-hover: #1f5fe0;
      --success-bg: #ecfdf3;
      --success-text: #027a48;
      --error-bg: #fef3f2;
      --error-text: #b42318;
    }
    html, body {
      height: 100%; margin: 0; background: var(--bg);
      color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 32px; }
    .card {
      width: 100%; max-width: 560px; background: var(--surface);
      border: 1px solid var(--border); border-radius: 16px;
      box-shadow: 0 10px 30px rgba(16, 24, 40, 0.08);
      padding: 28px;
    }
    .brand { display:flex; align-items:center; gap:12px; margin-bottom: 8px; }
    .logo {
      width: 40px; height: 40px; border-radius: 10px; display:grid; place-items:center;
      color:#fff; font-weight:700; background: linear-gradient(135deg,#2b6ef2,#7aa8ff);
    }
    h1 { font-size: 22px; margin: 0; }
    .subtitle { color: var(--muted); font-size: 14px; margin: 6px 0 18px; }

    .alert {
      border-radius: 12px; padding: 12px 14px; font-size: 14px; margin: 0 0 16px;
      display:none;
    }
    .alert.success { display:block; background: var(--success-bg); color: var(--success-text); }
    .alert.error   { display:block; background: var(--error-bg);   color: var(--error-text); }

    .form { display:grid; gap: 14px; }
    .field { display:grid; gap:8px; }
    label { font-size: 13px; color: var(--muted); }
    input[type="password"] {
      width: 100%; padding: 12px 14px; background: var(--input);
      border: 1px solid var(--border); border-radius: 10px; color: var(--text); font-size: 14px; outline: none;
    }
    .hint { font-size: 12px; color: var(--muted); }

    .strength { display:flex; align-items:center; gap:6px; font-size:12px; color: var(--muted); }
    .bar { flex:1; height:6px; border-radius: 999px; background: #eef2f6; overflow:hidden; }
    .bar > span { display:block; height:100%; width:0%; background: #a0c4ff; transition: width 200ms ease; border-radius: 999px; }
    .strength.good .bar > span { background: #6bd28f; }
    .strength.ok   .bar > span { background: #ffd76b; }
    .strength.weak .bar > span { background: #f6a8a8; }

    .actions { display:flex; gap:10px; }
    .btn {
      appearance: none; border: none; border-radius: 10px; padding: 12px 16px; font-weight: 600; font-size: 14px;
      background: var(--accent); color: white; cursor: pointer;
      box-shadow: 0 1px 2px rgba(16,24,40,0.06);
    }
    .btn:hover { background: var(--accent-hover); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .ghost {
      background: #ffffff; color: var(--text); border: 1px solid var(--border);
    }

    .footer { margin-top: 14px; font-size: 12px; color: var(--muted); text-align:center; }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="card" aria-live="polite">
      <div class="brand">
        <div class="logo" aria-hidden="true">SF</div>
        <h1>Reset your password</h1>
      </div>
      <div class="subtitle">Please set a new password to secure your Studyflow account.</div>

      <div id="alert-success" class="alert success" role="status" aria-hidden="true"></div>
      <div id="alert-error" class="alert error" role="alert" aria-hidden="true"></div>

      <form id="form" class="form" style="display:none" novalidate>
        <div class="field">
          <label for="password">New password</label>
          <input id="password" name="password" type="password" autocomplete="new-password" placeholder="Enter a strong password" />
          <div id="strength" class="strength weak" aria-hidden="true">
            <div class="bar"><span></span></div>
          </div>
          <div class="hint">Min 8 chars, include upper/lowercase, number and symbol.</div>
        </div>

        <div class="field">
          <label for="confirm">Confirm password</label>
          <input id="confirm" name="confirm" type="password" autocomplete="new-password" placeholder="Re-enter your password" />
        </div>

        <div class="actions">
          <button id="submit" class="btn" type="submit">Update password</button>
          <button id="cancel" class="btn ghost" type="button">Cancel</button>
        </div>
      </form>

      <div class="footer">
        Didn’t request this? Please ignore this page or contact support.
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.5/+esm';

    // Your Supabase configuration
    const SUPABASE_URL = 'https://zrnjebdkerrktgwvwjvz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpybmplYmRrZXJya3Rnd3Z3anZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MTIxMjQsImV4cCI6MjA3NzA4ODEyNH0.vV_oYy7hE_Vr8IFzH2Y40VbHPAhcjDRKr25mHfirGPg';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { autoRefreshToken: true, persistSession: false, detectSessionInUrl: false },
    });

    const ui = {
      form: document.getElementById('form'),
      password: document.getElementById('password'),
      confirm: document.getElementById('confirm'),
      submit: document.getElementById('submit'),
      cancel: document.getElementById('cancel'),
      strength: document.getElementById('strength'),
      bar: document.querySelector('#strength .bar > span'),
      alertSuccess: document.getElementById('alert-success'),
      alertError: document.getElementById('alert-error'),
    };

    function showSuccess(message) {
      ui.alertSuccess.textContent = message;
      ui.alertSuccess.style.display = 'block';
      ui.alertSuccess.setAttribute('aria-hidden', 'false');
      ui.alertError.style.display = 'none';
      ui.alertError.setAttribute('aria-hidden', 'true');
    }
    function showError(message) {
      ui.alertError.textContent = message;
      ui.alertError.style.display = 'block';
      ui.alertError.setAttribute('aria-hidden', 'false');
      ui.alertSuccess.style.display = 'none';
      ui.alertSuccess.setAttribute('aria-hidden', 'true');
    }
    function hideAlerts() {
      ui.alertSuccess.style.display = 'none';
      ui.alertError.style.display = 'none';
      ui.alertSuccess.setAttribute('aria-hidden', 'true');
      ui.alertError.setAttribute('aria-hidden', 'true');
    }

    function parseHash() {
      const h = new URLSearchParams(location.hash.replace(/^#/, ''));
      return { access_token: h.get('access_token'), refresh_token: h.get('refresh_token') };
    }
    function parseQuery() {
      const q = new URLSearchParams(location.search);
      return { token_hash: q.get('token_hash'), type: q.get('type') };
    }

    function strengthScore(pw) {
      let s = 0;
      if (pw.length >= 8) s++;
      if (/[A-Z]/.test(pw) && /[a-z]/.test(pw)) s++;
      if (/\d/.test(pw)) s++;
      if (/[^A-Za-z0-9]/.test(pw)) s++;
      const pct = Math.min(100, s * 25);
      ui.bar.style.width = pct + '%';
      ui.strength.classList.remove('weak','ok','good');
      ui.strength.classList.add(s >= 3 ? (s === 3 ? 'ok' : 'good') : 'weak');
      return s;
    }

    ui.password.addEventListener('input', () => strengthScore(ui.password.value));
    ui.cancel.addEventListener('click', () => {
      hideAlerts();
      ui.password.value = '';
      ui.confirm.value = '';
      strengthScore('');
    });

    async function init() {
      hideAlerts();

      const { access_token, refresh_token } = parseHash();
      const { token_hash, type } = parseQuery();

      try {
        if (access_token && refresh_token) {
          const { error } = await supabase.auth.setSession({ access_token, refresh_token });
          if (error) throw error;
          ui.form.style.display = 'grid'; // 不显示技术性提示，直接展示表单
          return;
        }
        if (token_hash && (type === 'recovery' || type === 'magiclink')) {
          const { error } = await supabase.auth.verifyOtp({ token_hash, type: 'recovery' });
          if (error) throw error;
          ui.form.style.display = 'grid';
          return;
        }
        showError('This reset link is invalid or expired. Please request a new one from the app.');
      } catch (err) {
        const msg = err?.message || String(err);
        if (/network|fetch/i.test(msg)) {
          showError('Network issue detected. Please check your connection and try again.');
        } else {
          showError('Unable to initialize the reset flow. Please request a new link.');
        }
      }
    }

    ui.form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlerts();

      const pw = ui.password.value.trim();
      const cf = ui.confirm.value.trim();

      if (pw.length < 8 || strengthScore(pw) < 3) {
        showError('Password is too weak. Use 8+ chars with upper/lowercase, number and symbol.');
        return;
      }
      if (pw !== cf) {
        showError('Passwords do not match.');
        return;
      }

      ui.submit.disabled = true;
      try {
        const { error } = await supabase.auth.updateUser({ password: pw });
        if (error) throw error;
        showSuccess('Your password has been updated. You may now close this page.');
        ui.form.style.display = 'none';
      } catch (err) {
        const msg = err?.message || String(err);
        showError(msg.includes('invalid') ? 'Invalid request. Please open a fresh reset link.' : 'Failed to update password. Please try again.');
      } finally {
        ui.submit.disabled = false;
      }
    });

    supabase.auth.onAuthStateChange((event) => {
      if (event === 'PASSWORD_RECOVERY') {
        ui.form.style.display = 'grid';
      }
    });

    init();
  </script>
</body>
</html>
