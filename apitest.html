<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>ChatGPT API 测试</h1>
    <textarea id="prompt" placeholder="请输入你的请求内容..."></textarea>
    <br>
    <button id="submit">发送请求</button>
    
    <div id="response"></div>

    <script>
        document.getElementById('submit').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = '正在请求中...';

            try {
                const apiUrl = 'https://free.v36.cm/'; // 替换为正确的 API URL
                const apiKey = 'sk-G0qsBl5T4Ile8aRv92275592B13244CdB3C0413f55AfDc94'; // 替换为你的 API Key

                const result = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`, 
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        prompt: prompt,
                        max_tokens: 150
                    })
                });

                // 检查 HTTP 请求是否成功
                if (!result.ok) {
                    throw new Error(`HTTP Error: ${result.status}`);
                }

                // 尝试解析 JSON
                const textResponse = await result.text(); // 获取文本响应
                console.log(textResponse); // 输出原始响应以便调试

                const data = JSON.parse(textResponse); // 尝试解析 JSON

                // 显示返回的信息
                if (data && data.choices && data.choices.length > 0) {
                    responseDiv.textContent = data.choices[0].text;
                } else {
                    responseDiv.textContent = '没有获取到有效的返回信息。';
                }
            } catch (error) {
                responseDiv.textContent = '请求失败: ' + error.message;
            }
        });
    </script>
</body>
</html>
