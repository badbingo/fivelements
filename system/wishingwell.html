<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="命缘池 - 八字能量许愿系统，汇聚众生愿力，助你梦想成真">
    <meta name="keywords" content="命缘池,许愿,八字,加持,还愿,能量池">
    <title>命缘池 - 八字能量许愿系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="../css/mingyuan.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2NHJXGKS0Y"></script>
    <script>
      /* 命缘池专属样式 */
.mingyuan-container {
    background: rgba(10, 10, 20, 0.7);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #e0e0e0;
}

.mingyuan-container .content-title h1 {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    text-shadow: 0 2px 10px rgba(106, 17, 203, 0.5);
    font-family: 'Noto Serif SC', serif;
    clip-path: polygon(
        0 0,
        100% 0,
        95% 50%,
        100% 100%,
        5% 100%,
        0 50%
    );
}

.mingyuan-container .content-title p {
    color: #b8c2cc;
}

.mingyuan-intro {
    display: flex;
    gap: 30px;
    align-items: center;
}

.mingyuan-intro .intro-text {
    flex: 1;
    font-size: 1.1rem;
    line-height: 1.8;
}

.mingyuan-intro .intro-text p {
    margin-bottom: 20px;
}

.mingyuan-intro .intro-image {
    flex: 0 0 400px;
}

.energy-chart {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    padding: 20px;
    height: 250px;
}

.wish-levels {
    margin-top: 40px;
}

.wish-levels h3 {
    color: #6a11cb;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.level-bars {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.level-bar {
    display: flex;
    align-items: center;
    gap: 20px;
}

.level-bar .bar-fill {
    height: 20px;
    width: 0;
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    transition: width 1s ease;
}

.level-bar .bar-fill::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, 
        rgba(255,255,255,0.1) 0%, 
        rgba(255,255,255,0.3) 50%, 
        rgba(255,255,255,0.1) 100%);
    animation: shine 2s infinite;
}

@keyframes shine {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.level-bar[data-level="1"] .bar-fill { width: 20%; }
.level-bar[data-level="2"] .bar-fill { width: 40%; }
.level-bar[data-level="3"] .bar-fill { width: 60%; }
.level-bar[data-level="4"] .bar-fill { width: 80%; }
.level-bar[data-level="5"] .bar-fill { width: 100%; }

.level-bar span {
    min-width: 120px;
    color: #b8c2cc;
}

.mingyuan-form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
}

.mingyuan-form .form-group {
    margin-bottom: 25px;
}

.mingyuan-form label {
    display: block;
    margin-bottom: 10px;
    color: #b8c2cc;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 10px;
}

.mingyuan-form input[type="text"],
.mingyuan-form textarea,
.mingyuan-form select {
    width: 100%;
    padding: 12px 15px;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 6px;
    color: #e0e0e0;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.mingyuan-form textarea {
    min-height: 120px;
    resize: vertical;
}

.mingyuan-form input[type="text"]:focus,
.mingyuan-form textarea:focus,
.mingyuan-form select:focus {
    outline: none;
    border-color: #6a11cb;
    box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.3);
}

.mingyuan-form .form-hint {
    font-size: 0.85rem;
    color: #8a94a6;
    margin-top: 8px;
}

.radio-group {
    display: flex;
    gap: 20px;
}

.radio-option {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}

.radio-custom {
    width: 18px;
    height: 18px;
    border: 2px solid #6a11cb;
    border-radius: 50%;
    display: inline-block;
    position: relative;
}

.radio-option input[type="radio"] {
    display: none;
}

.radio-option input[type="radio"]:checked + .radio-custom::after {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    width: 10px;
    height: 10px;
    background: #6a11cb;
    border-radius: 50%;
}

.form-actions {
    grid-column: 1 / -1;
    text-align: center;
    margin-top: 20px;
}

.btn-mingyuan {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 1.1rem;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
}

.btn-mingyuan:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(106, 17, 203, 0.4);
}

.filter-controls {
    display: flex;
    gap: 15px;
    margin-left: auto;
}

.filter-controls select {
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #e0e0e0;
    padding: 8px 15px;
    border-radius: 6px;
}

.wish-pool {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
    margin-top: 30px;
}

.wish-card {
    background: rgba(20, 20, 30, 0.7);
    border-radius: 10px;
    padding: 20px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    border: 1px solid rgba(106, 17, 203, 0.3);
}

.wish-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(106, 17, 203, 0.2);
    border-color: rgba(106, 17, 203, 0.6);
}

.wish-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(106, 17, 203, 0.1) 0%, rgba(37, 117, 252, 0.05) 100%);
    z-index: -1;
}

.wish-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    font-size: 0.9rem;
}

.wish-type {
    background: rgba(106, 17, 203, 0.2);
    padding: 3px 10px;
    border-radius: 20px;
    color: #b8c2cc;
}

.wish-time {
    color: #8a94a6;
}

.wish-content {
    margin-bottom: 20px;
    min-height: 80px;
}

.wish-text {
    line-height: 1.6;
    color: #e0e0e0;
}

.wish-hidden {
    color: #8a94a6;
    font-style: italic;
    display: none;
}

.wish-card[data-visibility="private"] .wish-text {
    display: none;
}

.wish-card[data-visibility="private"] .wish-hidden {
    display: block;
}

.wish-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    font-size: 0.9rem;
    color: #8a94a6;
}

.wish-bazi {
    display: flex;
    align-items: center;
    gap: 5px;
}

.wish-stats {
    color: #b8c2cc;
}

.wish-actions {
    display: flex;
    gap: 10px;
}

.btn-bless, .btn-fulfill {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-bless {
    background: rgba(106, 17, 203, 0.3);
    color: #b8c2cc;
}

.btn-bless:hover {
    background: rgba(106, 17, 203, 0.5);
    color: white;
}

.btn-fulfill {
    background: rgba(37, 117, 252, 0.3);
    color: #b8c2cc;
    display: none;
}

.wish-card[data-owner="true"] .btn-fulfill {
    display: flex;
}

.btn-fulfill:hover {
    background: rgba(37, 117, 252, 0.5);
    color: white;
}

.wish-energy {
    margin-top: 15px;
    height: 6px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
    overflow: hidden;
}

.energy-level {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    transition: width 0.5s ease;
}

.wish-card[data-level="1"] .energy-level { width: 20%; }
.wish-card[data-level="2"] .energy-level { width: 40%; }
.wish-card[data-level="3"] .energy-level { width: 60%; }
.wish-card[data-level="4"] .energy-level { width: 80%; }
.wish-card[data-level="5"] .energy-level { width: 100%; }

.wish-loading {
    grid-column: 1 / -1;
    text-align: center;
    padding: 50px;
    color: #8a94a6;
}

.loader {
    width: 40px;
    height: 40px;
    border: 4px solid rgba(106, 17, 203, 0.2);
    border-top: 4px solid #6a11cb;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 40px;
}

.pagination button {
    background: rgba(106, 17, 203, 0.3);
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    color: #b8c2cc;
    cursor: pointer;
    transition: all 0.3s ease;
}

.pagination button:hover {
    background: rgba(106, 17, 203, 0.5);
    color: white;
}

.pagination button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

#pageInfo {
    color: #b8c2cc;
}

.stat-card {
    text-align: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    margin-bottom: 15px;
}

.stat-value {
    font-size: 2.5rem;
    font-weight: bold;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 5px;
}

.stat-label {
    color: #8a94a6;
    font-size: 0.9rem;
}

.wish-chart {
    height: 250px;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
}

.modal-content {
    background: rgba(20, 20, 30, 0.95);
    margin: 10% auto;
    padding: 30px;
    border-radius: 10px;
    max-width: 500px;
    position: relative;
    border: 1px solid rgba(106, 17, 203, 0.5);
    box-shadow: 0 5px 30px rgba(106, 17, 203, 0.3);
}

.close-modal {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 1.5rem;
    color: #8a94a6;
    cursor: pointer;
    transition: all 0.3s ease;
}

.close-modal:hover {
    color: white;
}

.modal-content h3 {
    color: #6a11cb;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.fulfill-options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin: 25px 0;
}

.fulfill-option {
    padding: 15px;
    background: rgba(106, 17, 203, 0.2);
    border: 1px solid rgba(106, 17, 203, 0.3);
    border-radius: 6px;
    color: #b8c2cc;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    font-size: 1.1rem;
}

.fulfill-option:hover {
    background: rgba(106, 17, 203, 0.4);
    color: white;
    transform: translateY(-3px);
}

.fulfill-note {
    font-size: 0.9rem;
    color: #8a94a6;
    text-align: center;
}

/* 粒子背景样式 */
#particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -2;
}

/* 响应式设计 */
@media (max-width: 992px) {
    .mingyuan-intro {
        flex-direction: column;
    }
    
    .mingyuan-intro .intro-image {
        flex: 1;
        width: 100%;
    }
    
    .mingyuan-form {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 768px) {
    .wish-pool {
        grid-template-columns: 1fr;
    }
    
    .filter-controls {
        margin-top: 15px;
        width: 100%;
        justify-content: space-between;
    }
    
    .fulfill-options {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="background-overlay"></div>
    
    <main class="content-container mingyuan-container">
        <section class="content-title">
            <h1>命缘池</h1>
            <p>以八字为引，聚众生愿力，助你梦想成真</p>
        </section>

        <!-- 命缘池介绍 -->
        <section class="full-width-section">
            <div class="section-header">
                <i class="fas fa-hand-holding-water"></i>
                <h2>缘起</h2>
            </div>
            
            <div class="card">
                <div class="mingyuan-intro">
                    <div class="intro-text">
                        <p>命缘池源自古老道家"愿力汇聚"之法，结合八字命理能量学，创造出一个集体意识能量场。</p>
                        <p>当您在此投入愿望，您的八字信息将成为独特的能量标识，而众人的加持则如同涟漪，层层扩散，增强愿望的共振频率。</p>
                        <p>每5次加持，愿望能量将提升一个等级，30天内若达成所愿，请务必还愿以完成能量循环。</p>
                    </div>
                    <div class="intro-image">
                        <div class="energy-chart">
                            <canvas id="energyChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="wish-levels">
                    <h3><i class="fas fa-signal"></i> 愿望能量等级</h3>
                    <div class="level-bars">
                        <div class="level-bar" data-level="1">
                            <div class="bar-fill"></div>
                            <span>初愿 (0-4加持)</span>
                        </div>
                        <div class="level-bar" data-level="2">
                            <div class="bar-fill"></div>
                            <span>小成 (5-9加持)</span>
                        </div>
                        <div class="level-bar" data-level="3">
                            <div class="bar-fill"></div>
                            <span>中成 (10-14加持)</span>
                        </div>
                        <div class="level-bar" data-level="4">
                            <div class="bar-fill"></div>
                            <span>大成 (15-19加持)</span>
                        </div>
                        <div class="level-bar" data-level="5">
                            <div class="bar-fill"></div>
                            <span>圆满 (20+加持)</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 许愿表单 -->
        <section class="full-width-section">
            <div class="section-header">
                <i class="fas fa-magic"></i>
                <h2>投入愿望</h2>
            </div>
            
            <div class="card">
                <form id="wishForm" class="mingyuan-form">
                    <div class="form-group">
                        <label for="bazi"><i class="fas fa-user-astronaut"></i> 您的八字</label>
                        <input type="text" id="bazi" placeholder="例：甲子 乙丑 丙寅 丁卯" required>
                        <p class="form-hint">请输入准确的八字信息，这是愿望的能量标识</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="wishContent"><i class="fas fa-star"></i> 愿望内容</label>
                        <textarea id="wishContent" rows="4" placeholder="写下您真诚的愿望..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-eye"></i> 愿望可见性</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="visibility" value="public" checked>
                                <span class="radio-custom"></span>
                                <span class="radio-label">公开愿望</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="visibility" value="private">
                                <span class="radio-custom"></span>
                                <span class="radio-label">隐藏愿望</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="wishType"><i class="fas fa-tags"></i> 愿望类型</label>
                        <select id="wishType">
                            <option value="love">姻缘感情</option>
                            <option value="wealth">财富事业</option>
                            <option value="health">健康平安</option>
                            <option value="study">学业成长</option>
                            <option value="family">家庭和睦</option>
                            <option value="other">其他愿望</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-mingyuan">
                            <i class="fas fa-paper-plane"></i> 投入命缘池
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- 愿望池展示 -->
        <section class="full-width-section">
            <div class="section-header">
                <i class="fas fa-water"></i>
                <h2>愿望池</h2>
                <div class="filter-controls">
                    <select id="wishFilter">
                        <option value="all">全部愿望</option>
                        <option value="love">姻缘感情</option>
                        <option value="wealth">财富事业</option>
                        <option value="health">健康平安</option>
                        <option value="study">学业成长</option>
                        <option value="family">家庭和睦</option>
                    </select>
                    <select id="sortFilter">
                        <option value="newest">最新愿望</option>
                        <option value="oldest">最早愿望</option>
                        <option value="most">最多加持</option>
                        <option value="least">最少加持</option>
                    </select>
                </div>
            </div>
            
            <div class="wish-pool">
                <!-- 愿望卡片将通过JavaScript动态加载 -->
                <div class="wish-loading">
                    <div class="loader"></div>
                    <p>正在连接命缘池能量场...</p>
                </div>
            </div>
            
            <div class="pagination">
                <button id="prevPage" disabled><i class="fas fa-chevron-left"></i></button>
                <span id="pageInfo">第 1 页</span>
                <button id="nextPage"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <!-- 能量统计 -->
        <section class="full-width-section">
            <div class="section-header">
                <i class="fas fa-chart-line"></i>
                <h2>能量统计</h2>
            </div>
            
            <div class="card-grid">
                <div class="card hover-card">
                    <div class="card-title">
                        <i class="fas fa-bolt" style="color: #f39c12;"></i> 今日能量
                    </div>
                    <div class="card-content">
                        <div class="stat-card">
                            <div class="stat-value" id="todayWishes">0</div>
                            <div class="stat-label">新增愿望</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="todayBlessings">0</div>
                            <div class="stat-label">加持次数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="todayFulfilled">0</div>
                            <div class="stat-label">还愿次数</div>
                        </div>
                    </div>
                </div>
                
                <div class="card hover-card">
                    <div class="card-title">
                        <i class="fas fa-chart-pie" style="color: #e84393;"></i> 愿望分布
                    </div>
                    <div class="card-content">
                        <div class="wish-chart">
                            <canvas id="wishTypeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 使用说明 -->
        <section class="full-width-section">
            <div class="section-header">
                <i class="fas fa-book"></i>
                <h2>诚心须知</h2>
            </div>
            
            <div class="card">
                <div class="note-box important">
                    <h4><i class="fas fa-lightbulb"></i> 心诚则灵</h4>
                    <ul>
                        <li>请确保八字信息准确无误，这是愿望的能量标识</li>

    <script>
// 处理CORS
const corsHeaders = {
    'Access-Control-Allow-Origin': '*',
    'Access-Control-Allow-Methods': 'GET, POST, PUT, DELETE, OPTIONS',
    'Access-Control-Allow-Headers': 'Content-Type',
};

// 处理OPTIONS请求
const handleOptions = (request) => {
    if (request.headers.get('Origin') !== null &&
        request.headers.get('Access-Control-Request-Method') !== null &&
        request.headers.get('Access-Control-Request-Headers') !== null) {
        return new Response(null, {
            headers: corsHeaders
        });
    } else {
        return new Response(null, {
            headers: {
                'Allow': 'GET, POST, PUT, DELETE, OPTIONS',
            }
        });
    }
};

// 主处理函数
async function handleRequest(request) {
    if (request.method === 'OPTIONS') {
        return handleOptions(request);
    }

    const url = new URL(request.url);
    const path = url.pathname;
    const params = url.searchParams;

    try {
        // 获取愿望列表
        if (path === '/api/wishes' && request.method === 'GET') {
            const page = parseInt(params.get('page')) || 1;
            const limit = parseInt(params.get('limit')) || 9;
            const filter = params.get('filter') || 'all';
            const sort = params.get('sort') || 'newest';
            
            // 从KV获取所有愿望
            const wishes = await getWishesFromKV();
            
            // 应用筛选
            let filteredWishes = [...wishes];
            if (filter !== 'all') {
                filteredWishes = filteredWishes.filter(wish => wish.type === filter);
            }
            
            // 应用排序
            switch (sort) {
                case 'newest':
                    filteredWishes.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'oldest':
                    filteredWishes.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                    break;
                case 'most':
                    filteredWishes.sort((a, b) => b.blessings - a.blessings);
                    break;
                case 'least':
                    filteredWishes.sort((a, b) => a.blessings - b.blessings);
                    break;
            }
            
            // 分页
            const startIdx = (page - 1) * limit;
            const paginatedWishes = filteredWishes.slice(startIdx, startIdx + limit);
            
            return new Response(JSON.stringify({
                success: true,
                data: paginatedWishes,
                total: filteredWishes.length,
                page,
                totalPages: Math.ceil(filteredWishes.length / limit)
            }), {
                headers: {
                    ...corsHeaders,
                    'Content-Type': 'application/json'
                }
            });
        }
        
        // 添加新愿望
        if (path === '/api/wishes' && request.method === 'POST') {
            const data = await request.json();
            
            // 验证数据
            if (!data.bazi || !data.content || !data.type) {
                return new Response(JSON.stringify({
                    success: false,
                    message: '缺少必要字段'
                }), {
                    status: 400,
                    headers: {
                        ...corsHeaders,
                        'Content-Type': 'application/json'
                    }
                });
            }
            
            // 创建新愿望
            const newWish = {
                id: `wish-${Date.now()}`,
                bazi: data.bazi,
                content: data.content,
                type: data.type,
                visibility: data.visibility || 'public',
                blessings: 0,
                level: 1,
                createdAt: new Date().toISOString(),
                daysLeft: 30,
                userId: data.userId || null // 如果有用户系统
            };
            
            // 保存到KV
            await saveWishToKV(newWish);
            
            return new Response(JSON.stringify({
                success: true,
                data: newWish
            }), {
                headers: {
                    ...corsHeaders,
                    'Content-Type': 'application/json'
                }
            });
        }
        
        // 加持愿望
        if (path.startsWith('/api/wishes/') && request.method === 'PUT') {
            const wishId = path.split('/')[3];
            
            // 从KV获取愿望
            const wish = await getWishFromKV(wishId);
            
            if (!wish) {
                return new Response(JSON.stringify({
                    success: false,
                    message: '愿望不存在'
                }), {
                    status: 404,
                    headers: {
                        ...corsHeaders,
                        'Content-Type': 'application/json'
                    }
                });
            }
            
            // 更新加持次数
            wish.blessings++;
            
            // 检查是否需要升级
            const newLevel = Math.floor(wish.blessings / 5) + 1;
            if (newLevel > wish.level && newLevel <= 5) {
                wish.level = newLevel;
            }
            
            // 更新KV
            await saveWishToKV(wish);
            
            return new Response(JSON.stringify({
                success: true,
                data: wish
            }), {
                headers: {
                    ...corsHeaders,
                    'Content-Type': 'application/json'
                }
            });
        }
        
        // 还愿
        if (path.startsWith('/api/wishes/') && request.method === 'DELETE') {
            const wishId = path.split('/')[3];
            
            // 从KV删除愿望
            await deleteWishFromKV(wishId);
            
            return new Response(JSON.stringify({
                success: true,
                message: '还愿成功'
            }), {
                headers: {
                    ...corsHeaders,
                    'Content-Type': 'application/json'
                }
            });
        }
        
        // 获取统计信息
        if (path === '/api/stats' && request.method === 'GET') {
            const wishes = await getWishesFromKV();
            const today = new Date().toISOString().split('T')[0];
            
            // 今日新增愿望
            const todayWishes = wishes.filter(wish => 
                wish.createdAt.split('T')[0] === today
            ).length;
            
            // 今日加持次数（模拟）
            const todayBlessings = wishes.reduce((acc, wish) => {
                // 这里应该有更精确的记录方式
                return acc + (wish.blessings > 0 && wish.createdAt.split('T')[0] === today ? 1 : 0);
            }, 0);
            
            // 愿望类型分布
            const typeDistribution = wishes.reduce((acc, wish) => {
                acc[wish.type] = (acc[wish.type] || 0) + 1;
                return acc;
            }, {});
            
            return new Response(JSON.stringify({
                success: true,
                data: {
                    todayWishes,
                    todayBlessings,
                    totalWishes: wishes.length,
                    typeDistribution
                }
            }), {
                headers: {
                    ...corsHeaders,
                    'Content-Type': 'application/json'
                }
            });
        }
        
        return new Response(JSON.stringify({
            success: false,
            message: '未找到路由'
        }), {
            status: 404,
            headers: {
                ...corsHeaders,
                'Content-Type': 'application/json'
            }
        });
    } catch (error) {
        return new Response(JSON.stringify({
            success: false,
            message: '服务器错误',
            error: error.message
        }), {
            status: 500,
            headers: {
                ...corsHeaders,
                'Content-Type': 'application/json'
            }
        });
    }
}

// KV操作辅助函数
async function getWishesFromKV() {
    const list = await MINGYUAN_KV.list();
    const wishes = [];
    
    for (const key of list.keys) {
        if (key.name.startsWith('wish-')) {
            const wish = await MINGYUAN_KV.get(key.name, 'json');
            if (wish) wishes.push(wish);
        }
    }
    
    return wishes;
}

async function getWishFromKV(wishId) {
    return await MINGYUAN_KV.get(wishId, 'json');
}

async function saveWishToKV(wish) {
    await MINGYUAN_KV.put(wish.id, JSON.stringify(wish));
}

async function deleteWishFromKV(wishId) {
    await MINGYUAN_KV.delete(wishId);
}

// Worker入口
addEventListener('fetch', (event) => {
    event.respondWith(handleRequest(event.request));
});

</script>
