<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六爻占卜系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B4513;
            --secondary-color: #D2B48C;
            --text-color: #333;
            --light-color: #F5F5DC;
            --yang-color: #E74C3C;
            --yin-color: #3498DB;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--light-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        
        .divination-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .coins-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            height: 100px;
        }
        
        .coin {
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .coin.flipping {
            animation: flip-coin 1.5s infinite;
        }
        
        @keyframes flip-coin {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .hexagram-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .hexagram {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .line {
            width: 120px;
            height: 8px;
            border-radius: 4px;
            margin: 2px 0;
        }
        
        .yang-line {
            background-color: var(--yang-color);
        }
        
        .yin-line {
            background-color: var(--yin-color);
            display: flex;
            justify-content: space-between;
        }
        
        .yin-line::before, .yin-line::after {
            content: '';
            width: 30%;
            height: 100%;
            background-color: var(--light-color);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #A0522D;
        }
        
        button:disabled {
            background-color: #CCCCCC;
            cursor: not-allowed;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(210, 180, 140, 0.2);
            border-radius: 8px;
            display: none;
        }
        
        .hexagram-info {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
        
        .hexagram-image {
            flex: 1;
            min-width: 200px;
            display: flex;
            justify-content: center;
        }
        
        .hexagram-details {
            flex: 2;
            min-width: 300px;
        }
        
        .tab-container {
            margin-top: 20px;
        }
        
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid var(--secondary-color);
        }
        
        .tab-button {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            color: var(--text-color);
            font-family: 'Noto Serif SC', serif;
            font-size: 1em;
        }
        
        .tab-button.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .tab-content {
            padding: 20px 0;
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .line-text {
            margin: 5px 0;
            padding-left: 20px;
            border-left: 3px solid var(--secondary-color);
        }
        
        .moving-line {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .coins-container {
                gap: 10px;
            }
            
            .coin {
                width: 60px;
                height: 60px;
            }
            
            .hexagram-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>六爻占卜系统</h1>
        
        <div class="divination-area">
            <div class="coins-container" id="coinsContainer">
                <!-- 铜钱将通过JavaScript动态添加 -->
            </div>
            
            <button id="startDivination">开始占卜</button>
            
            <div class="hexagram-container" id="hexagramContainer" style="display: none;">
                <h2>所得卦象</h2>
                <div class="hexagram" id="hexagramDisplay">
                    <!-- 卦象将通过JavaScript动态添加 -->
                </div>
            </div>
            
            <div class="buttons" id="actionButtons" style="display: none;">
                <button id="changeHexagram">变卦</button>
                <button id="interpretHexagram">解卦</button>
            </div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h2 id="hexagramName"></h2>
            <p id="hexagramDesc"></p>
            
            <div class="hexagram-info">
                <div class="hexagram-image">
                    <div class="hexagram" id="detailHexagramDisplay"></div>
                </div>
                <div class="hexagram-details">
                    <h3 id="hexagramJudgment"></h3>
                    <p id="hexagramJudgmentText"></p>
                </div>
            </div>
            
            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="original">本卦爻辞</button>
                    <button class="tab-button" data-tab="changed">变卦爻辞</button>
                    <button class="tab-button" data-tab="explanation">卦象详解</button>
                </div>
                
                <div class="tab-content active" id="original-tab">
                    <div id="originalLines"></div>
                </div>
                
                <div class="tab-content" id="changed-tab">
                    <div id="changedLines"></div>
                </div>
                
                <div class="tab-content" id="explanation-tab">
                    <div id="hexagramExplanation"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 铜钱正反面图片路径
        const coinImages = {
            front: '../images/coinf.gif',
            back: '../images/coinb.gif'
        };
        
        // 64卦数据
        const hexagrams = [
            {
                number: 1,
                name: "乾为天",
                description: "乾卦象征天，六爻皆阳，代表刚健、创造、领导力。",
                judgment: "元亨利贞",
                judgmentText: "创始、通达、适宜、正固。乾卦强调自强不息的精神，君子应效法天道，刚健有为。",
                lines: [
                    "初九：潜龙勿用。",
                    "九二：见龙在田，利见大人。",
                    "九三：君子终日乾乾，夕惕若，厉无咎。",
                    "九四：或跃在渊，无咎。",
                    "九五：飞龙在天，利见大人。",
                    "上九：亢龙有悔。",
                    "用九：见群龙无首，吉。"
                ],
                explanation: "乾卦是六十四卦之首，纯阳之卦，象征天、君、父、刚健等。乾卦强调'天行健，君子以自强不息'的精神。六爻以龙为喻，从潜龙到亢龙，展示了事物发展的全过程，告诫人们要把握时机，适可而止。"
            },
            {
                number: 2,
                name: "坤为地",
                description: "坤卦象征地，六爻皆阴，代表柔顺、包容、承载力。",
                judgment: "元亨，利牝马之贞。君子有攸往，先迷后得主，利西南得朋，东北丧朋。安贞吉。",
                judgmentText: "坤卦强调柔顺之德，大地般包容万物的胸怀。君子应效法地道，厚德载物。",
                lines: [
                    "初六：履霜，坚冰至。",
                    "六二：直方大，不习无不利。",
                    "六三：含章可贞，或从王事，无成有终。",
                    "六四：括囊，无咎无誉。",
                    "六五：黄裳，元吉。",
                    "上六：龙战于野，其血玄黄。",
                    "用六：利永贞。"
                ],
                explanation: "坤卦是纯阴之卦，象征地、母、柔顺等。坤卦强调'地势坤，君子以厚德载物'。坤卦展示了柔顺之德的重要性，但也提醒在极端情况下需要有所作为。六爻从履霜到龙战，展示了阴柔力量的积累与变化。"
            },
            {
                number: 3,
                name: "水雷屯",
                description: "屯卦上坎下震，象征万物初生时的艰难。",
                judgment: "元亨利贞。勿用有攸往，利建侯。",
                judgmentText: "创始、通达、适宜、正固。不宜有所前往，利于建立诸侯。",
                lines: [
                    "初九：磐桓，利居贞，利建侯。",
                    "六二：屯如邅如，乘马班如。匪寇婚媾，女子贞不字，十年乃字。",
                    "六三：即鹿无虞，惟入于林中。君子几不如舍，往吝。",
                    "六四：乘马班如，求婚媾，往吉无不利。",
                    "九五：屯其膏，小贞吉，大贞凶。",
                    "上六：乘马班如，泣血涟如。"
                ],
                explanation: "屯卦象征万物初生时的艰难状态。上卦为坎(水)，下卦为震(雷)，雷雨交加，万物始生而艰难。卦辞提醒在初创时期要谨慎行事，打好基础。六爻展示了初创时期的各种情境和应对之道。"
            },
            // 这里只展示了前3卦作为示例，实际应用中需要完整64卦数据
            // 由于篇幅限制，下面用简化的方式表示其余61卦
            // 实际开发中应该完整填写所有64卦的数据
            {
                number: 4,
                name: "山水蒙",
                description: "蒙卦象征启蒙教育，上艮下坎。",
                judgment: "亨。匪我求童蒙，童蒙求我。初筮告，再三渎，渎则不告。利贞。",
                judgmentText: "通达。不是我求童蒙，而是童蒙求我。初次占问则告知，再三占问则是亵渎，亵渎则不告知。适宜正固。",
                lines: [
                    "初六：发蒙，利用刑人，用说桎梏，以往吝。",
                    "九二：包蒙吉，纳妇吉，子克家。",
                    "六三：勿用取女，见金夫，不有躬，无攸利。",
                    "六四：困蒙，吝。",
                    "六五：童蒙，吉。",
                    "上九：击蒙，不利为寇，利御寇。"
                ],
                explanation: "蒙卦象征启蒙教育，上艮(山)下坎(水)，山下出泉，象征智慧初开。卦辞强调教育要适时、适度，学生要有求学的诚意。六爻展示了教育过程中的各种情境和应对方法。"
            },
            // 继续添加其余60卦...
            // 示例格式：
            /*
            {
                number: 5,
                name: "卦名",
                description: "卦的简要描述",
                judgment: "卦辞",
                judgmentText: "卦辞解释",
                lines: [
                    "初爻爻辞",
                    "二爻爻辞",
                    // ...直到上爻
                ],
                explanation: "卦的详细解释"
            },
            */
            // 实际应用中应该完整填写64卦
        ];
        
        // DOM元素
        const coinsContainer = document.getElementById('coinsContainer');
        const startDivinationBtn = document.getElementById('startDivination');
        const hexagramContainer = document.getElementById('hexagramContainer');
        const hexagramDisplay = document.getElementById('hexagramDisplay');
        const actionButtons = document.getElementById('actionButtons');
        const changeHexagramBtn = document.getElementById('changeHexagram');
        const interpretHexagramBtn = document.getElementById('interpretHexagram');
        const resultContainer = document.getElementById('resultContainer');
        const hexagramName = document.getElementById('hexagramName');
        const hexagramDesc = document.getElementById('hexagramDesc');
        const hexagramJudgment = document.getElementById('hexagramJudgment');
        const hexagramJudgmentText = document.getElementById('hexagramJudgmentText');
        const originalLines = document.getElementById('originalLines');
        const changedLines = document.getElementById('changedLines');
        const hexagramExplanation = document.getElementById('hexagramExplanation');
        const detailHexagramDisplay = document.getElementById('detailHexagramDisplay');
        
        // 全局变量
        let currentHexagram = null;
        let changedHexagram = null;
        let movingLines = [];
        let isDivinating = false;
        
        // 初始化
        function init() {
            // 创建6枚铜钱
            for (let i = 0; i < 6; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.dataset.index = i;
                coin.style.backgroundImage = `url(${coinImages.front})`;
                coinsContainer.appendChild(coin);
            }
            
            // 事件监听
            startDivinationBtn.addEventListener('click', startDivination);
            changeHexagramBtn.addEventListener('click', showChangedHexagram);
            interpretHexagramBtn.addEventListener('click', interpretHexagram);
            
            // 标签切换
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab;
                    switchTab(tabId);
                });
            });
        }
        
        // 开始占卜
        function startDivination() {
            if (isDivinating) return;
            
            isDivinating = true;
            startDivinationBtn.disabled = true;
            
            // 重置显示
            hexagramContainer.style.display = 'none';
            actionButtons.style.display = 'none';
            resultContainer.style.display = 'none';
            
            // 显示摇卦动画
            const coins = document.querySelectorAll('.coin');
            coins.forEach(coin => {
                coin.classList.add('flipping');
            });
            
            // 摇卦过程
            setTimeout(() => {
                coins.forEach(coin => {
                    coin.classList.remove('flipping');
                    // 随机决定正反面
                    const isFront = Math.random() > 0.5;
                    coin.style.backgroundImage = `url(${isFront ? coinImages.front : coinImages.back})`;
                });
                
                // 生成卦象
                generateHexagram();
                
                isDivinating = false;
                startDivinationBtn.disabled = false;
            }, 2000);
        }
        
        // 生成卦象
        function generateHexagram() {
            const coins = document.querySelectorAll('.coin');
            const lines = [];
            movingLines = [];
            
            // 从下到上生成六爻
            for (let i = 0; i < 6; i++) {
                const coin1 = Math.random() > 0.5 ? 3 : 2; // 3为正面(老阳)，2为反面(少阴)
                const coin2 = Math.random() > 0.5 ? 3 : 2;
                const coin3 = Math.random() > 0.5 ? 3 : 2;
                
                const sum = coin1 + coin2 + coin3;
                
                // 6为老阴，7为少阳，8为少阴，9为老阳
                let lineType;
                if (sum === 6) {
                    lineType = 'old-yin'; // 老阴，变爻
                    movingLines.push(5 - i); // 从下往上数，记录变爻位置(0-5)
                } else if (sum === 7) {
                    lineType = 'young-yang'; // 少阳
                } else if (sum === 8) {
                    lineType = 'young-yin'; // 少阴
                } else if (sum === 9) {
                    lineType = 'old-yang'; // 老阳，变爻
                    movingLines.push(5 - i); // 从下往上数，记录变爻位置(0-5)
                }
                
                lines.unshift(lineType); // 从下往上存储
            }
            
            // 根据爻生成卦象
            const hexagramBinary = lines.map(line => {
                return line.includes('yang') ? '1' : '0';
            }).join('');
            
            // 查找对应的卦 (简化版，实际应根据二进制查找)
            currentHexagram = hexagrams[0]; // 示例，实际应根据算法匹配
            changedHexagram = movingLines.length > 0 ? hexagrams[1] : null; // 示例，实际应根据变爻生成变卦
            
            // 显示卦象
            displayHexagram(lines);
            
            // 显示操作按钮
            hexagramContainer.style.display = 'block';
            actionButtons.style.display = 'flex';
        }
        
        // 显示卦象
        function displayHexagram(lines) {
            hexagramDisplay.innerHTML = '';
            detailHexagramDisplay.innerHTML = '';
            
            // 从下往上显示
            for (let i = 5; i >= 0; i--) {
                const lineType = lines[i];
                const lineElement = document.createElement('div');
                
                if (lineType.includes('yang')) {
                    lineElement.className = 'line yang-line';
                } else {
                    lineElement.className = 'line yin-line';
                }
                
                // 如果是变爻，添加特殊样式
                if (movingLines.includes(5 - i)) {
                    lineElement.classList.add('moving-line');
                    lineElement.style.boxShadow = '0 0 5px rgba(255, 215, 0, 0.7)';
                }
                
                hexagramDisplay.appendChild(lineElement.cloneNode(true));
                detailHexagramDisplay.appendChild(lineElement);
            }
        }
        
        // 显示变卦
        function showChangedHexagram() {
            if (!changedHexagram) {
                alert('本卦没有变爻，无变卦');
                return;
            }
            
            // 生成变卦的爻 (将本卦的变爻阴阳互换)
            const lines = [];
            for (let i = 0; i < 6; i++) {
                const lineElement = hexagramDisplay.children[5 - i];
                if (movingLines.includes(i)) {
                    // 变爻，阴阳互换
                    if (lineElement.classList.contains('yang-line')) {
                        lines.push('young-yin');
                    } else {
                        lines.push('young-yang');
                    }
                } else {
                    // 不变爻
                    if (lineElement.classList.contains('yang-line')) {
                        lines.push('young-yang');
                    } else {
                        lines.push('young-yin');
                    }
                }
            }
            
            // 显示变卦
            displayHexagram(lines);
        }
        
        // 解卦
        function interpretHexagram() {
            if (!currentHexagram) return;
            
            // 显示本卦信息
            hexagramName.textContent = currentHexagram.name;
            hexagramDesc.textContent = currentHexagram.description;
            hexagramJudgment.textContent = currentHexagram.judgment;
            hexagramJudgmentText.textContent = currentHexagram.judgmentText;
            
            // 显示爻辞
            originalLines.innerHTML = '';
            currentHexagram.lines.forEach((line, index) => {
                const lineElement = document.createElement('p');
                lineElement.className = 'line-text';
                if (movingLines.includes(index)) {
                    lineElement.classList.add('moving-line');
                }
                lineElement.textContent = line;
                originalLines.appendChild(lineElement);
            });
            
            // 显示变卦爻辞 (如果有)
            changedLines.innerHTML = '';
            if (changedHexagram) {
                changedHexagram.lines.forEach((line, index) => {
                    const lineElement = document.createElement('p');
                    lineElement.className = 'line-text';
                    lineElement.textContent = line;
                    changedLines.appendChild(lineElement);
                });
            } else {
                changedLines.innerHTML = '<p>本卦无变爻，故无变卦。</p>';
            }
            
            // 显示卦象详解
            hexagramExplanation.innerHTML = `<p>${currentHexagram.explanation}</p>`;
            
            if (changedHexagram) {
                hexagramExplanation.innerHTML += `<h3>变卦 ${changedHexagram.name} 详解</h3>`;
                hexagramExplanation.innerHTML += `<p>${changedHexagram.explanation}</p>`;
            }
            
            // 显示结果区域
            resultContainer.style.display = 'block';
            
            // 默认显示本卦标签
            switchTab('original');
        }
        
        // 切换标签
        function switchTab(tabId) {
            // 更新按钮状态
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.toggle('active', button.dataset.tab === tabId);
            });
            
            // 更新内容显示
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', content.id === `${tabId}-tab`);
            });
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
