<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>许愿池管理</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .wish-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .wish-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      width: 280px;
      position: relative;
    }
    .wish-card h3 {
      margin: 0 0 8px;
    }
    .wish-card .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4f;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .wish-card .delete-btn:hover {
      background: #d9363e;
    }
    .wish-meta {
      font-size: 14px;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>许愿池卡片管理</h1>
  <div class="wish-container" id="wishContainer"></div>

  <script>
    const API_URL = 'https://bazi-backend.owenjass.workers.dev/api/wishes';

    // 加载愿望
    async function loadWishes() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const wishes = data.data || [];
        const container = document.getElementById('wishContainer');
        container.innerHTML = '';

        wishes.forEach(wish => {
          const card = document.createElement('div');
          card.className = 'wish-card';
          card.innerHTML = `
            <button class="delete-btn" onclick="deleteWish(${wish.id}, this)">删除</button>
            <h3>${wish.content}</h3>
            <div class="wish-meta">
              <div><strong>姓名:</strong> ${wish.user_name || '匿名'}</div>
              <div><strong>八字:</strong> ${wish.bazi || '未填写'}</div>
              <div><strong>类别:</strong> ${wish.type}</div>
              <div><strong>创建时间:</strong> ${wish.created_at}</div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        alert('加载失败：' + err.message);
      }
    }

    // 删除愿望
    async function deleteWish(id, btn) {
      if (!confirm('确定要删除这条愿望吗？')) return;
      btn.disabled = true;
      try {
        const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        if (res.ok) {
          const card = btn.closest('.wish-card');
          card.remove();
        } else {
          alert('删除失败，请稍后重试。');
          btn.disabled = false;
        }
      } catch (err) {
        alert('请求失败：' + err.message);
        btn.disabled = false;
      }
    }

    loadWishes();
  </script>
</body>
</html>
