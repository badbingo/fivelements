<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>愿望卡片管理</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .card h3 {
      margin: 0 0 8px;
    }
    .card small {
      color: #666;
    }
    .delete-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #ff4d4f;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #d9363e;
    }
  </style>
</head>
<body>
  <h1>愿望卡片管理</h1>
  <div id="wishList"></div>

  <script>
    const API_URL = 'https://bazi-backend.owenjass.workers.dev/api/wishes';

    async function fetchWishes() {
      const res = await fetch(API_URL + '?visibility=public');
      const data = await res.json();
      return data.data;
    }

    async function deleteWish(id) {
      if (!confirm('确定要删除这个愿望吗？')) return;
      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE'
        });
        if (!res.ok) throw new Error('删除失败');
        alert('删除成功');
        loadWishes(); // 刷新
      } catch (err) {
        alert('删除失败，请稍后重试');
        console.error(err);
      }
    }

    async function loadWishes() {
      const wishes = await fetchWishes();
      const container = document.getElementById('wishList');
      container.innerHTML = ''; // 清空
      wishes.forEach(wish => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${wish.content}</h3>
          <small>${wish.user_name || '匿名'} · ${wish.bazi || '未知八字'}</small>
          <button class="delete-btn" onclick="deleteWish(${wish.id})">删除</button>
        `;
        container.appendChild(card);
      });
    }

    loadWishes();
  </script>
</body>
</html>
