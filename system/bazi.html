    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            // 生成订单号 (时间戳+随机数)
            const outTradeNo = 'm' + Date.now() + Math.floor(Math.random() * 1000);
            document.getElementById('out_trade_no').value = outTradeNo;
            
            // 准备签名参数
            const params = {
                name: '机缘命理测算',
                money: '1',
                out_trade_no: outTradeNo,
                notify_url: 'https://mybazi.net/notify.php',
                pid: '2025051013380915',
                param: '',
                return_url: 'https://mybazi.net/system/bazisystem.html',
                type: 'alipay'
            };
            
            // 按照参数名ASCII码从小到大排序
            const sortedKeys = Object.keys(params).sort();
            let signStr = '';
            
            sortedKeys.forEach(key => {
                if (params[key] !== '' && key !== 'sign' && key !== 'sign_type') {
                    signStr += `${key}=${params[key]}&`;
                }
            });
            
            // 去掉最后一个&
            signStr = signStr.slice(0, -1);
            
            // 拼接商户密钥
            const pkey = 'UsXrSwn0wft5SeLB0LaQfecvJmpkS18T';
            signStr += pkey;
            
            // 生成MD5签名
            const sign = CryptoJS.MD5(signStr).toString();
            document.getElementById('sign').value = sign;
            
            // 提交支付表单
            document.getElementById('paymentForm').submit();
        });
    </script>
