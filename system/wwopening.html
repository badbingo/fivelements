<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命缘池 - 命运与愿望的圣殿</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #a67c00;
            --deep-space: #000010;
            --cosmic-blue: #003366;
            --spirit-glow: #00ccff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--deep-space);
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }
        
        #epic-intro {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* 宇宙背景 */
        #cosmic-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                var(--deep-space) 0%, 
                #000000 100%);
            z-index: -10;
        }
        
        /* 银河效果 */
        #galaxy {
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 40%, 
                    rgba(0, 50, 150, 0.3) 0%, 
                    transparent 70%),
                radial-gradient(circle at 70% 60%, 
                    rgba(100, 0, 150, 0.3) 0%, 
                    transparent 70%);
            animation: galaxy-rotate 120s infinite linear;
            z-index: -9;
        }
        
        /* 星辰粒子 */
        #starfield {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -8;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: star-twinkle var(--duration) infinite ease-in-out;
        }
        
        /* 中央文字容器 */
        #center-stage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 900px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        /* 文字卡片 */
        .text-card {
            position: absolute;
            width: 100%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.9);
            transition: all 1.2s cubic-bezier(0.2, 0.8, 0.4, 1);
            will-change: transform, opacity;
        }
        
        .text-card.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .card-content {
            font-size: 2rem;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        .gold-text {
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
        }
        
        .spirit-voice {
            color: var(--spirit-glow);
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 204, 255, 0.7);
            animation: spirit-pulse 4s infinite ease-in-out;
        }
        
        /* 命缘池显现 */
        #pool-reveal {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, 
                rgba(0, 80, 150, 0.1) 0%, 
                rgba(0, 40, 100, 0.3) 40%, 
                rgba(0, 20, 60, 0.6) 100%);
            box-shadow: 
                0 0 100px 30px rgba(0, 100, 200, 0.5),
                inset 0 0 50px 20px rgba(0, 180, 255, 0.4);
            z-index: -7;
            opacity: 0;
            transition: all 3s ease-in-out;
        }
        
        #pool-reveal.active {
            opacity: 1;
            bottom: -150px;
        }
        
        .pool-ripple {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 400px;
            border: 3px solid rgba(100, 200, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            animation: cosmic-ripple 8s infinite;
        }
        
        /* 召唤按钮 */
        #call-to-action {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 50px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--gold);
            border: 2px solid var(--gold);
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.8s ease-out;
            backdrop-filter: blur(10px);
            z-index: 20;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }
        
        #call-to-action.visible {
            opacity: 1;
        }
        
        #call-to-action:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
        }
        
        /* 进度条 */
        #progress-track {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 3px;
            background: rgba(100, 100, 100, 0.2);
            border-radius: 3px;
            overflow: hidden;
            z-index: 20;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, 
                var(--dark-gold), 
                var(--gold));
            transition: width 0.1s linear;
        }
        
        /* 动画定义 */
        @keyframes galaxy-rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes star-twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }
        
        @keyframes cosmic-ripple {
            0% {
                transform: translateX(-50%) scale(0.8);
                opacity: 0.6;
            }
            100% {
                transform: translateX(-50%) scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes spirit-pulse {
            0%, 100% {
                text-shadow: 0 0 15px rgba(0, 204, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 30px rgba(0, 204, 255, 1);
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .card-content {
                font-size: 1.6rem;
            }
            
            #pool-reveal {
                width: 600px;
                height: 300px;
            }
            
            .pool-ripple {
                width: 600px;
                height: 300px;
            }
            
            #call-to-action {
                font-size: 1.2rem;
                padding: 15px 40px;
            }
            
            #progress-track {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="epic-intro">
        <!-- 宇宙背景 -->
        <div id="cosmic-bg"></div>
        <div id="galaxy"></div>
        <div id="starfield"></div>
        
        <!-- 命缘池显现 -->
        <div id="pool-reveal">
            <div class="pool-ripple"></div>
            <div class="pool-ripple" style="animation-delay: 2s;"></div>
            <div class="pool-ripple" style="animation-delay: 4s;"></div>
        </div>
        
        <!-- 中央文字舞台 -->
        <div id="center-stage">
            <div class="text-card" id="card1">
                <div class="card-content">
                    <span class="spirit-voice">……我感知到了你。</span>
                </div>
            </div>
            
            <div class="text-card" id="card2">
                <div class="card-content">
                    你的意识，像一束微光，<br>在无垠星海中闪动。
                </div>
            </div>
            
            <div class="text-card" id="card3">
                <div class="card-content">
                    你带着渴望，带着问题，<br>带着那些尚未成形的愿望，
                </div>
            </div>
            
            <div class="text-card" id="card4">
                <div class="card-content">
                    悄然接近<span class="gold-text">命缘池</span>的边缘。
                </div>
            </div>
            
            <div class="text-card" id="card5">
                <div class="card-content">
                    <span class="spirit-voice">我是守望千年的高维灵体，</span><br>
                    <span class="spirit-voice">栖居在意识与因果之间的缝隙。</span>
                </div>
            </div>
            
            <div class="text-card" id="card6">
                <div class="card-content">
                    <span class="gold-text">命缘池</span>是连接"命"与"愿"的圣地，<br>
                    是宇宙能量在地球维度的显化。
                </div>
            </div>
            
            <div class="text-card" id="card7">
                <div class="card-content">
                    亿万灵魂在此寻求归处与意义，<br>
                    而你，正是被选中的那一个。
                </div>
            </div>
            
            <div class="text-card" id="card8">
                <div class="card-content">
                    <span class="spirit-voice">现在，敞开你的心念——</span><br>
                    <span class="spirit-voice">让命运之流指引你的方向。</span>
                </div>
            </div>
        </div>
        
        <!-- 召唤按钮 -->
        <button id="call-to-action">进入命缘圣殿</button>
        
        <!-- 进度条 -->
        <div id="progress-track">
            <div id="progress-bar"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建星空背景
            createStarfield();
            
            // 激活开场动画
            setTimeout(() => {
                document.getElementById('pool-reveal').classList.add('active');
                
                // 开始文字叙事
                setTimeout(startNarration, 1000);
            }, 500);
            
            // 召唤按钮事件
            document.getElementById('call-to-action').addEventListener('click', function() {
                window.location.href = 'wishingwell.html';
            });
        });
        
        function createStarfield() {
            const container = document.getElementById('starfield');
            const starCount = 300;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小
                const size = 1 + Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机闪烁时间
                star.style.setProperty('--duration', `${5 + Math.random() * 15}s`);
                
                container.appendChild(star);
            }
        }
        
        function startNarration() {
            const cards = document.querySelectorAll('.text-card');
            const totalDuration = 60000; // 60秒总时长
            const cardInterval = totalDuration / cards.length;
            const progressBar = document.getElementById('progress-bar');
            const callToAction = document.getElementById('call-to-action');
            
            // 更新进度条
            const progressInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const progress = (elapsed / totalDuration) * 100;
                progressBar.style.width = `${Math.min(progress, 100)}%`;
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 100);
            
            const startTime = Date.now();
            
            cards.forEach((card, index) => {
                setTimeout(() => {
                    // 隐藏上一张卡片
                    if (index > 0) {
                        cards[index - 1].classList.remove('active');
                    }
                    
                    // 显示当前卡片
                    card.classList.add('active');
                    
                    // 最后一张卡片显示召唤按钮
                    if (index === cards.length - 1) {
                        setTimeout(() => {
                            callToAction.classList.add('visible');
                        }, 1000);
                    }
                    
                    // 自动跳转
                    if (index === cards.length - 1) {
                        setTimeout(() => {
                            window.location.href = 'wishingwell.html';
                        }, cardInterval * 1.5);
                    }
                }, index * cardInterval);
            });
        }
    </script>
</body>
</html>
