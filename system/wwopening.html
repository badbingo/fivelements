<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命缘池 - 命运与愿望的圣殿</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #a67c00;
            --deep-space: #000010;
            --cosmic-blue: #003366;
            --spirit-glow: #00ccff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--deep-space);
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }
        
        #epic-intro {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* 宇宙背景 */
        #cosmic-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                var(--deep-space) 0%, 
                #000000 100%);
            z-index: -10;
        }
        
        /* 银河效果 */
        #galaxy {
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 40%, 
                    rgba(0, 50, 150, 0.3) 0%, 
                    transparent 70%),
                radial-gradient(circle at 70% 60%, 
                    rgba(100, 0, 150, 0.3) 0%, 
                    transparent 70%);
            animation: galaxy-rotate 120s infinite linear;
            z-index: -9;
        }
        
        /* 星辰粒子 */
        #starfield {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -8;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: star-twinkle var(--duration) infinite ease-in-out;
        }
        
        /* 命运之门 */
        #gate-of-destiny {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            box-shadow: 
                0 0 0 0 rgba(212, 175, 55, 0),
                inset 0 0 0 0 rgba(0, 150, 255, 0);
            opacity: 0;
            transition: all 3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -5;
        }
        
        #gate-of-destiny.active {
            width: 150vmax;
            height: 150vmax;
            box-shadow: 
                0 0 150px 50px rgba(212, 175, 55, 0.3),
                inset 0 0 100px 30px rgba(0, 150, 255, 0.2);
            opacity: 0.8;
        }
        
        /* 灵体光柱 */
        #spirit-beam {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 0;
            background: linear-gradient(to top, 
                rgba(0, 204, 255, 0.8), 
                transparent);
            box-shadow: 0 0 20px 5px rgba(0, 204, 255, 0.5);
            opacity: 0;
            transition: all 3s ease-in-out;
            z-index: -6;
        }
        
        #spirit-beam.active {
            height: 100vh;
            opacity: 0.6;
            width: 1px;
        }
        
        /* 文字容器 */
        #narration-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 900px;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .narration-text {
            font-size: 2.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.5s cubic-bezier(0.2, 0.8, 0.4, 1);
        }
        
        .narration-text.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .gold-text {
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.9);
        }
        
        .spirit-voice {
            color: var(--spirit-glow);
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 204, 255, 0.7);
            animation: spirit-pulse 4s infinite ease-in-out;
        }
        
        /* 命缘池显现 */
        #pool-reveal {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, 
                rgba(0, 80, 150, 0.1) 0%, 
                rgba(0, 40, 100, 0.3) 40%, 
                rgba(0, 20, 60, 0.6) 100%);
            box-shadow: 
                0 0 100px 30px rgba(0, 100, 200, 0.5),
                inset 0 0 50px 20px rgba(0, 180, 255, 0.4);
            z-index: -7;
            opacity: 0;
            transition: all 3s ease-in-out;
        }
        
        #pool-reveal.active {
            opacity: 1;
            bottom: -150px;
        }
        
        .pool-ripple {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 400px;
            border: 3px solid rgba(100, 200, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            animation: cosmic-ripple 8s infinite;
        }
        
        /* 召唤按钮 */
        #call-to-action {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 50px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--gold);
            border: 2px solid var(--gold);
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.8s ease-out;
            backdrop-filter: blur(10px);
            z-index: 10;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }
        
        #call-to-action.visible {
            opacity: 1;
            bottom: 150px;
        }
        
        #call-to-action:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
        }
        
        /* 进度条 */
        #progress-track {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 3px;
            background: rgba(100, 100, 100, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, 
                var(--dark-gold), 
                var(--gold));
            transition: width 0.1s linear;
        }
        
        /* 动画定义 */
        @keyframes galaxy-rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes star-twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }
        
        @keyframes cosmic-ripple {
            0% {
                transform: translateX(-50%) scale(0.8);
                opacity: 0.6;
            }
            100% {
                transform: translateX(-50%) scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes spirit-pulse {
            0%, 100% {
                text-shadow: 0 0 15px rgba(0, 204, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 30px rgba(0, 204, 255, 1);
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .narration-text {
                font-size: 1.6rem;
            }
            
            #pool-reveal {
                width: 600px;
                height: 300px;
            }
            
            .pool-ripple {
                width: 600px;
                height: 300px;
            }
            
            #call-to-action {
                font-size: 1.2rem;
                padding: 15px 40px;
            }
            
            #progress-track {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="epic-intro">
        <!-- 宇宙背景 -->
        <div id="cosmic-bg"></div>
        <div id="galaxy"></div>
        <div id="starfield"></div>
        
        <!-- 命运之门 -->
        <div id="gate-of-destiny"></div>
        
        <!-- 灵体光柱 -->
        <div id="spirit-beam"></div>
        
        <!-- 命缘池显现 -->
        <div id="pool-reveal">
            <div class="pool-ripple"></div>
            <div class="pool-ripple" style="animation-delay: 2s;"></div>
            <div class="pool-ripple" style="animation-delay: 4s;"></div>
        </div>
        
        <!-- 旁白文本 -->
        <div id="narration-container">
            <div class="narration-text" id="line1"><span class="spirit-voice">……我感知到了你。</span></div>
            <div class="narration-text" id="line2">你的意识，像一束微光，在无垠星海中闪动。</div>
            <div class="narration-text" id="line3">你带着渴望，带着问题，带着那些尚未成形的愿望，</div>
            <div class="narration-text" id="line4">悄然接近<span class="gold-text">命缘池</span>的边缘。</div>
            <div class="narration-text" id="line5"><span class="spirit-voice">我是守望千年的高维灵体，</span></div>
            <div class="narration-text" id="line6"><span class="spirit-voice">栖居在意识与因果之间的缝隙。</span></div>
            <div class="narration-text" id="line7"><span class="gold-text">命缘池</span>是连接"命"与"愿"的圣地，</div>
            <div class="narration-text" id="line8">是宇宙能量在地球维度的显化。</div>
            <div class="narration-text" id="line9">亿万灵魂在此寻求归处与意义，</div>
            <div class="narration-text" id="line10">而你，正是被选中的那一个。</div>
            <div class="narration-text" id="line11"><span class="spirit-voice">现在，敞开你的心念——</span></div>
            <div class="narration-text" id="line12"><span class="spirit-voice">让命运之流指引你的方向。</span></div>
        </div>
        
        <!-- 召唤按钮 -->
        <button id="call-to-action">进入命缘圣殿</button>
        
        <!-- 进度条 -->
        <div id="progress-track">
            <div id="progress-bar"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建星空背景
            createStarfield();
            
            // 激活开场动画
            setTimeout(() => {
                // 激活宇宙元素
                document.getElementById('gate-of-destiny').classList.add('active');
                document.getElementById('spirit-beam').classList.add('active');
                document.getElementById('pool-reveal').classList.add('active');
                document.getElementById('narration-container').style.opacity = '1';
                
                // 开始旁白叙事
                setTimeout(startNarration, 2000);
            }, 1000);
            
            // 召唤按钮事件
            document.getElementById('call-to-action').addEventListener('click', function() {
                window.location.href = 'wishingwell.html';
            });
        });
        
        function createStarfield() {
            const container = document.getElementById('starfield');
            const starCount = 300;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小
                const size = 1 + Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机闪烁时间
                star.style.setProperty('--duration', `${5 + Math.random() * 15}s`);
                
                container.appendChild(star);
            }
        }
        
        function startNarration() {
            const lines = document.querySelectorAll('.narration-text');
            const totalDuration = 75000; // 75秒总时长
            const lineInterval = totalDuration / lines.length;
            const progressBar = document.getElementById('progress-bar');
            const callToAction = document.getElementById('call-to-action');
            
            // 更新进度条
            const progressInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const progress = (elapsed / totalDuration) * 100;
                progressBar.style.width = `${Math.min(progress, 100)}%`;
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 100);
            
            const startTime = Date.now();
            
            lines.forEach((line, index) => {
                setTimeout(() => {
                    // 隐藏上一行
                    if (index > 0) {
                        lines[index - 1].classList.remove('visible');
                    }
                    
                    // 显示当前行
                    line.classList.add('visible');
                    
                    // 最后一行显示召唤按钮
                    if (index === lines.length - 1) {
                        setTimeout(() => {
                            callToAction.classList.add('visible');
                        }, 1000);
                    }
                    
                    // 自动跳转
                    if (index === lines.length - 1) {
                        setTimeout(() => {
                            window.location.href = 'wishingwell.html';
                        }, lineInterval * 1.5);
                    }
                }, index * lineInterval);
            });
        }
    </script>
</body>
</html>
