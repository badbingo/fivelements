<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命缘池 - 仙缘启灵</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-light: #f8e6c0;
            --gold-dark: #d4af37;
            --deep-blue: #0a0e1a;
            --water-blue: #00b4d8;
            --water-light: rgba(0, 180, 216, 0.3);
            --immortal-purple: #9d65c9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--deep-blue);
            color: var(--gold-light);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #immortal-intro {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* 仙气背景 */
        #immortal-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                #001a33 0%, 
                #000913 100%);
            z-index: -10;
        }
        
        /* 仙气光晕 */
        .immortal-light {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, 
                rgba(157, 101, 201, 0.2) 0%, 
                transparent 70%);
            filter: blur(30px);
            opacity: 0.5;
            animation: light-move 15s infinite linear;
        }
        
        /* 仙气波纹 - 背景 */
        .immortal-ripple {
            position: absolute;
            border-radius: 50%;
            border: 1px solid var(--immortal-purple);
            transform: scale(0);
            opacity: 0;
            animation: bg-ripple 8s infinite;
            pointer-events: none;
        }
        
        /* 仙气波纹 - 文字转场 */
        .text-ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(157, 101, 201, 0.3) 0%, 
                transparent 70%);
            transform: scale(0);
            opacity: 0;
            animation: text-ripple 2s ease-out;
            pointer-events: none;
            z-index: 5;
        }
        
        /* 文字容器 */
        #text-stage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            text-align: center;
            z-index: 10;
        }
        
        /* 文字元素 */
        .immortal-text {
            position: absolute;
            width: 100%;
            font-size: 2rem;
            font-weight: 400;
            line-height: 2.8rem;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            will-change: transform, opacity;
        }
        
        .immortal-text.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .highlight {
            font-weight: 600;
            color: var(--gold-dark);
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
        }
        
        .immortal-voice {
            font-weight: 700;
            color: var(--immortal-purple);
            text-shadow: 0 0 15px rgba(157, 101, 201, 0.5);
        }
        
        /* 进入按钮 */
        #enter-btn {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 45px;
            background: transparent;
            color: var(--gold-light);
            border: 1px solid var(--immortal-purple);
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.6s ease-out;
            z-index: 20;
            backdrop-filter: blur(5px);
        }
        
        #enter-btn.visible {
            opacity: 1;
        }
        
        #enter-btn:hover {
            background: rgba(157, 101, 201, 0.1);
            transform: translateX(-50%) scale(1.05);
            border-color: var(--gold-dark);
        }
        
        /* 动画定义 */
        @keyframes light-move {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, 50px);
            }
            50% {
                transform: translate(50px, 100px);
            }
            75% {
                transform: translate(-80px, 60px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        
        @keyframes bg-ripple {
            0% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        @keyframes text-ripple {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .immortal-text {
                font-size: 1.7rem;
                line-height: 2.4rem;
            }
            
            #enter-btn {
                font-size: 1.1rem;
                padding: 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div id="immortal-intro">
        <!-- 仙气背景 -->
        <div id="immortal-bg"></div>
        
        <!-- 仙气光晕 -->
        <div class="immortal-light" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
        <div class="immortal-light" style="top: 60%; left: 70%; animation-delay: 3s;"></div>
        <div class="immortal-light" style="top: 40%; left: 20%; animation-delay: 6s;"></div>
        
        <!-- 仙气波纹 -->
        <div class="immortal-ripple" style="top: 30%; left: 40%; animation-delay: 1s;"></div>
        <div class="immortal-ripple" style="top: 70%; left: 60%; animation-delay: 4s;"></div>
        <div class="immortal-ripple" style="top: 50%; left: 30%; animation-delay: 7s;"></div>
        
        <!-- 文字舞台 -->
        <div id="text-stage">
            <div class="immortal-text" id="text1">
                <span class="immortal-voice">缘主，你来了，真好。</span>
            </div>
            
            <div class="immortal-text" id="text2">
                此池，名曰<span class="highlight">"命缘"</span>，非凡间所设，<br>
                乃仙真合炼于灵界之中，专为有缘之人所开。
            </div>
            
            <div class="immortal-text" id="text3">
                它汇聚东方式命理、八字之数，以及万物愿力，<br>
                能感人心所动，通天地之道。
            </div>
            
            <div class="immortal-text" id="text4">
                你今朝困惑难解，执念未释，<br>
                正是投愿之时。
            </div>
            
            <div class="immortal-text" id="text5">
                你之生辰八字，蕴藏命数本源，<br>
                投入命缘池后，池中灵气自会呼应，<br>
                调动与你命理契合之机缘。
            </div>
            
            <div class="immortal-text" id="text6">
                此池亦得十二灵兽镇守，六字真言加持，<br>
                众愿汇聚，便成灵力共振。<br>
                <span class="immortal-voice">愿若至诚，必有回响。</span>
            </div>
            
            <div class="immortal-text" id="text7">
                <span class="immortal-voice">仙家之道，顺而不争，化而不强。</span><br>
                <span class="immortal-voice">命之所至，当顺势而行，缘之未来，亦由心所导。</span>
            </div>
            
            <div class="immortal-text" id="text8">
                若你心有所感，不妨静坐片刻，<br>
                将所愿诚心写下。<br>
                <span class="highlight">命缘池前，愿力即生，转运即启。</span>
            </div>
            
            <div class="immortal-text" id="text9">
                <span class="immortal-voice">一念之间，乾坤可改。</span><br>
                <span class="immortal-voice">仙不远人，道在心中。</span>
            </div>
        </div>
        
        <!-- 进入按钮 -->
        <button id="enter-btn">诚心许愿</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建仙气元素
            createImmortalElements();
            
            // 开始文字动画
            setTimeout(startTextFlow, 1000);
            
            // 按钮点击事件
            document.getElementById('enter-btn').addEventListener('click', function() {
                window.location.href = 'wishingwell.html';
            });
        });
        
        function createImmortalElements() {
            const container = document.getElementById('immortal-intro');
            
            // 添加更多仙气光晕
            for (let i = 0; i < 3; i++) {
                const light = document.createElement('div');
                light.className = 'immortal-light';
                light.style.left = `${10 + Math.random() * 80}%`;
                light.style.top = `${10 + Math.random() * 80}%`;
                light.style.animationDelay = `${Math.random() * 9}s`;
                container.appendChild(light);
            }
            
            // 添加更多仙气波纹
            for (let i = 0; i < 5; i++) {
                const ripple = document.createElement('div');
                ripple.className = 'immortal-ripple';
                ripple.style.left = `${Math.random() * 100}%`;
                ripple.style.top = `${Math.random() * 100}%`;
                ripple.style.animationDelay = `${Math.random() * 8}s`;
                container.appendChild(ripple);
            }
        }
        
        function startTextFlow() {
            const texts = document.querySelectorAll('.immortal-text');
            const totalDuration = 81000; // 81秒总时长
            const textInterval = totalDuration / texts.length;
            const enterBtn = document.getElementById('enter-btn');
            
            texts.forEach((text, index) => {
                setTimeout(() => {
                    // 创建文字转场仙气波纹
                    createTextRipple();
                    
                    // 隐藏上一段文字
                    if (index > 0) {
                        texts[index - 1].classList.remove('active');
                    }
                    
                    // 显示当前文字
                    text.classList.add('active');
                    
                    // 最后一段显示按钮
                    if (index === texts.length - 1) {
                        setTimeout(() => {
                            enterBtn.classList.add('visible');
                        }, 1000);
                    }
                    
                    // 自动跳转
                    if (index === texts.length - 1) {
                        setTimeout(() => {
                            window.location.href = 'wishingwell.html';
                        }, textInterval * 1.5);
                    }
                }, index * textInterval);
            });
        }
        
        function createTextRipple() {
            const container = document.getElementById('immortal-intro');
            const ripple = document.createElement('div');
            ripple.className = 'text-ripple';
            ripple.style.left = `${40 + Math.random() * 20}%`;
            ripple.style.top = `${40 + Math.random() * 20}%`;
            container.appendChild(ripple);
            
            // 动画结束后移除
            setTimeout(() => {
                ripple.remove();
            }, 2000);
        }
    </script>
</body>
</html>
