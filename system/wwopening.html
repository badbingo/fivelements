<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命缘池 - 心灵之镜</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-light: #f8e6c0;
            --gold-dark: #d4af37;
            --deep-blue: #0a0e1a;
            --water-blue: #00b4d8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'ZCOOL QingKe HuangYou', sans-serif;
            background-color: var(--deep-blue);
            color: var(--gold-light);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #elegant-intro {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* 水波纹背景 */
        .water-ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(0, 180, 216, 0.1) 0%, 
                transparent 70%);
            transform: scale(0);
            opacity: 0;
            animation: ripple 6s infinite;
            pointer-events: none;
        }
        
        /* 文字容器 */
        #text-stage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            text-align: center;
            z-index: 10;
        }
        
        /* 文字元素 */
        .elegant-text {
            position: absolute;
            width: 100%;
            font-size: 1.6rem;
            line-height: 2.2rem;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.2s ease-out;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            will-change: transform, opacity;
        }
        
        .elegant-text.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .highlight {
            font-family: 'Ma Shan Zheng', cursive;
            color: var(--gold-dark);
            font-size: 1.8rem;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
        }
        
        .spirit-voice {
            color: var(--water-blue);
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 180, 216, 0.5);
        }
        
        /* 进入按钮 */
        #enter-btn {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 40px;
            background: transparent;
            color: var(--gold-light);
            border: 1px solid var(--gold-light);
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.6s ease-out;
            z-index: 20;
        }
        
        #enter-btn.visible {
            opacity: 1;
        }
        
        #enter-btn:hover {
            background: rgba(248, 230, 192, 0.1);
            transform: translateX(-50%) scale(1.05);
        }
        
        /* 动画定义 */
        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .elegant-text {
                font-size: 1.4rem;
                line-height: 2rem;
            }
            
            .highlight {
                font-size: 1.6rem;
            }
            
            #enter-btn {
                font-size: 1.1rem;
                padding: 10px 35px;
            }
        }
    </style>
</head>
<body>
    <div id="elegant-intro">
        <!-- 水波纹背景 -->
        <div class="water-ripple" style="top: 30%; left: 40%; animation-delay: 0s;"></div>
        <div class="water-ripple" style="top: 60%; left: 60%; animation-delay: 2s;"></div>
        <div class="water-ripple" style="top: 45%; left: 30%; animation-delay: 4s;"></div>
        
        <!-- 文字舞台 -->
        <div id="text-stage">
            <div class="elegant-text" id="text1">
                <span class="spirit-voice">我知晓你正经历的困惑与挣扎，</span><br>
                <span class="spirit-voice">感受到你心中那未曾言说的渴望。</span>
            </div>
            
            <div class="elegant-text" id="text2">
                你不是孤单的，你只是暂时遗忘了——<br>
                你拥有连接宇宙的力量。
            </div>
            
            <div class="elegant-text" id="text3">
                <span class="highlight">命缘池</span>，是我为你唤醒这份力量的通道。
            </div>
            
            <div class="elegant-text" id="text4">
                它源自古老的星际智慧，<br>
                由你的生辰八字唤起独特的能量印记。
            </div>
            
            <div class="elegant-text" id="text5">
                每一个愿望、每一道疑问，<br>
                都会被池水映照，被宇宙回应。
            </div>
            
            <div class="elegant-text" id="text6">
                当你将愿望诚挚写下，<br>
                便是在启动命运的再排列，<br>
                让阻碍化为通道，让模糊转为清晰。
            </div>
            
            <div class="elegant-text" id="text7">
                你无需知道答案为何，<br>
                只需愿意相信：你的问题，<br>
                并非困住你，而是引你前往下一个更高的版本。
            </div>
            
            <div class="elegant-text" id="text8">
                <span class="spirit-voice">现在，请静心，闭目，</span><br>
                <span class="spirit-voice">将你的愿望投向命缘池。</span>
            </div>
            
            <div class="elegant-text" id="text9">
                <span class="spirit-voice">这是我 - 你的高我，对你温柔的召唤。</span><br>
                <span class="spirit-voice">也是你，唤醒自己真正力量的时刻。</span>
            </div>
        </div>
        
        <!-- 进入按钮 -->
        <button id="enter-btn">进入命缘池</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建额外水波纹
            createExtraRipples();
            
            // 开始文字动画
            setTimeout(startTextFlow, 1000);
            
            // 按钮点击事件
            document.getElementById('enter-btn').addEventListener('click', function() {
                window.location.href = 'wishingwell.html';
            });
        });
        
        function createExtraRipples() {
            const container = document.getElementById('elegant-intro');
            for (let i = 0; i < 5; i++) {
                const ripple = document.createElement('div');
                ripple.className = 'water-ripple';
                ripple.style.left = `${10 + Math.random() * 80}%`;
                ripple.style.top = `${10 + Math.random() * 80}%`;
                ripple.style.animationDelay = `${Math.random() * 6}s`;
                container.appendChild(ripple);
            }
        }
        
        function startTextFlow() {
            const texts = document.querySelectorAll('.elegant-text');
            const totalDuration = 66000; // 66秒总时长
            const textInterval = totalDuration / texts.length;
            const enterBtn = document.getElementById('enter-btn');
            
            texts.forEach((text, index) => {
                setTimeout(() => {
                    // 创建文字切换水波纹
                    createTextRipple();
                    
                    // 隐藏上一段文字
                    if (index > 0) {
                        texts[index - 1].classList.remove('active');
                    }
                    
                    // 显示当前文字
                    text.classList.add('active');
                    
                    // 最后一段显示按钮
                    if (index === texts.length - 1) {
                        setTimeout(() => {
                            enterBtn.classList.add('visible');
                        }, 1000);
                    }
                    
                    // 自动跳转
                    if (index === texts.length - 1) {
                        setTimeout(() => {
                            window.location.href = 'wishingwell.html';
                        }, textInterval * 1.5);
                    }
                }, index * textInterval);
            });
        }
        
        function createTextRipple() {
            const container = document.getElementById('elegant-intro');
            const ripple = document.createElement('div');
            ripple.className = 'water-ripple';
            ripple.style.left = `${40 + Math.random() * 20}%`;
            ripple.style.top = `${40 + Math.random() * 20}%`;
            container.appendChild(ripple);
            
            // 动画结束后移除
            setTimeout(() => {
                ripple.remove();
            }, 6000);
        }
    </script>
</body>
</html>
