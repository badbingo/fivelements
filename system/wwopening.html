<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命缘池 - 道门秘法启灵</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-light: #f8e6c0;
            --gold-dark: #d4af37;
            --deep-blue: #0a0e1a;
            --taoist-purple: #7e57c2;
            --immortal-pink: #e91e63;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--deep-blue);
            color: var(--gold-light);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #taoist-intro {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* 跳过按钮 */
        #skip-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--gold-light);
            border: 1px solid var(--gold-light);
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            z-index: 30;
            backdrop-filter: blur(2px);
        }
        
        #skip-btn:hover {
            opacity: 1;
            background: rgba(212, 175, 55, 0.2);
        }
        
        /* 道境背景 */
        #taoist-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                #001a33 0%, 
                #000913 100%);
            z-index: -10;
        }
        
        /* 道气光晕 */
        .taoist-light {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, 
                rgba(126, 87, 194, 0.2) 0%, 
                transparent 70%);
            filter: blur(30px);
            opacity: 0.5;
            animation: light-move 15s infinite linear;
        }
        
        /* 道纹波纹 */
        .taoist-ripple {
            position: absolute;
            border-radius: 50%;
            border: 1px solid var(--taoist-purple);
            transform: scale(0);
            opacity: 0;
            animation: bg-ripple 8s infinite;
            pointer-events: none;
        }
        
        /* 标题样式 */
        #title-container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 15;
            opacity: 0;
            animation: title-fade 3s forwards 0.5s;
        }
        
        #main-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 5rem;
            color: var(--gold-dark);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
            margin-bottom: 1rem;
        }
        
        #sub-title {
            font-size: 1.5rem;
            color: var(--taoist-purple);
            text-shadow: 0 0 10px rgba(126, 87, 194, 0.5);
        }
        
        /* 文字转场波纹 */
        .text-ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(126, 87, 194, 0.3) 0%, 
                transparent 70%);
            transform: scale(0);
            opacity: 0;
            animation: text-ripple 2s ease-out;
            pointer-events: none;
            z-index: 5;
        }
        
        /* 文字容器 */
        #text-stage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        /* 文字元素 */
        .taoist-text {
            position: absolute;
            width: 100%;
            font-size: 1.8rem;
            font-weight: 400;
            line-height: 2.6rem;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            will-change: transform, opacity;
        }
        
        .taoist-text.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .highlight {
            font-weight: 600;
            color: var(--gold-dark);
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
        }
        
        .taoist-voice {
            font-weight: 700;
            color: var(--taoist-purple);
            text-shadow: 0 0 15px rgba(126, 87, 194, 0.5);
        }
        
        /* 进入按钮 */
        #enter-btn {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 45px;
            background: transparent;
            color: var(--gold-light);
            border: 1px solid var(--taoist-purple);
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.6s ease-out;
            z-index: 20;
            backdrop-filter: blur(5px);
        }
        
        #enter-btn.visible {
            opacity: 1;
        }
        
        #enter-btn:hover {
            background: rgba(126, 87, 194, 0.1);
            transform: translateX(-50%) scale(1.05);
            border-color: var(--gold-dark);
        }
        
        /* 动画定义 */
        @keyframes light-move {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, 50px);
            }
            50% {
                transform: translate(50px, 100px);
            }
            75% {
                transform: translate(-80px, 60px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        
        @keyframes bg-ripple {
            0% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        @keyframes text-ripple {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        @keyframes title-fade {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            #main-title {
                font-size: 3.5rem;
            }
            
            #sub-title {
                font-size: 1.2rem;
            }
            
            .taoist-text {
                font-size: 1.5rem;
                line-height: 2.2rem;
            }
            
            #enter-btn {
                font-size: 1.1rem;
                padding: 12px 40px;
            }
            
            #skip-btn {
                bottom: 20px;
                right: 20px;
                font-size: 0.7rem;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="taoist-intro">
        <!-- 跳过按钮 -->
        <button id="skip-btn">跳过</button>
        
        <!-- 道境背景 -->
        <div id="taoist-bg"></div>
        
        <!-- 道气光晕 -->
        <div class="taoist-light" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
        <div class="taoist-light" style="top: 60%; left: 70%; animation-delay: 3s;"></div>
        <div class="taoist-light" style="top: 40%; left: 20%; animation-delay: 6s;"></div>
        
        <!-- 道纹波纹 -->
        <div class="taoist-ripple" style="top: 30%; left: 40%; animation-delay: 1s;"></div>
        <div class="taoist-ripple" style="top: 70%; left: 60%; animation-delay: 4s;"></div>
        <div class="taoist-ripple" style="top: 50%; left: 30%; animation-delay: 7s;"></div>
        
        <!-- 标题 -->
        <div id="title-container">
            <h1 id="main-title">命缘池</h1>
            <p id="sub-title">道门秘法 · 愿力汇聚</p>
        </div>
        
        <!-- 文字舞台 -->
        <div id="text-stage">
            <div class="taoist-text" id="text1">
                <span class="taoist-voice">命缘池</span>，源自上古道门秘法，<br>
                以<span class="highlight">"愿力汇聚"</span>为旨，<br>
                借生辰八字之气，通天地自然之理，<br>
                唤醒命中潜藏之机缘。
            </div>
            
            <div class="taoist-text" id="text2">
                此池非凡水，而是灵境之门，<br>
                能感人心、应愿念、动乾坤。
            </div>
            
            <div class="taoist-text" id="text3">
                凡至池前立愿者，其八字将化为灵印，<br>
                融入池中，与宇宙共振。<br>
                池中十二灵兽守位，六字真言净念，<br>
                助愿力升频清明。
            </div>
            
            <div class="taoist-text" id="text4">
                <span class="taoist-voice">愿心真切，天地即动，</span><br>
                <span class="taoist-voice">善念如涟漪叠起，终有回响。</span>
            </div>
            
            <div class="taoist-text" id="text5">
                每五次加持，愿力上升一阶。<br>
                加持越多，显化越速。<br>
                若三十日内所愿得应，<br>
                务请还愿，以成能量之环，续通来路。
            </div>
            
            <div class="taoist-text" id="text6">
                此池只识真念，不应妄心。<br>
                <span class="taoist-voice">你既来，便是有缘。</span>
            </div>
            
            <div class="taoist-text" id="text7">
                静心书愿，池中自有回应，<br>
                <span class="highlight">道途或由此而启。</span>
            </div>
        </div>
        
        <!-- 进入按钮 -->
        <button id="enter-btn">诚心立愿</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建道气元素
            createTaoistElements();
            
            // 显示文字舞台
            setTimeout(() => {
                document.getElementById('text-stage').style.opacity = '1';
                startTextFlow();
            }, 4000);
            
            // 按钮点击事件
            document.getElementById('enter-btn').addEventListener('click', function() {
                window.location.href = 'wishingwell.html';
            });
            
            // 跳过按钮事件
            document.getElementById('skip-btn').addEventListener('click', function() {
                window.location.href = 'wishingwell.html';
            });
        });
        
        function createTaoistElements() {
            const container = document.getElementById('taoist-intro');
            
            // 添加更多道气光晕
            for (let i = 0; i < 3; i++) {
                const light = document.createElement('div');
                light.className = 'taoist-light';
                light.style.left = `${10 + Math.random() * 80}%`;
                light.style.top = `${10 + Math.random() * 80}%`;
                light.style.animationDelay = `${Math.random() * 9}s`;
                container.appendChild(light);
            }
            
            // 添加更多道纹波纹
            for (let i = 0; i < 5; i++) {
                const ripple = document.createElement('div');
                ripple.className = 'taoist-ripple';
                ripple.style.left = `${Math.random() * 100}%`;
                ripple.style.top = `${Math.random() * 100}%`;
                ripple.style.animationDelay = `${Math.random() * 8}s`;
                container.appendChild(ripple);
            }
        }
        
        function startTextFlow() {
            const texts = document.querySelectorAll('.taoist-text');
            const totalDuration = 84000; // 84秒总时长
            const textInterval = totalDuration / texts.length;
            const enterBtn = document.getElementById('enter-btn');
            
            texts.forEach((text, index) => {
                setTimeout(() => {
                    // 创建文字转场波纹
                    createTextRipple();
                    
                    // 隐藏上一段文字
                    if (index > 0) {
                        texts[index - 1].classList.remove('active');
                    }
                    
                    // 显示当前文字
                    text.classList.add('active');
                    
                    // 最后一段显示按钮
                    if (index === texts.length - 1) {
                        setTimeout(() => {
                            enterBtn.classList.add('visible');
                        }, 1000);
                    }
                    
                    // 自动跳转
                    if (index === texts.length - 1) {
                        setTimeout(() => {
                            window.location.href = 'wishingwell.html';
                        }, textInterval * 1.5);
                    }
                }, index * textInterval);
            });
        }
        
        function createTextRipple() {
            const container = document.getElementById('taoist-intro');
            const ripple = document.createElement('div');
            ripple.className = 'text-ripple';
            ripple.style.left = `${40 + Math.random() * 20}%`;
            ripple.style.top = `${40 + Math.random() * 20}%`;
            container.appendChild(ripple);
            
            // 动画结束后移除
            setTimeout(() => {
                ripple.remove();
            }, 2000);
        }
    </script>
</body>
</html>
