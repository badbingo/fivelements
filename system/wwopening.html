<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命缘池 - 连接命运与愿望的神秘水境</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #a67c00;
            --deep-blue: #0a0e17;
            --light-blue: #4d79a8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #000;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }
        
        #cinematic-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* 宇宙背景 */
        #cosmos {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, var(--deep-blue) 0%, #000000 100%);
            z-index: -3;
        }
        
        /* 水波纹背景 */
        #water-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(0, 50, 100, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(0, 30, 70, 0.1) 0%, transparent 40%);
            z-index: -2;
            opacity: 0.5;
        }
        
        /* 金色光晕 */
        #gold-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            filter: blur(30px);
            animation: pulse 8s infinite alternate;
            z-index: -1;
        }
        
        /* 主标题容器 */
        #title-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 2s ease-in-out;
        }
        
        #title-container.active {
            opacity: 1;
            transform: scale(1);
        }
        
        /* 主标题 */
        #main-title {
            font-size: 5rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
            margin-bottom: 2rem;
            letter-spacing: 0.5rem;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.5s ease-out;
        }
        
        #main-title.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 副标题 */
        #subtitle {
            font-size: 1.5rem;
            color: var(--light-blue);
            max-width: 800px;
            text-align: center;
            line-height: 1.8;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.5s ease-out 0.5s;
        }
        
        #subtitle.visible {
            opacity: 0.8;
            transform: translateY(0);
        }
        
        /* 故事文本容器 */
        #story-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
        }
        
        .story-text {
            position: absolute;
            max-width: 800px;
            margin: 0 auto;
            font-size: 2rem;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: all 2s ease-in-out;
            will-change: transform, opacity;
        }
        
        .story-text.visible {
            opacity: 1;
        }
        
        .highlight {
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.9);
        }
        
        /* 命运之池动画 */
        #destiny-pool {
            position: absolute;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, 
                rgba(0, 50, 100, 0.3) 0%, 
                rgba(0, 20, 50, 0.5) 40%, 
                rgba(0, 10, 30, 0.8) 100%);
            box-shadow: 
                0 0 60px rgba(0, 100, 200, 0.5),
                inset 0 0 30px rgba(0, 150, 255, 0.3);
            z-index: -1;
            opacity: 0;
            transition: all 3s ease-in-out;
        }
        
        #destiny-pool.visible {
            opacity: 1;
            bottom: -100px;
        }
        
        .pool-ripple {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 600px;
            height: 300px;
            border: 2px solid rgba(100, 180, 255, 0.3);
            border-radius: 50%;
            transform: translateX(-50%) scale(0);
            opacity: 0;
            animation: ripple 6s infinite;
        }
        
        /* 金色粒子轨迹 */
        .gold-trail {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .trail-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--gold);
            opacity: 0;
            filter: blur(1px);
            animation: trail-fade 3s infinite;
        }
        
        /* 进度条 */
        #progress-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 2px;
            background-color: rgba(100, 100, 100, 0.3);
            border-radius: 2px;
            overflow: hidden;
            opacity: 0.7;
        }
        
        #progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--dark-gold), var(--gold));
            transition: width 0.1s linear;
        }
        
        /* 跳过按钮 */
        #skip-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            border: 1px solid var(--gold);
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            z-index: 10;
        }
        
        #skip-btn:hover {
            background-color: rgba(212, 175, 55, 0.3);
            transform: scale(1.05);
        }
        
        /* 动画定义 */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }
        
        @keyframes ripple {
            0% {
                transform: translateX(-50%) scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: translateX(-50%) scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes trail-fade {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            20% {
                opacity: 0.7;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            #main-title {
                font-size: 3rem;
            }
            
            #subtitle {
                font-size: 1.2rem;
                max-width: 90%;
            }
            
            .story-text {
                font-size: 1.5rem;
                max-width: 90%;
            }
            
            #destiny-pool {
                width: 400px;
                height: 200px;
            }
            
            #gold-glow {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="cinematic-container">
        <!-- 宇宙背景 -->
        <div id="cosmos"></div>
        <div id="water-bg"></div>
        <div id="gold-glow" style="top: 20%; left: 30%;"></div>
        <div id="gold-glow" style="top: 60%; left: 70%; animation-delay: 2s;"></div>
        
        <!-- 金色粒子轨迹 -->
        <div class="gold-trail" id="trail1"></div>
        <div class="gold-trail" id="trail2"></div>
        
        <!-- 主标题 -->
        <div id="title-container">
            <h1 id="main-title">命缘池</h1>
            <p id="subtitle">连接命运与愿望的神秘水境</p>
        </div>
        
        <!-- 故事文本 -->
        <div id="story-container">
            <div class="story-text" id="text1">在宇宙的深处，<span class="highlight">命运长河</span>静静流淌...</div>
            <div class="story-text" id="text2">古老的智者发现了一处<span class="highlight">神秘交汇点</span>...</div>
            <div class="story-text" id="text3">那里，生辰八字与宇宙能量<span class="highlight">共振共鸣</span>...</div>
            <div class="story-text" id="text4">他们称之为——<span class="highlight">命缘池</span>...</div>
            <div class="story-text" id="text5">一个能<span class="highlight">改写命运轨迹</span>的神秘领域...</div>
            <div class="story-text" id="text6">当你的<span class="highlight">八字信息</span>投入池中...</div>
            <div class="story-text" id="text7">宇宙便会为你<span class="highlight">显化最适合的机缘</span>...</div>
            <div class="story-text" id="text8">这不是普通的许愿...</div>
            <div class="story-text" id="text9">而是与<span class="highlight">宇宙法则</span>的直接对话...</div>
            <div class="story-text" id="text10">六字真言<span class="highlight">净化一切杂念</span>...</div>
            <div class="story-text" id="text11">十二生肖守护神<span class="highlight">加持你的愿力</span>...</div>
            <div class="story-text" id="text12">在这里，<span class="highlight">相信即是看见</span>...</div>
            <div class="story-text" id="text13">准备好开启你的<span class="highlight">命运之旅</span>了吗？...</div>
        </div>
        
        <!-- 命运之池效果 -->
        <div id="destiny-pool">
            <div class="pool-ripple"></div>
            <div class="pool-ripple" style="animation-delay: 2s;"></div>
            <div class="pool-ripple" style="animation-delay: 4s;"></div>
        </div>
        
        <!-- 进度条 -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <!-- 跳过按钮 -->
        <button id="skip-btn">跳过序幕</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建金色粒子轨迹
            createGoldTrails();
            
            // 激活主标题
            setTimeout(() => {
                document.getElementById('title-container').classList.add('active');
                document.getElementById('main-title').classList.add('visible');
                document.getElementById('subtitle').classList.add('visible');
                
                // 3秒后显示命运之池
                setTimeout(() => {
                    document.getElementById('destiny-pool').classList.add('visible');
                    
                    // 2秒后开始故事
                    setTimeout(startStory, 2000);
                }, 3000);
            }, 500);
            
            // 跳过按钮事件
            document.getElementById('skip-btn').addEventListener('click', function() {
                window.location.href = 'wishingwell.html';
            });
        });
        
        function createGoldTrails() {
            const trail1 = document.getElementById('trail1');
            const trail2 = document.getElementById('trail2');
            const particleCount = 15;
            
            // 创建第一条轨迹
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('trail-particle');
                particle.style.left = `${10 + i * 2}%`;
                particle.style.top = `${10 + i * 3}%`;
                particle.style.setProperty('--tx', `${Math.random() * 20 - 10}px`);
                particle.style.setProperty('--ty', `${Math.random() * 20 - 10}px`);
                particle.style.animationDelay = `${i * 0.2}s`;
                trail1.appendChild(particle);
            }
            
            // 创建第二条轨迹
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('trail-particle');
                particle.style.left = `${80 - i * 2}%`;
                particle.style.top = `${20 + i * 2}%`;
                particle.style.setProperty('--tx', `${Math.random() * 20 - 10}px`);
                particle.style.setProperty('--ty', `${Math.random() * 20 - 10}px`);
                particle.style.animationDelay = `${i * 0.2 + 1}s`;
                trail2.appendChild(particle);
            }
        }
        
        function startStory() {
            const texts = document.querySelectorAll('.story-text');
            const totalDuration = 39000; // 总时长39秒
            const textInterval = totalDuration / texts.length;
            const progressBar = document.getElementById('progress-bar');
            
            // 隐藏主标题
            document.getElementById('title-container').style.opacity = '0';
            
            // 显示故事容器
            document.getElementById('story-container').style.opacity = '1';
            
            // 更新进度条
            const progressInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const progress = (elapsed / totalDuration) * 100;
                progressBar.style.width = `${Math.min(progress, 100)}%`;
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 100);
            
            const startTime = Date.now();
            
            texts.forEach((text, index) => {
                setTimeout(() => {
                    // 隐藏所有文本
                    texts.forEach(t => t.classList.remove('visible'));
                    
                    // 显示当前文本
                    text.classList.add('visible');
                    
                    // 如果是最后一个文本，设置跳转
                    if (index === texts.length - 1) {
                        setTimeout(() => {
                            window.location.href = 'wishingwell.html';
                        }, textInterval);
                    }
                }, index * textInterval);
            });
        }
    </script>
</body>
</html>
