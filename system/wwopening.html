<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命缘池 - 心灵与宇宙的对话</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #a67c00;
            --deep-space: #000010;
            --cosmic-blue: #003366;
            --soul-glow: #9d65c9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--deep-space);
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }
        
        #soul-journey {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* 宇宙背景 */
        #cosmic-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                var(--deep-space) 0%, 
                #000000 100%);
            z-index: -10;
        }
        
        /* 灵魂星云 */
        #soul-nebula {
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 40%, 
                    rgba(157, 101, 201, 0.2) 0%, 
                    transparent 60%),
                radial-gradient(circle at 70% 60%, 
                    rgba(0, 150, 255, 0.2) 0%, 
                    transparent 60%);
            animation: nebula-rotate 180s infinite linear;
            z-index: -9;
        }
        
        /* 中央文字舞台 */
        #soul-stage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            text-align: center;
            z-index: 10;
        }
        
        /* 心灵卡片 */
        .soul-card {
            position: absolute;
            width: 100%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: all 1.5s cubic-bezier(0.2, 0.8, 0.4, 1);
            will-change: transform, opacity;
        }
        
        .soul-card.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .soul-text {
            font-size: 1.8rem;
            line-height: 1.8;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        .golden-word {
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
        }
        
        .soul-voice {
            color: var(--soul-glow);
            font-weight: bold;
            text-shadow: 0 0 20px rgba(157, 101, 201, 0.7);
            animation: soul-pulse 5s infinite ease-in-out;
        }
        
        /* 命缘池光效 */
        #destiny-light {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, 
                rgba(157, 101, 201, 0.1) 0%, 
                rgba(0, 80, 150, 0.3) 50%, 
                transparent 80%);
            box-shadow: 
                0 0 100px 40px rgba(157, 101, 201, 0.2),
                inset 0 0 60px 20px rgba(0, 180, 255, 0.3);
            z-index: -8;
            opacity: 0;
            transition: all 3s ease-in-out;
        }
        
        #destiny-light.active {
            opacity: 1;
            bottom: -150px;
        }
        
        .light-ripple {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            height: 350px;
            border: 2px solid rgba(157, 101, 201, 0.3);
            border-radius: 50%;
            opacity: 0;
            animation: light-wave 7s infinite;
        }
        
        /* 召唤按钮 */
        #soul-call {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 45px;
            background: rgba(157, 101, 201, 0.15);
            color: var(--soul-glow);
            border: 2px solid var(--soul-glow);
            border-radius: 50px;
            font-size: 1.4rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.8s ease-out;
            backdrop-filter: blur(10px);
            z-index: 20;
            box-shadow: 0 0 30px rgba(157, 101, 201, 0.3);
        }
        
        #soul-call.visible {
            opacity: 1;
        }
        
        #soul-call:hover {
            background: rgba(157, 101, 201, 0.25);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 50px rgba(157, 101, 201, 0.5);
        }
        
        /* 动画定义 */
        @keyframes nebula-rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes light-wave {
            0% {
                transform: translateX(-50%) scale(0.9);
                opacity: 0.5;
            }
            100% {
                transform: translateX(-50%) scale(1.4);
                opacity: 0;
            }
        }
        
        @keyframes soul-pulse {
            0%, 100% {
                text-shadow: 0 0 15px rgba(157, 101, 201, 0.7);
            }
            50% {
                text-shadow: 0 0 30px rgba(157, 101, 201, 1);
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .soul-text {
                font-size: 1.5rem;
            }
            
            #destiny-light {
                width: 500px;
                height: 250px;
            }
            
            .light-ripple {
                width: 500px;
                height: 250px;
            }
            
            #soul-call {
                font-size: 1.2rem;
                padding: 14px 35px;
            }
        }
    </style>
</head>
<body>
    <div id="soul-journey">
        <!-- 宇宙背景 -->
        <div id="cosmic-bg"></div>
        <div id="soul-nebula"></div>
        
        <!-- 命缘池光效 -->
        <div id="destiny-light">
            <div class="light-ripple"></div>
            <div class="light-ripple" style="animation-delay: 2s;"></div>
            <div class="light-ripple" style="animation-delay: 4s;"></div>
        </div>
        
        <!-- 心灵文字舞台 -->
        <div id="soul-stage">
            <div class="soul-card" id="card1">
                <div class="soul-text">
                    <span class="soul-voice">我知晓你正经历的困惑与挣扎，</span><br>
                    <span class="soul-voice">感受到你心中那未曾言说的渴望。</span>
                </div>
            </div>
            
            <div class="soul-card" id="card2">
                <div class="soul-text">
                    你不是孤单的，你只是暂时遗忘了——<br>
                    你拥有连接宇宙的力量。
                </div>
            </div>
            
            <div class="soul-card" id="card3">
                <div class="soul-text">
                    <span class="golden-word">命缘池</span>，是我为你唤醒这份力量的通道。
                </div>
            </div>
            
            <div class="soul-card" id="card4">
                <div class="soul-text">
                    它源自古老的星际智慧，<br>
                    由你的生辰八字唤起独特的能量印记。
                </div>
            </div>
            
            <div class="soul-card" id="card5">
                <div class="soul-text">
                    每一个愿望、每一道疑问，<br>
                    都会被池水映照，被宇宙回应。
                </div>
            </div>
            
            <div class="soul-card" id="card6">
                <div class="soul-text">
                    当你将愿望诚挚写下，<br>
                    便是在启动命运的再排列，<br>
                    让阻碍化为通道，让模糊转为清晰。
                </div>
            </div>
            
            <div class="soul-card" id="card7">
                <div class="soul-text">
                    你无需知道答案为何，<br>
                    只需愿意相信：你的问题，<br>
                    并非困住你，而是引你前往下一个更高的版本。
                </div>
            </div>
            
            <div class="soul-card" id="card8">
                <div class="soul-text">
                    <span class="soul-voice">现在，请静心，闭目，</span><br>
                    <span class="soul-voice">将你的愿望投向命缘池。</span>
                </div>
            </div>
            
            <div class="soul-card" id="card9">
                <div class="soul-text">
                    <span class="soul-voice">这是我 - 你的高我，对你温柔的召唤。</span><br>
                    <span class="soul-voice">也是你，唤醒自己真正力量的时刻。</span>
                </div>
            </div>
        </div>
        
        <!-- 召唤按钮 -->
        <button id="soul-call">向命缘池许愿</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 激活开场动画
            setTimeout(() => {
                document.getElementById('destiny-light').classList.add('active');
                
                // 开始心灵对话
                setTimeout(startSoulDialogue, 1000);
            }, 500);
            
            // 召唤按钮事件
            document.getElementById('soul-call').addEventListener('click', function() {
                window.location.href = 'wishingwell.html';
            });
        });
        
        function startSoulDialogue() {
            const cards = document.querySelectorAll('.soul-card');
            const totalDuration = 72000; // 72秒总时长
            const cardInterval = totalDuration / cards.length;
            const soulCall = document.getElementById('soul-call');
            
            cards.forEach((card, index) => {
                setTimeout(() => {
                    // 隐藏上一张卡片
                    if (index > 0) {
                        cards[index - 1].classList.remove('active');
                    }
                    
                    // 显示当前卡片
                    card.classList.add('active');
                    
                    // 最后一张卡片显示召唤按钮
                    if (index === cards.length - 1) {
                        setTimeout(() => {
                            soulCall.classList.add('visible');
                        }, 1000);
                    }
                    
                    // 自动跳转
                    if (index === cards.length - 1) {
                        setTimeout(() => {
                            window.location.href = 'wishingwell.html';
                        }, cardInterval * 1.5);
                    }
                }, index * cardInterval);
            });
        }
    </script>
</body>
</html>
