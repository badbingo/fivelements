<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充值成功 - 命缘池</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        /* 容器样式 */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        /* 成功消息样式 */
        .success-message {
            margin: 25px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        
        .success-message p {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .success-message span {
            font-weight: bold;
            color: #4a90e2;
        }
        
        /* 按钮样式 */
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #357ab8;
            transform: translateY(-2px);
        }
        
        /* 余额显示样式 */
        .balance-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fc;
            border-radius: 8px;
            font-size: 18px;
        }
        
        .balance-info span {
            font-weight: bold;
            color: #4CAF50;
            font-size: 20px;
        }
        
        /* 加载动画 */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .success-message p {
                font-size: 14px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>充值成功</h1>
        <div class="success-message">
            <p>您的充值已成功完成！</p>
            <p>充值金额: <span id="amount">0</span>元</p>
            <p>订单号: <span id="orderId"></span></p>
            <p id="status-message">账户余额正在更新...</p>
        </div>
        
        <div class="balance-info">
            当前余额: <span id="currentBalance">加载中...</span>
        </div>
        
        <button onclick="window.location.href='../wishingwell.html'">返回许愿池</button>
        <button id="contactBtn" style="display: none; background-color: #f44336;">联系客服</button>
    </div>

    <script>
        // 从URL获取订单信息
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const amount = urlParams.get('amount');
        
        // 显示订单信息
        document.getElementById('orderId').textContent = orderId;
        document.getElementById('amount').textContent = amount;
        
        // 获取用户当前余额
        async function getCurrentBalance() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    console.warn('未找到用户token');
                    return null;
                }
                
                const response = await fetch('/api/user/balance', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) throw new Error('获取余额失败');
                
                const data = await response.json();
                return data.balance || 0;
            } catch (error) {
                console.error('获取余额错误:', error);
                return null;
            }
        }
        
        // 更新余额显示
        async function updateBalanceDisplay() {
            const balance = await getCurrentBalance();
            const balanceElement = document.getElementById('currentBalance');
            
            if (balance !== null) {
                balanceElement.textContent = balance.toFixed(2);
            } else {
                balanceElement.textContent = '获取失败';
            }
        }
        
        // 初始化显示余额
        updateBalanceDisplay();
        
        // 更新余额到服务器
        async function updateBalance() {
            const statusElement = document.getElementById('status-message');
            const contactBtn = document.getElementById('contactBtn');
            
            try {
                statusElement.innerHTML = '正在更新余额 <span class="loader"></span>';
                
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/recharge/complete?orderId=${orderId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || '网络响应不正常');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    statusElement.textContent = '账户余额已更新！即将返回许愿池...';
                    
                    // 更新显示的余额
                    if (data.newBalance !== undefined) {
                        document.getElementById('currentBalance').textContent = data.newBalance.toFixed(2);
                    } else {
                        await updateBalanceDisplay();
                    }
                    
                    // 3秒后自动跳转
                    setTimeout(() => {
                        window.location.href = '../wishingwell.html';
                    }, 3000);
                } else {
                    statusElement.textContent = `余额更新失败: ${data.error || '未知错误'}`;
                    contactBtn.style.display = 'inline-block';
                }
            } catch (error) {
                console.error('更新余额失败:', error);
                statusElement.textContent = '网络错误，请稍后刷新页面或联系客服';
                contactBtn.style.display = 'inline-block';
                
                // 显示详细错误（开发环境）
                if (error.message) {
                    statusElement.textContent += ` (${error.message})`;
                }
            }
        }
        
        // 联系客服按钮事件
        document.getElementById('contactBtn').addEventListener('click', () => {
            const subject = `充值问题 - 订单号: ${orderId}`;
            const body = `我遇到了充值余额更新问题:\n订单号: ${orderId}\n充值金额: ${amount}元\n问题描述: `;
            window.location.href = `mailto:support@mybazi.net?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        });
        
        // 页面加载后立即更新余额
        document.addEventListener('DOMContentLoaded', updateBalance);
    </script>
</body>
</html>
