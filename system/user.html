<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>注册 / 登录</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: auto; padding: 1rem; }
    h2 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 0.75rem; margin-top: 1rem; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    #message { text-align: center; margin-top: 1rem; color: red; }
    .toggle { text-align: center; margin-top: 1rem; color: blue; cursor: pointer; }
  </style>
</head>
<body>
  <h2 id="formTitle">注册</h2>

  <!-- 注册和登录表单 -->
  <form id="userForm" novalidate>
    <input type="text" name="name" placeholder="昵称" required />
    <input type="email" name="email" placeholder="邮箱" required />
    <input type="password" name="password" placeholder="密码" required />
    <button type="submit">注册</button>
  </form>

  <div class="toggle" id="toggleMode">已有账号？点击登录</div>
  <div class="toggle" id="forgotPassword">忘记密码？</div>
  <div id="message"></div>

  <script>
    let isLogin = false;

    const form = document.getElementById('userForm');
    const toggleMode = document.getElementById('toggleMode');
    const forgotPassword = document.getElementById('forgotPassword');
    const messageDiv = document.getElementById('message');
    const title = document.getElementById('formTitle');
    const nameInput = form.querySelector('input[name="name"]');
    const submitBtn = form.querySelector('button[type="submit"]');

    function toggleFormMode() {
      isLogin = !isLogin;

      if (isLogin) {
        // 登录状态，隐藏昵称并去掉required
        nameInput.style.display = 'none';
        nameInput.removeAttribute('required');
        nameInput.value = '';
        submitBtn.textContent = '登录';
        title.textContent = '登录';
        toggleMode.textContent = '没有账号？点击注册';
      } else {
        // 注册状态，显示昵称并加上required
        nameInput.style.display = 'block';
        nameInput.setAttribute('required', 'required');
        submitBtn.textContent = '注册';
        title.textContent = '注册';
        toggleMode.textContent = '已有账号？点击登录';
      }
      messageDiv.textContent = '';
      messageDiv.style.color = 'red';
    }

    toggleMode.addEventListener('click', toggleFormMode);

    forgotPassword.addEventListener('click', () => {
      window.location.href = '/system/forgot.html';
    });
    
    form.addEventListener('submit', async (e) => {
  e.preventDefault();
  messageDiv.style.color = 'red';
  messageDiv.textContent = '';

  const email = form.email.value.trim();
  const password = form.password.value;
  const name = form.name?.value.trim();

  const url = isLogin
    ? 'https://bazi-backend.owenjass.workers.dev/api/login'
    : 'https://bazi-backend.owenjass.workers.dev/api/register';

  const payload = isLogin ? { email, password } : { name, email, password };

  // 这两句放这里，保证url和payload是定义好的变量
  console.log('请求URL:', url);
  console.log('请求负载:', payload);

  try {
    const res = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    
    // 加这两行调试
    console.log('响应状态:', res.status);
    console.log('服务器返回:', data);
    
    if (res.ok && data.success) {
      messageDiv.style.color = 'green';
      messageDiv.textContent = isLogin ? '登录成功！' : '注册成功，请登录。';
      form.reset();
    } else {
      messageDiv.textContent = data.error || '操作失败';
    }
  } catch (err) {
    messageDiv.textContent = '网络错误，请稍后再试。';
  }
});

    // 初始化，默认注册状态
    toggleFormMode();
  </script>
</body>
</html>
