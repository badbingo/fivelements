<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>用户注册</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h2>注册新用户</h2>
  <form id="registerForm">
    <label for="name">姓名</label>
    <input type="text" id="name" name="name" placeholder="请输入姓名" required />

    <label for="email">邮箱</label>
    <input type="email" id="email" name="email" placeholder="请输入邮箱" required />

    <label for="password">密码</label>
    <input type="password" id="password" name="password" placeholder="请输入密码" required />

    <button type="submit">注册</button>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.style.color = 'black';

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;

      if (!name || !email || !password) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = '请填写所有字段';
        return;
      }

      try {
        const res = await fetch('https://bazi-backend.owenjass.workers.dev/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await res.json();
        if (res.ok && data.success) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = '注册成功！你可以登录了。';
          form.reset();
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.error || '注册失败，请稍后再试。';
        }
      } catch (err) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = '网络错误，请稍后再试。';
      }
    });
  </script>
</body>
</html>
