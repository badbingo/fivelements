<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命缘池 - 用户登录/注册</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #333;
            --light-text: #777;
            --bg-color: #f9f9f9;
            --card-bg: #fff;
            --border-color: #e0e0e0;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: radial-gradient(circle at 10% 20%, rgba(106, 17, 203, 0.05) 0%, rgba(37, 117, 252, 0.05) 90%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        
        .auth-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-header {
            margin-bottom: 30px;
            position: relative;
        }
        
        .auth-header h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--light-text);
            font-size: 1rem;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            font-weight: 500;
            color: var(--light-text);
            transition: all 0.3s;
            text-align: center;
        }
        
        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }
        
        .auth-content {
            position: relative;
            min-height: 300px;
        }
        
        .auth-form {
            position: absolute;
            width: 100%;
            transition: all 0.3s;
            opacity: 0;
            visibility: hidden;
        }
        
        .auth-form.active {
            opacity: 1;
            visibility: visible;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: #5a0db3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .auth-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--light-text);
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        /* 加载动画 */
        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 576px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .auth-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1><i class="fas fa-user-circle"></i> 命缘池</h1>
                    <p>登录或注册以管理您的愿望</p>
                </div>
                
                <div class="auth-tabs">
                    <div class="auth-tab active" id="loginTab">登录</div>
                    <div class="auth-tab" id="registerTab">注册</div>
                </div>
                
                <div class="auth-content">
                    <!-- 登录表单 -->
                    <form id="loginForm" class="auth-form active">
                        <div class="form-group">
                            <label for="loginUsername">用户名</label>
                            <input type="text" id="loginUsername" class="form-control" placeholder="请输入用户名" required>
                            <div class="error-message" id="loginUsernameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">密码</label>
                            <input type="password" id="loginPassword" class="form-control" placeholder="请输入密码" required>
                            <div class="error-message" id="loginPasswordError"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-block" id="loginBtn">
                            <span id="loginText">登录</span>
                            <div class="loader" id="loginLoader"></div>
                        </button>
                        
                        <div class="auth-footer">
                            <p><a href="forgot-password.html">忘记密码？</a></p>
                        </div>
                    </form>
                    
                    <!-- 注册表单 -->
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="registerUsername">用户名</label>
                            <input type="text" id="registerUsername" class="form-control" placeholder="请输入用户名(4-16位)" required minlength="4" maxlength="16">
                            <div class="error-message" id="registerUsernameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail">电子邮箱</label>
                            <input type="email" id="registerEmail" class="form-control" placeholder="请输入电子邮箱" required>
                            <div class="error-message" id="registerEmailError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">密码</label>
                            <input type="password" id="registerPassword" class="form-control" placeholder="请输入密码(至少6位)" required minlength="6">
                            <div class="error-message" id="registerPasswordError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerConfirmPassword">确认密码</label>
                            <input type="password" id="registerConfirmPassword" class="form-control" placeholder="请再次输入密码" required>
                            <div class="error-message" id="registerConfirmPasswordError"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-block" id="registerBtn">
                            <span id="registerText">注册</span>
                            <div class="loader" id="registerLoader"></div>
                        </button>
                        
                        <div class="success-message" id="registerSuccess"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            // 切换标签页
            loginTab.addEventListener('click', function() {
                switchTab('login');
            });
            
            registerTab.addEventListener('click', function() {
                switchTab('register');
            });
            
            // 登录表单提交
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
            
            // 注册表单提交
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                handleRegister();
            });
            
            // 切换标签页函数
            function switchTab(tab) {
                if (tab === 'login') {
                    loginTab.classList.add('active');
                    registerTab.classList.remove('active');
                    loginForm.classList.add('active');
                    registerForm.classList.remove('active');
                } else {
                    loginTab.classList.remove('active');
                    registerTab.classList.add('active');
                    loginForm.classList.remove('active');
                    registerForm.classList.add('active');
                }
                
                // 清除所有错误信息
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });
            }
            
            // 处理登录
            function handleLogin() {
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value.trim();
                
                // 验证输入
                if (!username) {
                    showError('loginUsernameError', '请输入用户名');
                    return;
                }
                
                if (!password) {
                    showError('loginPasswordError', '请输入密码');
                    return;
                }
                
                // 显示加载状态
                const loginText = document.getElementById('loginText');
                const loginLoader = document.getElementById('loginLoader');
                loginText.style.display = 'none';
                loginLoader.style.display = 'block';
                document.getElementById('loginBtn').disabled = true;
                
                // 模拟API请求延迟
                setTimeout(function() {
                    // 这里应该是实际的登录API调用
                    // 模拟登录成功
                    localStorage.setItem('token', 'simulated_token_' + Date.now());
                    localStorage.setItem('username', username);
                    
                    // 跳转到许愿池页面
                    window.location.href = 'wishingwell.html';
                    
                    // 重置按钮状态（正常情况下不会执行到这里）
                    loginText.style.display = 'inline';
                    loginLoader.style.display = 'none';
                    document.getElementById('loginBtn').disabled = false;
                }, 1500);
            }
            
            // 处理注册
            function handleRegister() {
                const username = document.getElementById('registerUsername').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value.trim();
                const confirmPassword = document.getElementById('registerConfirmPassword').value.trim();
                
                // 清除之前的错误信息
                hideError('registerUsernameError');
                hideError('registerEmailError');
                hideError('registerPasswordError');
                hideError('registerConfirmPasswordError');
                
                // 验证输入
                let isValid = true;
                
                if (!username) {
                    showError('registerUsernameError', '请输入用户名');
                    isValid = false;
                } else if (username.length < 4 || username.length > 16) {
                    showError('registerUsernameError', '用户名长度应为4-16位');
                    isValid = false;
                }
                
                if (!email) {
                    showError('registerEmailError', '请输入电子邮箱');
                    isValid = false;
                } else if (!validateEmail(email)) {
                    showError('registerEmailError', '请输入有效的电子邮箱');
                    isValid = false;
                }
                
                if (!password) {
                    showError('registerPasswordError', '请输入密码');
                    isValid = false;
                } else if (password.length < 6) {
                    showError('registerPasswordError', '密码长度至少为6位');
                    isValid = false;
                }
                
                if (!confirmPassword) {
                    showError('registerConfirmPasswordError', '请确认密码');
                    isValid = false;
                } else if (password !== confirmPassword) {
                    showError('registerConfirmPasswordError', '两次输入的密码不一致');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // 显示加载状态
                const registerText = document.getElementById('registerText');
                const registerLoader = document.getElementById('registerLoader');
                registerText.style.display = 'none';
                registerLoader.style.display = 'block';
                document.getElementById('registerBtn').disabled = true;
                
                // 模拟API请求延迟
                setTimeout(function() {
                    // 这里应该是实际的注册API调用
                    // 模拟注册成功
                    
                    // 显示成功消息
                    const successMessage = document.getElementById('registerSuccess');
                    successMessage.textContent = '注册成功！正在跳转到登录页面...';
                    successMessage.style.display = 'block';
                    
                    // 3秒后自动跳转到登录标签页
                    setTimeout(function() {
                        switchTab('login');
                        successMessage.style.display = 'none';
                        
                        // 清空注册表单
                        registerForm.reset();
                        
                        // 重置按钮状态
                        registerText.style.display = 'inline';
                        registerLoader.style.display = 'none';
                        document.getElementById('registerBtn').disabled = false;
                    }, 3000);
                    
                }, 1500);
            }
            
            // 验证电子邮箱格式
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // 显示错误信息
            function showError(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.display = 'block';
            }
            
            // 隐藏错误信息
            function hideError(elementId) {
                document.getElementById(elementId).style.display = 'none';
            }
            
            // 检查是否已登录
            if (localStorage.getItem('token')) {
                window.location.href = 'wishingwell.html';
            }
        });
    </script>
</body>
</html>
