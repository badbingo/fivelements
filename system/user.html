<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>用户登录/注册</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --accent-color: #fd79a8;
      --dark-color: #2d3436;
      --light-color: #f5f6fa;
      --success-color: #00b894;
      --error-color: #d63031;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      overflow-x: hidden;
    }
    
    .container {
      position: relative;
      width: 100%;
      max-width: 450px;
      min-height: 500px;
      margin: 20px;
      transition: all 0.8s cubic-bezier(0.68, -0.6, 0.32, 1.6);
      transform-style: preserve-3d;
    }
    
    .container.flipped {
      transform: rotateY(180deg);
    }
    
    .form-container {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .register-container {
      transform: rotateY(180deg);
      background: rgba(255, 255, 255, 0.95);
    }
    
    h2 {
      color: var(--dark-color);
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--primary-color);
      border-radius: 3px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    
    input {
      width: 100%;
      padding: 15px 20px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      font-size: 16px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.2);
    }
    
    label {
      position: absolute;
      top: 15px;
      left: 20px;
      color: #999;
      font-weight: 300;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -10px;
      left: 15px;
      font-size: 12px;
      background: white;
      padding: 0 5px;
      color: var(--primary-color);
    }
    
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
      margin-top: 10px;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .toggle-form {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    
    .toggle-form a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .toggle-form a:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }
    
    .message {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }
    
    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .message.error {
      background-color: rgba(214, 48, 49, 0.1);
      color: var(--error-color);
    }
    
    .message.success {
      background-color: rgba(0, 184, 148, 0.1);
      color: var(--success-color);
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .social-icon:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    @media (max-width: 480px) {
      .container {
        margin: 10px;
      }
      
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- 登录表单 -->
    <div class="form-container login-container">
      <h2>欢迎回来</h2>
      
      <div class="input-group">
        <input type="text" id="loginName" placeholder=" " required />
        <label for="loginName">用户名</label>
      </div>
      
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder=" " required />
        <label for="loginPassword">密码</label>
      </div>
      
      <button id="loginBtn">登录</button>
      
      <div class="toggle-form">
        还没有账号? <a id="showRegister">立即注册</a>
      </div>
      
      <div class="message" id="loginMessage"></div>
    </div>
    
    <!-- 注册表单 -->
    <div class="form-container register-container">
      <h2>创建账号</h2>
      
      <div class="input-group">
        <input type="text" id="registerName" placeholder=" " required />
        <label for="registerName">用户名</label>
      </div>
      
      <div class="input-group">
        <input type="email" id="registerEmail" placeholder=" " required />
        <label for="registerEmail">电子邮箱</label>
      </div>
      
      <div class="input-group">
        <input type="password" id="registerPassword" placeholder=" " required />
        <label for="registerPassword">密码</label>
      </div>
      
      <div class="input-group">
        <input type="password" id="registerConfirm" placeholder=" " required />
        <label for="registerConfirm">确认密码</label>
      </div>
      
      <button id="registerBtn">注册</button>
      
      <div class="toggle-form">
        已有账号? <a id="showLogin">立即登录</a>
      </div>
      
      <div class="message" id="registerMessage"></div>
    </div>
  </div>

  <script>
    // 切换登录和注册表单
    const container = document.getElementById('container');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');
    
    showRegister.addEventListener('click', () => {
      container.classList.add('flipped');
    });
    
    showLogin.addEventListener('click', () => {
      container.classList.remove('flipped');
    });
    
    // 登录功能
    document.getElementById("loginBtn").addEventListener("click", async function () {
      const name = document.getElementById("loginName").value.trim();
      const password = document.getElementById("loginPassword").value;
      
      const messageEl = document.getElementById("loginMessage");
      messageEl.textContent = "";
      messageEl.classList.remove("show", "error", "success");
      
      if (!name || !password) {
        showMessage(messageEl, "用户名和密码必填", "error");
        return;
      }
      
      try {
        const res = await fetch("https://bazi-backend.owenjass.workers.dev/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, password })
        });
        
        const result = await res.json();
        
        if (res.ok && result.token) {
          localStorage.setItem("token", result.token);
          showMessage(messageEl, "登录成功! 正在跳转...", "success");
          
          // 跳转回愿望池页面
          setTimeout(() => {
            const redirectUrl = localStorage.getItem('redirectUrl') || '/system/wishingwell.html';
            window.location.href = redirectUrl;
            localStorage.removeItem('redirectUrl');
          }, 1000);
        } else {
          showMessage(messageEl, result.error || "登录失败", "error");
        }
      } catch (err) {
        console.error(err);
        showMessage(messageEl, "网络错误，请稍后再试", "error");
      }
    });
    
    // 注册功能
    document.getElementById("registerBtn").addEventListener("click", async function () {
      const name = document.getElementById("registerName").value.trim();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;
      const confirmPassword = document.getElementById("registerConfirm").value;
      
      const messageEl = document.getElementById("registerMessage");
      messageEl.textContent = "";
      messageEl.classList.remove("show", "error", "success");
      
      // 验证输入
      if (!name || !email || !password || !confirmPassword) {
        showMessage(messageEl, "所有字段都是必填的", "error");
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage(messageEl, "两次输入的密码不一致", "error");
        return;
      }
      
      if (!validateEmail(email)) {
        showMessage(messageEl, "请输入有效的电子邮箱", "error");
        return;
      }
      
      try {
        const res = await fetch("https://bazi-backend.owenjass.workers.dev/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });
        
        const result = await res.json();
        
        if (res.ok) {
          showMessage(messageEl, "注册成功! 请登录", "success");
          setTimeout(() => {
            container.classList.remove('flipped');
          }, 1500);
        } else {
          showMessage(messageEl, result.error || "注册失败", "error");
        }
      } catch (err) {
        console.error(err);
        showMessage(messageEl, "网络错误，请稍后再试", "error");
      }
    });
    
    // 显示消息函数
    function showMessage(element, text, type) {
      element.textContent = text;
      element.classList.add("show", type);
    }
    
    // 简单的邮箱验证
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
    // 在页面加载时，如果用户未登录并试图访问需要登录的页面，记下重定向地址
    if (!localStorage.getItem("token")) {
      localStorage.setItem('redirectUrl', window.location.pathname);
    }
  </script>
</body>
</html>
