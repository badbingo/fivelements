<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命缘池 - 用户注册</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7c4dff;
            --primary-light: #9a76ff;
            --primary-dark: #5e35b1;
            --secondary-color: #26a69a;
            --text-color: #2d3748;
            --light-text: #718096;
            --lighter-text: #a0aec0;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --border-focus: #a0aec0;
            --error-color: #f56565;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --transition: all 0.2s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Noto Serif SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            background-image: radial-gradient(circle at 10% 20%, rgba(124, 77, 255, 0.03) 0%, rgba(94, 53, 177, 0.03) 90%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .auth-card {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .auth-header {
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            box-shadow: 0 4px 6px rgba(124, 77, 255, 0.3);
        }
        
        .auth-header h1 {
            color: var(--text-color);
            font-size: 1.75rem;
            margin-bottom: 0.75rem;
            font-weight: 700;
        }
        
        .auth-header p {
            color: var(--light-text);
            font-size: 1rem;
            max-width: 80%;
            margin: 0 auto;
        }
        
        .auth-content {
            position: relative;
        }
        
        .auth-form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9375rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            background-color: white;
            color: var(--text-color);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--lighter-text);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            width: 100%;
            margin-top: 0.5rem;
        }
        
        .btn:hover {
            background: linear-gradient(to right, var(--primary-light), var(--primary-color));
            box-shadow: 0 4px 12px rgba(124, 77, 255, 0.25);
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .auth-footer {
            margin-top: 2rem;
            font-size: 0.9375rem;
            color: var(--light-text);
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }
        
        .strength-weak {
            background-color: var(--error-color);
        }
        
        .strength-medium {
            background-color: var(--warning-color);
        }
        
        .strength-strong {
            background-color: var(--success-color);
        }
        
        .password-hints {
            margin-top: 0.5rem;
            font-size: 0.8125rem;
            color: var(--light-text);
        }
        
        .hint-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        
        .hint-icon {
            margin-right: 0.5rem;
            font-size: 0.75rem;
        }
        
        .hint-valid {
            color: var(--success-color);
        }
        
        .hint-invalid {
            color: var(--lighter-text);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--light-text);
            font-size: 0.875rem;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: white;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .social-btn:hover {
            background-color: #f7fafc;
            transform: translateY(-2px);
        }
        
        .social-btn i {
            font-size: 1.25rem;
        }
        
        /* 加载动画 */
        .loader {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 640px) {
            .auth-card {
                padding: 2rem 1.5rem;
                box-shadow: none;
                border: none;
                background-color: transparent;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo">
                        <i class="fas fa-magic"></i>
                    </div>
                    <h1>创建您的账户</h1>
                    <p>加入命缘池，开始您的愿望管理之旅</p>
                </div>
                
                <div class="auth-content">
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="registerUsername">用户名</label>
                            <input type="text" id="registerUsername" class="form-control" placeholder="输入4-16位用户名" required minlength="4" maxlength="16">
                            <div class="error-message" id="registerUsernameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail">电子邮箱</label>
                            <input type="email" id="registerEmail" class="form-control" placeholder="输入您的电子邮箱" required>
                            <div class="error-message" id="registerEmailError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">密码</label>
                            <div class="password-container">
                                <input type="password" id="registerPassword" class="form-control" placeholder="至少6位字符" required minlength="6">
                                <button type="button" class="toggle-password" id="togglePassword">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-meter" id="strengthMeter"></div>
                            </div>
                            <div class="password-hints">
                                <div class="hint-item">
                                    <span class="hint-icon" id="lengthHint"><i class="fas fa-circle"></i></span>
                                    <span>至少6位字符</span>
                                </div>
                                <div class="hint-item">
                                    <span class="hint-icon" id="complexityHint"><i class="fas fa-circle"></i></span>
                                    <span>包含字母和数字</span>
                                </div>
                            </div>
                            <div class="error-message" id="registerPasswordError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerConfirmPassword">确认密码</label>
                            <div class="password-container">
                                <input type="password" id="registerConfirmPassword" class="form-control" placeholder="再次输入密码" required>
                                <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="registerConfirmPasswordError"></div>
                        </div>
                        
                        <button type="submit" class="btn" id="registerBtn">
                            <span id="registerText">注册</span>
                            <div class="loader" id="registerLoader"></div>
                        </button>
                        
                        <div class="divider">或</div>
                        
                        <div class="social-login">
                            <button type="button" class="social-btn">
                                <i class="fab fa-weixin"></i>
                            </button>
                            <button type="button" class="social-btn">
                                <i class="fab fa-qq"></i>
                            </button>
                            <button type="button" class="social-btn">
                                <i class="fab fa-weibo"></i>
                            </button>
                        </div>
                        
                        <div class="auth-footer">
                            <p>已有账户？<a href="login.html">立即登录</a></p>
                        </div>
                        
                        <div class="success-message" id="registerSuccess"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
    const API_BASE = 'https://bazi-backend.owenjass.workers.dev';

    document.addEventListener('DOMContentLoaded', function () {
        const registerForm = document.getElementById('registerForm');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const registerPassword = document.getElementById('registerPassword');
        const strengthMeter = document.getElementById('strengthMeter');
        const lengthHint = document.getElementById('lengthHint');
        const complexityHint = document.getElementById('complexityHint');

        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();
            handleRegister();
        });

        // 密码可见性切换
        togglePassword.addEventListener('click', function() {
            const type = registerPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            registerPassword.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', function() {
            const confirmPassword = document.getElementById('registerConfirmPassword');
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        // 密码强度检测
        registerPassword.addEventListener('input', function() {
            const password = this.value;
            checkPasswordStrength(password);
        });

        function checkPasswordStrength(password) {
            let strength = 0;
            
            // 长度检查
            if (password.length >= 6) {
                strength += 1;
                lengthHint.classList.add('hint-valid');
                lengthHint.classList.remove('hint-invalid');
                lengthHint.querySelector('i').className = 'fas fa-check-circle';
            } else {
                lengthHint.classList.remove('hint-valid');
                lengthHint.classList.add('hint-invalid');
                lengthHint.querySelector('i').className = 'fas fa-circle';
            }
            
            // 复杂度检查
            if (/[a-zA-Z]/.test(password) && /[0-9]/.test(password)) {
                strength += 1;
                complexityHint.classList.add('hint-valid');
                complexityHint.classList.remove('hint-invalid');
                complexityHint.querySelector('i').className = 'fas fa-check-circle';
            } else {
                complexityHint.classList.remove('hint-valid');
                complexityHint.classList.add('hint-invalid');
                complexityHint.querySelector('i').className = 'fas fa-circle';
            }
            
            // 更新强度条
            updateStrengthMeter(strength);
        }
        
        function updateStrengthMeter(strength) {
            strengthMeter.className = 'strength-meter';
            
            if (strength === 0) {
                strengthMeter.style.width = '0%';
            } else if (strength === 1) {
                strengthMeter.style.width = '50%';
                strengthMeter.classList.add('strength-weak');
            } else {
                strengthMeter.style.width = '100%';
                strengthMeter.classList.add('strength-strong');
            }
        }

        async function handleRegister() {
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const confirmPassword = document.getElementById('registerConfirmPassword').value.trim();

            hideError('registerUsernameError');
            hideError('registerEmailError');
            hideError('registerPasswordError');
            hideError('registerConfirmPasswordError');

            let isValid = true;

            if (!username) {
                showError('registerUsernameError', '请输入用户名');
                isValid = false;
            } else if (username.length < 4 || username.length > 16) {
                showError('registerUsernameError', '用户名长度应为4-16位');
                isValid = false;
            }

            if (!email) {
                showError('registerEmailError', '请输入电子邮箱');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('registerEmailError', '请输入有效的电子邮箱');
                isValid = false;
            }

            if (!password) {
                showError('registerPasswordError', '请输入密码');
                isValid = false;
            } else if (password.length < 6) {
                showError('registerPasswordError', '密码长度至少为6位');
                isValid = false;
            }

            if (!confirmPassword) {
                showError('registerConfirmPasswordError', '请确认密码');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('registerConfirmPasswordError', '两次输入的密码不一致');
                isValid = false;
            }

            if (!isValid) return;

            const registerText = document.getElementById('registerText');
            const registerLoader = document.getElementById('registerLoader');
            registerText.style.display = 'none';
            registerLoader.style.display = 'block';
            document.getElementById('registerBtn').disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: username, email, password })
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '注册失败');

                localStorage.setItem('token', result.token);
                localStorage.setItem('username', username);

                const successMessage = document.getElementById('registerSuccess');
                successMessage.textContent = '注册成功！正在跳转到许愿池...';
                successMessage.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'wishingwell.html';
                }, 2000);
            } catch (err) {
                alert('注册失败：' + err.message);
            } finally {
                registerText.style.display = 'inline';
                registerLoader.style.display = 'none';
                document.getElementById('registerBtn').disabled = false;
            }
        }

        function showError(id, msg) {
            const el = document.getElementById(id);
            if (el) {
                el.textContent = msg;
                el.style.display = 'block';
            }
        }

        function hideError(id) {
            const el = document.getElementById(id);
            if (el) el.style.display = 'none';
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        if (localStorage.getItem('token')) {
            window.location.href = 'wishingwell.html';
        }
    });
    </script>
</body>
</html>
