<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>注册 / 登录</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 1rem;
    }
    h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #message {
      text-align: center;
      margin-top: 1rem;
      color: red;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="formTitle">注册</h2>

  <form id="userForm">
    <input type="text" id="nameInput" name="name" placeholder="昵称" />
    <input type="email" name="email" placeholder="邮箱" required />
    <input type="password" name="password" placeholder="密码" required />
    <button type="submit">注册</button>
  </form>

  <div class="toggle" id="toggleMode">已有账号？点击登录</div>
  <div class="toggle" id="forgotPassword">忘记密码？</div>
  <div id="message"></div>

  <script>
    let isLogin = false;

    const form = document.getElementById('userForm');
    const toggleMode = document.getElementById('toggleMode');
    const forgotPassword = document.getElementById('forgotPassword');
    const messageDiv = document.getElementById('message');
    const title = document.getElementById('formTitle');
    const nameInput = document.getElementById('nameInput');

    toggleMode.addEventListener('click', () => {
      isLogin = !isLogin;

      if (isLogin) {
        nameInput.style.display = 'none';
        nameInput.removeAttribute('required');
      } else {
        nameInput.style.display = 'block';
        nameInput.setAttribute('required', 'required');
      }

      form.querySelector('button').textContent = isLogin ? '登录' : '注册';
      title.textContent = isLogin ? '登录' : '注册';
      toggleMode.textContent = isLogin ? '没有账号？点击注册' : '已有账号？点击登录';
      messageDiv.textContent = '';
    });

    forgotPassword.addEventListener('click', () => {
      window.location.href = '/system/forgot.html';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.style.color = 'red';
      messageDiv.textContent = '';

      const email = form.email.value.trim();
      const password = form.password.value;
      const name = nameInput.value.trim();

      const url = isLogin
        ? 'https://bazi-backend.owenjass.workers.dev/api/login'
        : 'https://bazi-backend.owenjass.workers.dev/api/register';

      const payload = isLogin ? { email, password } : { name, email, password };

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (res.ok && data.success) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = isLogin ? '登录成功！' : '注册成功，请登录。';
          form.reset();
          if (isLogin) {
            localStorage.setItem('user_id', data.user_id);
            localStorage.setItem('user_email', email);
            window.location.href = '/'; // 登录成功后跳转页面，可按需修改
          }
        } else {
          messageDiv.textContent = data.error || '操作失败';
        }
      } catch (err) {
        messageDiv.textContent = '网络错误，请稍后再试。';
      }
    });

    // 默认注册模式显示昵称输入
    nameInput.style.display = 'block';
    nameInput.setAttribute('required', 'required');
  </script>
</body>
</html>
