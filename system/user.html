<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命缘池 - 用户登录/注册</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a5cf5;
            --secondary-color: #6c5ce7;
            --text-color: #f0f0f0;
            --light-text: #b0b0b0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --error-color: #ff6b6b;
            --success-color: #55efc4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            background-image: radial-gradient(circle at 10% 20%, rgba(138, 92, 245, 0.05) 0%, rgba(108, 92, 231, 0.05) 90%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        .auth-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .auth-header {
            margin-bottom: 30px;
            position: relative;
        }
        
        .auth-header h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--light-text);
            font-size: 1rem;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            font-weight: 500;
            color: var(--light-text);
            transition: all 0.3s;
            text-align: center;
        }
        
        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }
        
        .auth-content {
            position: relative;
            min-height: 500px; /* 增加最小高度 */
        }
        
        .auth-form {
            position: absolute;
            width: 100%;
            transition: all 0.3s;
            opacity: 0;
            visibility: hidden;
        }
        
        .auth-form.active {
            opacity: 1;
            visibility: visible;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #2a2a2a;
            color: var(--text-color);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(138, 92, 245, 0.2);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: #7a4ce5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 92, 245, 0.4);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .auth-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--light-text);
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        /* 加载动画 */
        .loader {
            display: none;
            border: 3px solid #333;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 跳转选择弹窗样式 */
        .redirect-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .redirect-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .redirect-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--border-color);
        }
        
        .redirect-content h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .redirect-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .redirect-btn {
            display: block;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .redirect-btn:hover {
            background-color: #7a4ce5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 92, 245, 0.4);
        }
        
        /* 响应式设计 */
        @media (max-width: 576px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .auth-header h1 {
                font-size: 1.8rem;
            }
            
            .auth-content {
                min-height: 550px; /* 移动端增加更多高度 */
            }
            
            .redirect-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1><i class="fas fa-user-circle"></i> 命缘池</h1>
                    <p>登录或注册以管理您的愿望</p>
                </div>
                
                <div class="auth-tabs">
                    <div class="auth-tab active" id="loginTab">登录</div>
                    <div class="auth-tab" id="registerTab">注册</div>
                </div>
                
                <div class="auth-content">
                    <!-- 登录表单 -->
                    <form id="loginForm" class="auth-form active">
                        <div class="form-group">
                            <label for="loginUsername">用户名</label>
                            <input type="text" id="loginUsername" class="form-control" placeholder="请输入用户名" required>
                            <div class="error-message" id="loginUsernameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">密码</label>
                            <input type="password" id="loginPassword" class="form-control" placeholder="请输入密码" required>
                            <div class="error-message" id="loginPasswordError"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-block" id="loginBtn">
                            <span id="loginText">登录</span>
                            <div class="loader" id="loginLoader"></div>
                        </button>
                        
                        <div class="auth-footer">
                            <p><a href="forgot-password.html">忘记密码？</a></p>
                        </div>
                    </form>
                    
                    <!-- 注册表单 -->
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="registerUsername">用户名</label>
                            <input type="text" id="registerUsername" class="form-control" placeholder="请输入用户名(4-16位)" required minlength="4" maxlength="16">
                            <div class="error-message" id="registerUsernameError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail">电子邮箱</label>
                            <input type="email" id="registerEmail" class="form-control" placeholder="请输入电子邮箱" required>
                            <div class="error-message" id="registerEmailError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">密码</label>
                            <input type="password" id="registerPassword" class="form-control" placeholder="请输入密码(至少6位)" required minlength="6">
                            <div class="error-message" id="registerPasswordError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerConfirmPassword">确认密码</label>
                            <input type="password" id="registerConfirmPassword" class="form-control" placeholder="请再次输入密码" required>
                            <div class="error-message" id="registerConfirmPasswordError"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-block" id="registerBtn">
                            <span id="registerText">注册</span>
                            <div class="loader" id="registerLoader"></div>
                        </button>
                        
                        <div class="success-message" id="registerSuccess"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 跳转选择弹窗 -->
    <div class="redirect-modal" id="redirectModal">
        <div class="redirect-content">
            <h2>登录成功</h2>
            <p>请选择您要前往的页面</p>
            <div class="redirect-buttons">
                <a href="wishingwell.html" class="redirect-btn">回到命缘池</a>
                <a href="curse.html" class="redirect-btn">回到诅咒池</a>
            </div>
        </div>
    </div>

    <script>
    const API_BASE = 'https://bazi-backend.owenjass.workers.dev';

    document.addEventListener('DOMContentLoaded', function () {
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const redirectModal = document.getElementById('redirectModal');

        loginTab.addEventListener('click', () => switchTab('login'));
        registerTab.addEventListener('click', () => switchTab('register'));

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            handleLogin();
        });

        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();
            handleRegister();
        });

        function switchTab(tab) {
            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            }

            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
        }

        async function handleLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username) return showError('loginUsernameError', '请输入用户名');
            if (!password) return showError('loginPasswordError', '请输入密码');

            const loginText = document.getElementById('loginText');
            const loginLoader = document.getElementById('loginLoader');
            loginText.style.display = 'none';
            loginLoader.style.display = 'block';
            document.getElementById('loginBtn').disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: username, password })
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '登录失败');

                localStorage.setItem('token', result.token);
                localStorage.setItem('username', username);

                // 显示跳转选择弹窗而不是直接跳转
                redirectModal.classList.add('active');
            } catch (err) {
                alert('登录失败：' + err.message);
            } finally {
                loginText.style.display = 'inline';
                loginLoader.style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
            }
        }

        async function handleRegister() {
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const confirmPassword = document.getElementById('registerConfirmPassword').value.trim();

            hideError('registerUsernameError');
            hideError('registerEmailError');
            hideError('registerPasswordError');
            hideError('registerConfirmPasswordError');

            let isValid = true;

            if (!username) {
                showError('registerUsernameError', '请输入用户名');
                isValid = false;
            } else if (username.length < 4 || username.length > 16) {
                showError('registerUsernameError', '用户名长度应为4-16位');
                isValid = false;
            }

            if (!email) {
                showError('registerEmailError', '请输入电子邮箱');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('registerEmailError', '请输入有效的电子邮箱');
                isValid = false;
            }

            if (!password) {
                showError('registerPasswordError', '请输入密码');
                isValid = false;
            } else if (password.length < 6) {
                showError('registerPasswordError', '密码长度至少为6位');
                isValid = false;
            }

            if (!confirmPassword) {
                showError('registerConfirmPasswordError', '请确认密码');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('registerConfirmPasswordError', '两次输入的密码不一致');
                isValid = false;
            }

            if (!isValid) return;

            const registerText = document.getElementById('registerText');
            const registerLoader = document.getElementById('registerLoader');
            registerText.style.display = 'none';
            registerLoader.style.display = 'block';
            document.getElementById('registerBtn').disabled = true;

            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: username, email, password })
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '注册失败');

                localStorage.setItem('token', result.token);
                localStorage.setItem('username', username);

                const successMessage = document.getElementById('registerSuccess');
                successMessage.textContent = '注册成功！';
                successMessage.style.display = 'block';

                // 注册成功后也显示跳转选择弹窗
                redirectModal.classList.add('active');
            } catch (err) {
                alert('注册失败：' + err.message);
            } finally {
                registerText.style.display = 'inline';
                registerLoader.style.display = 'none';
                document.getElementById('registerBtn').disabled = false;
            }
        }

        function showError(id, msg) {
            const el = document.getElementById(id);
            if (el) {
                el.textContent = msg;
                el.style.display = 'block';
            }
        }

        function hideError(id) {
            const el = document.getElementById(id);
            if (el) el.style.display = 'none';
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        if (localStorage.getItem('token')) {
            redirectModal.classList.add('active');
        }
    });
    </script>
</body>
</html>
