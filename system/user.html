<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>用户注册与登录</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { margin-bottom: 30px; max-width: 400px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 10px; width: 100%; }
    .message { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>用户注册</h2>
  <form id="registerForm">
    <input type="text" id="reg_name" placeholder="用户名" required>
    <input type="password" id="reg_password" placeholder="密码" required>
    <button type="submit">注册</button>
  </form>

  <h2>用户登录</h2>
  <form id="loginForm">
    <input type="text" id="login_name" placeholder="用户名" required>
    <input type="password" id="login_password" placeholder="密码" required>
    <button type="submit">登录</button>
  </form>

  <p class="message" id="msg"></p>
  <p class="error" id="err"></p>

  <script>
    const API_BASE = 'https://bazi-backend.owenjass.workers.dev';

    const msg = document.getElementById('msg');
    const err = document.getElementById('err');

    // 注册处理
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = ''; err.textContent = '';

      const name = document.getElementById('reg_name').value.trim();
      const password = document.getElementById('reg_password').value;

      try {
        const res = await fetch(`${API_BASE}/api/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, password })
        });
        const data = await res.json();

        if (res.ok) {
          msg.textContent = '注册成功，请登录！';
        } else {
          err.textContent = data.error || '注册失败';
        }
      } catch (e) {
        err.textContent = '网络错误，请稍后再试';
      }
    });

    // 登录处理
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = ''; err.textContent = '';

      const name = document.getElementById('login_name').value.trim();
      const password = document.getElementById('login_password').value;

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, password })
        });
        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem('jwt', data.token);
          localStorage.setItem('user_id', data.user_id);
          msg.textContent = '登录成功！您现在可以进行加持等操作。';
        } else {
          err.textContent = data.error || '登录失败';
        }
      } catch (e) {
        err.textContent = '网络错误，请稍后再试';
      }
    });
  </script>
</body>
</html>
