<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命运抉择</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cinzel Decorative', cursive;
            perspective: 1000px;
        }
        
        .void {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(10,5,20,0.8) 0%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }
        
        .title {
            position: absolute;
            top: 10%;
            color: #d4af37;
            font-size: 4rem;
            text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
            z-index: 10;
            animation: titleGlow 4s infinite alternate;
            letter-spacing: 8px;
            text-transform: uppercase;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff; }
            50% { text-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff, 0 0 75px #9d00ff; }
            100% { text-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff; }
        }
        
        .rift-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            z-index: 5;
        }
        
        .rift {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><path fill="none" stroke="%23d4af37" stroke-width="2" d="M0,300 Q400,50 800,300 T0,300" /></svg>') no-repeat center center;
            background-size: 100% 100%;
            clip-path: polygon(0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 85% 85%, 85% 100%, 15% 100%, 15% 85%, 0% 85%);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.5),
                        inset 0 0 100px rgba(212, 175, 55, 0.3);
            transition: all 0.5s;
        }
        
        .rift-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                                       rgba(0,0,0,0.9) 0%, 
                                       rgba(50,0,80,0.7) 50%, 
                                       rgba(0,0,0,0.9) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .portal {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                                      rgba(0,255,255,0.1) 0%, 
                                      rgba(0,255,255,0.3) 40%, 
                                      rgba(255,0,255,0.5) 70%, 
                                      rgba(0,0,0,0.9) 90%);
            box-shadow: 0 0 100px rgba(0, 255, 255, 0.5),
                        inset 0 0 50px rgba(255, 0, 255, 0.5);
            animation: portalPulse 6s infinite alternate;
            cursor: pointer;
            transition: transform 0.5s;
        }
        
        .portal:hover {
            transform: scale(1.1);
            box-shadow: 0 0 150px rgba(0, 255, 255, 0.7),
                        inset 0 0 80px rgba(255, 0, 255, 0.7);
        }
        
        @keyframes portalPulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        .portal-core {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, 
                                      transparent 0%, 
                                      rgba(0, 255, 255, 0.5) 10%, 
                                      rgba(255, 0, 255, 0.7) 30%, 
                                      transparent 50%);
            animation: portalSpin 20s linear infinite;
        }
        
        @keyframes portalSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .choice {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.8rem;
            text-shadow: 0 0 10px currentColor;
            cursor: pointer;
            transition: all 0.5s;
            z-index: 20;
            animation: float 6s ease-in-out infinite;
        }
        
        .choice:nth-child(1) {
            top: 10%;
            left: 20%;
            background: radial-gradient(circle at center, 
                                      rgba(255, 0, 0, 0.2) 0%, 
                                      rgba(150, 0, 0, 0.5) 70%, 
                                      rgba(50, 0, 0, 0.8) 100%);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            color: #ff5555;
            animation-delay: 0s;
        }
        
        .choice:nth-child(2) {
            bottom: 10%;
            right: 20%;
            background: radial-gradient(circle at center, 
                                      rgba(0, 0, 255, 0.2) 0%, 
                                      rgba(0, 0, 150, 0.5) 70%, 
                                      rgba(0, 0, 50, 0.8) 100%);
            box-shadow: 0 0 50px rgba(0, 0, 255, 0.5);
            color: #5555ff;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .choice:hover {
            transform: scale(1.2) translateY(-10px);
            box-shadow: 0 0 80px currentColor;
            z-index: 30;
        }
        
        .energy-beam {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                                      transparent 0%, 
                                      rgba(0, 255, 255, 0.1) 50%, 
                                      transparent 100%);
            animation: beamScan 8s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes beamScan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: #d4af37;
            opacity: 0;
            animation: particleFloat linear infinite;
        }
        
        @keyframes particleFloat {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }
        
        .instructions {
            position: absolute;
            bottom: 10%;
            color: rgba(212, 175, 55, 0.8);
            font-size: 1.5rem;
            text-shadow: 0 0 10px #d4af37;
            z-index: 10;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .glow-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            z-index: 3;
        }
        
        .glow-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #00ffff;
            top: 20%;
            left: 20%;
            animation: glowMove 15s infinite alternate;
        }
        
        .glow-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            background: #ff00ff;
            bottom: 20%;
            right: 20%;
            animation: glowMove 20s infinite alternate-reverse;
        }
        
        @keyframes glowMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, -100px); }
        }
    </style>
</head>
<body>
    <div class="void"></div>
    
    <div class="glow-circle"></div>
    <div class="glow-circle"></div>
    
    <h1 class="title">Dimensional Rift</h1>
    
    <div class="rift-container">
        <div class="rift">
            <div class="rift-inner">
                <div class="portal">
                    <div class="portal-core"></div>
                </div>
                
                <div class="choice" id="curse">诅咒深渊</div>
                <div class="choice" id="wish">命缘圣殿</div>
                
                <div class="energy-beam"></div>
            </div>
        </div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <p class="instructions">触摸命运之选</p>

    <script>
        // 创建粒子效果
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机大小
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机颜色
                const colors = ['#d4af37', '#00ffff', '#ff00ff', '#ffffff'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机动画
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                particle.style.animation = `particleFloat ${duration}s linear ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        }
        
        // 点击效果
        function createRipple(x, y, color) {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.borderRadius = '50%';
            ripple.style.background = color;
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.boxShadow = `0 0 20px 10px ${color}`;
            ripple.style.opacity = '0.8';
            ripple.style.zIndex = '100';
            ripple.style.pointerEvents = 'none';
            
            document.body.appendChild(ripple);
            
            // 动画
            const animation = ripple.animate([
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 0.8 },
                { transform: 'translate(-50%, -50%) scale(30)', opacity: 0 }
            ], {
                duration: 1000,
                easing: 'cubic-bezier(0, 0.2, 0.8, 1)'
            });
            
            animation.onfinish = () => ripple.remove();
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // 诅咒深渊点击
            document.getElementById('curse').addEventListener('click', (e) => {
                createRipple(e.clientX, e.clientY, '#ff5555');
                setTimeout(() => {
                    window.location.href = 'curse.html';
                }, 800);
            });
            
            // 命缘圣殿点击
            document.getElementById('wish').addEventListener('click', (e) => {
                createRipple(e.clientX, e.clientY, '#5555ff');
                setTimeout(() => {
                    window.location.href = 'wishingwell.html';
                }, 800);
            });
            
            // 中央传送门点击 - 随机选择
            document.querySelector('.portal').addEventListener('click', (e) => {
                const color = Math.random() > 0.5 ? '#ff5555' : '#5555ff';
                createRipple(e.clientX, e.clientY, color);
                setTimeout(() => {
                    window.location.href = Math.random() > 0.5 ? 'curse.html' : 'wishingwell.html';
                }, 800);
            });
        });
    </script>
</body>
</html>
