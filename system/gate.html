<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚空入口</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .void {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 30% 30%, rgba(20, 5, 30, 0.8) 0%, transparent 70%),
                radial-gradient(ellipse at 70% 70%, rgba(30, 5, 20, 0.8) 0%, transparent 70%);
        }

        .portal-container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 600px;
            max-height: 600px;
        }

        .rift {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(150, 150, 150, 0.05);
            clip-path: polygon(
                0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%,
                100% 15%, 100% 85%, 85% 85%, 85% 100%,
                15% 100%, 15% 85%, 0% 85%
            );
        }

        .rift::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px solid rgba(150, 150, 150, 0.03);
            clip-path: polygon(
                0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%,
                100% 15%, 100% 85%, 85% 85%, 85% 100%,
                15% 100%, 15% 85%, 0% 85%
            );
        }

        .rift-core {
            position: absolute;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            background: radial-gradient(
                circle at center,
                rgba(180, 20, 250, 0.05) 0%,
                rgba(10, 5, 20, 0.9) 70%
            );
            border-radius: 50%;
            box-shadow: 
                0 0 40px rgba(180, 20, 250, 0.1),
                inset 0 0 30px rgba(10, 240, 250, 0.05);
            animation: core-pulse 12s infinite alternate;
        }

        @keyframes core-pulse {
            0% { opacity: 0.7; box-shadow: 0 0 40px rgba(180, 20, 250, 0.1); }
            50% { opacity: 1; box-shadow: 0 0 60px rgba(180, 20, 250, 0.2); }
            100% { opacity: 0.7; box-shadow: 0 0 40px rgba(180, 20, 250, 0.1); }
        }

        .portal {
            position: absolute;
            width: 22%;
            height: 22%;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .portal::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid;
            opacity: 0.3;
            transition: all 0.6s;
        }

        .portal::after {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 1px solid;
            opacity: 0.2;
            transition: all 0.6s;
        }

        .portal:hover {
            transform: scale(1.15);
        }

        .portal:hover::before {
            opacity: 0.6;
            transform: scale(1.1);
        }

        .portal:hover::after {
            opacity: 0.4;
            transform: scale(0.9);
        }

        .curse {
            top: 15%;
            left: 15%;
            background: radial-gradient(
                circle at center,
                rgba(150, 0, 0, 0.3) 0%,
                rgba(10, 5, 20, 0.8) 70%
            );
            box-shadow: 
                0 0 20px rgba(150, 0, 0, 0.2),
                inset 0 0 15px rgba(255, 50, 50, 0.1);
        }

        .curse::before, .curse::after {
            border-color: rgba(200, 50, 50, 0.5);
        }

        .wish {
            bottom: 15%;
            right: 15%;
            background: radial-gradient(
                circle at center,
                rgba(0, 50, 150, 0.3) 0%,
                rgba(10, 5, 20, 0.8) 70%
            );
            box-shadow: 
                0 0 20px rgba(0, 50, 150, 0.2),
                inset 0 0 15px rgba(50, 150, 255, 0.1);
        }

        .wish::before, .wish::after {
            border-color: rgba(50, 150, 255, 0.5);
        }

        .energy {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                rgba(10, 240, 250, 0.03) 20%,
                rgba(180, 20, 250, 0.05) 40%,
                transparent 60%
            );
            animation: energy-rotate 30s linear infinite;
        }

        @keyframes energy-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fissure {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    45deg,
                    transparent 45%,
                    rgba(10, 240, 250, 0.02) 50%,
                    transparent 55%
                ),
                linear-gradient(
                    -45deg,
                    transparent 45%,
                    rgba(180, 20, 250, 0.02) 50%,
                    transparent 55%
                );
            animation: fissure-shift 20s infinite alternate;
        }

        @keyframes fissure-shift {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 30px 30px, -30px -30px; }
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(200, 200, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="void"></div>
    
    <div class="portal-container">
        <div class="rift"></div>
        <div class="rift-core"></div>
        <div class="energy"></div>
        <div class="fissure"></div>
        
        <div class="portal curse" id="curse"></div>
        <div class="portal wish" id="wish"></div>
    </div>

    <script>
        // 创建粒子效果
        function createParticles() {
            const particleCount = 80;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机大小
                const size = Math.random() * 2 + 0.5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机动画
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `particle-float ${duration}s linear ${delay}s infinite`;
                
                document.body.appendChild(particle);
            }
            
            // 添加动画
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes particle-float {
                    0% { transform: translate(0, 0); opacity: 0; }
                    10% { opacity: ${Math.random() * 0.3 + 0.1}; }
                    90% { opacity: ${Math.random() * 0.3 + 0.1}; }
                    100% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 创建点击波纹效果
        function createRipple(x, y, color) {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.borderRadius = '50%';
            ripple.style.backgroundColor = color;
            ripple.style.transform = 'translate(-50%, -50%) scale(0)';
            ripple.style.opacity = '0.8';
            ripple.style.zIndex = '100';
            ripple.style.pointerEvents = 'none';
            ripple.style.boxShadow = `0 0 15px ${color}`;
            
            document.body.appendChild(ripple);
            
            // 动画
            const animation = ripple.animate([
                { transform: 'translate(-50%, -50%) scale(0)', opacity: 0.8 },
                { transform: 'translate(-50%, -50%) scale(20)', opacity: 0 }
            ], {
                duration: 800,
                easing: 'cubic-bezier(0, 0.2, 0.8, 1)'
            });
            
            animation.onfinish = () => ripple.remove();
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // 诅咒门户点击
            document.getElementById('curse').addEventListener('click', (e) => {
                createRipple(e.clientX, e.clientY, 'rgba(200, 50, 50, 0.7)');
                setTimeout(() => {
                    window.location.href = 'curse.html';
                }, 600);
            });
            
            // 命缘门户点击
            document.getElementById('wish').addEventListener('click', (e) => {
                createRipple(e.clientX, e.clientY, 'rgba(50, 150, 255, 0.7)');
                setTimeout(() => {
                    window.location.href = 'wishingwell.html';
                }, 600);
            });
            
            // 中央裂隙点击 - 随机选择
            document.querySelector('.rift-core').addEventListener('click', (e) => {
                const color = Math.random() > 0.5 ? 'rgba(200, 50, 50, 0.7)' : 'rgba(50, 150, 255, 0.7)';
                createRipple(e.clientX, e.clientY, color);
                setTimeout(() => {
                    window.location.href = Math.random() > 0.5 ? 'curse.html' : 'wishingwell.html';
                }, 600);
            });
        });
    </script>
</body>
</html>
