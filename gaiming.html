<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逆天改命 - 趋吉避凶系统</title>
    <style>
        @font-face {
            font-family: 'SimHei';
            src: local('SimHei');
        }
        
        :root {
            --primary-color: #5D3587;
            --secondary-color: #392467;
            --light-color: #FFD1E3;
            --dark-color: #231942;
            --text-color: #E5D1FA;
            --text-light: #A367B1;
            --text-dark: #FFFFFF;
            --border-color: #9F70B8;
            --success-color: #5D9C59;
            --warning-color: #FFB84C;
            --danger-color: #FF5B00;
            --info-color: #5D3587;
            --card-shadow: 0 8px 24px rgba(93, 53, 135, 0.5);
            --header-bg: linear-gradient(135deg, #5D3587, #392467);
            --title-color: #FFD1E3;
            --content-color: #E5D1FA;
            --tab-active-color: #A367B1;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --box-shadow: 0 4px 12px rgba(93, 53, 135, 0.5);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'SimHei', sans-serif;
        }
        
        body {
            font-family: 'SimHei', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--dark-color);
            background-image: radial-gradient(circle at 10% 20%, rgba(93, 53, 135, 0.1) 0%, rgba(35, 25, 66, 1) 90%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--dark-color);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .header-container {
            background: var(--header-bg);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            box-shadow: var(--card-shadow);
            border-bottom: 1px solid var(--border-color);
        }
        
        .header-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M30,50 Q50,30 70,50 T90,50" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></svg>');
            opacity: 0.3;
        }
        
        .header-title {
            font-size: 2.5rem;
            color: white;
            margin: 0;
            padding: 0;
            position: relative;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(to right, #FFD1E3, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        .header-subtitle {
            font-size: 1.1rem;
            color: var(--title-color);
            margin-top: 8px;
            position: relative;
            font-weight: 300;
            letter-spacing: 1.5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .header-subtitle::before,
        .header-subtitle::after {
            content: "";
            display: inline-block;
            width: 30px;
            height: 1px;
            background: var(--title-color);
            margin: 0 12px;
            opacity: 0.6;
        }
        
        .header-decoration {
            position: absolute;
            font-size: 4rem;
            opacity: 0.1;
            color: white;
        }
        
        .header-decoration.left {
            left: 15px;
            top: 15px;
        }
        
        .header-decoration.right {
            right: 15px;
            bottom: 15px;
        }
        
        .header-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .header-link {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            font-size: 16px;
            border-radius: var(--border-radius-sm);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .header-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(93, 53, 135, 0.6);
        }
        
        .header-link::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.3) 45%,
                rgba(255, 255, 255, 0) 60%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: translateX(-100%) rotate(30deg);
            transition: transform 0.6s;
        }
        
        .header-link:hover::after {
            transform: translateX(100%) rotate(30deg);
        }
        
        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 5px rgba(255, 209, 227, 0.3);
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 209, 227, 0.6);
            }
        }
        
        .input-section {
            padding: 40px;
            position: relative;
        }
        
        .input-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px dashed var(--border-color);
        }
        
        .input-header i {
            font-size: 28px;
            color: var(--title-color);
            margin-right: 15px;
        }
        
        .input-header h2 {
            font-size: 24px;
            color: var(--title-color);
            font-weight: 500;
        }
        
        .form-row {
            display: flex;
            margin-bottom: 25px;
            gap: 20px;
        }
        
        .form-group {
            flex: 1;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            font-size: 16px;
            color: var(--text-light);
            font-weight: 500;
        }
        
        label i {
            margin-right: 10px;
            font-size: 18px;
            color: var(--title-color);
        }
        
        input, select {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(0,0,0,0.2);
            color: var(--text-color);
            -webkit-appearance: none;
        }
        
        input[type="date"]::-webkit-inner-spin-button,
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }
        
        input[type="time"]::-webkit-inner-spin-button,
        input[type="time"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }
        
        .date-time-input {
            position: relative;
        }
        
        .date-time-input::after {
            content: "\f073";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
        }
        
        .time-input::after {
            content: "\f017";
        }
        
        input:focus, select:focus {
            border-color: var(--tab-active-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(163, 103, 177, 0.3);
        }
        
        input::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }
        
        select {
            background-image: url("data:image/svg+xml,%3Csvg xmlns='http://www3.org/2000/svg' width='12' height='12' viewBox='0 0 24 24' fill='none' stroke='%23FFD1E3' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolyline points='6 9 12 15 18 9'%3E%3C/polyline%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
        }
        
        .disclaimer {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(93, 53, 135, 0.3);
            border-radius: var(--border-radius-sm);
            font-size: 14px;
            color: var(--text-light);
            text-align: center;
            border-left: 4px solid var(--tab-active-color);
        }
        
        .copyright {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: var(--text-light);
            border-top: 1px solid var(--border-color);
            background-color: rgba(93, 53, 135, 0.2);
        }
        
        .calculate-btn-container {
            text-align: center;
            margin-top: 40px;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: 1px solid var(--border-color);
            padding: 18px 40px;
            font-size: 18px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }
        
        button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.3) 45%,
                rgba(255, 255, 255, 0) 60%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: translateX(-100%) rotate(30deg);
            transition: transform 0.6s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(93, 53, 135, 0.6);
        }
        
        button:hover::after {
            transform: translateX(100%) rotate(30deg);
        }
        
        button:disabled {
            background: #424242;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        button:disabled::after {
            display: none;
        }
        
        button i {
            margin-right: 12px;
            font-size: 20px;
        }
        
        .result-section {
            display: none;
            padding: 0 40px 40px;
        }
        
        .basic-info {
            background: rgba(93, 53, 135, 0.3);
            padding: 30px;
            border-radius: var(--border-radius-sm);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .basic-info::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        }
        
        .info-section {
            margin-bottom: 30px;
        }
        
        .info-section h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--title-color);
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .info-section h3 i {
            margin-right: 15px;
            font-size: 22px;
        }
        
        .info-content {
            font-size: 16px;
            line-height: 1.8;
            color: var(--content-color);
        }
        
        /* 星星评分样式 */
        .stars {
            font-size: 18px;
            margin-top: 5px;
            display: flex;
            justify-content: center;
            gap: 3px;
        }
        
        .star-filled {
            color: #FFD700;
        }
        
        .star-empty {
            color: #777;
        }
        
        /* 图标样式 */
        .bomb-icon {
            color: var(--danger-color);
        }
        
        .warning-icon {
            color: #FF6347;
        }
        
        .balance-icon {
            color: #FFD700;
        }
        
        .star-icon {
            color: #7CFC00;
        }
        
        .thumb-icon {
            color: #00FF00;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0% { transform: translateX(-3px); }
            100% { transform: translateX(3px); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(0, 255, 0, 0.3); }
            100% { text-shadow: 0 0 15px rgba(0, 255, 0, 0.6); }
        }
        
        .menu-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
            background: var(--dark-color);
            border-radius: var(--border-radius-sm) var(--border-radius-sm) 0 0;
            overflow: hidden;
        }
        
        .menu-tab {
            padding: 18px 20px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-light);
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: center;
            position: relative;
        }
        
        .menu-tab::after {
            content: "";
            position: absolute;
            right: 0;
            top: 20%;
            height: 60%;
            width: 1px;
            background-color: var(--border-color);
        }
        
        .menu-tab:last-child::after {
            display: none;
        }
        
        .menu-tab i {
            margin-right: 12px;
            font-size: 20px;
        }
        
        .menu-tab:hover {
            color: var(--tab-active-color);
            background-color: rgba(163, 103, 177, 0.1);
        }
        
        .menu-tab.active {
            color: var(--tab-active-color);
            border-bottom: 3px solid var(--tab-active-color);
            font-weight: 600;
            background-color: rgba(163, 103, 177, 0.2);
        }
        
        .tab-content {
            display: none;
            background: var(--dark-color);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .detail-card {
            background: rgba(93, 53, 135, 0.3);
            border-radius: var(--border-radius-sm);
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
        }
        
        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(93, 53, 135, 0.7);
        }
        
        .load-btn-container {
            position: relative;
        }
        
        .load-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 16px 20px;
            font-size: 17px;
            border-radius: var(--border-radius-sm);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            color: white;
            border: 1px solid var(--border-color);
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(93, 53, 135, 0.6);
            transition: all 0.3s;
        }
        
        .load-btn i {
            margin-right: 15px;
            font-size: 20px;
        }
        
        .load-btn .toggle-icon {
            transition: transform 0.3s ease;
        }
        
        .load-btn.active .toggle-icon {
            transform: rotate(180deg);
        }
        
        .load-btn-description {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 15px;
            padding: 0 15px;
            transition: all 0.3s ease;
        }
        
        .load-btn-container.active .load-btn-description {
            opacity: 0;
            max-height: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .section-content {
            font-size: 16px;
            line-height: 1.8;
            color: var(--content-color);
            margin-top: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.3s ease;
            opacity: 0;
        }
        
        .section-content.active {
            max-height: 2000px;
            opacity: 1;
        }
        
        .section-content p {
            margin-bottom: 15px;
            position: relative;
            padding-left: 20px;
        }
        
        .section-content p::before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--tab-active-color);
            font-size: 20px;
        }
        
        .section-title {
            font-weight: bold;
            color: var(--title-color);
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding-bottom: 8px;
            border-bottom: 1px dashed var(--border-color);
        }
        
        .section-title::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--tab-active-color);
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        
        /* 美化内容卡片 */
        .fortune-card {
            background: linear-gradient(135deg, rgba(93, 53, 135, 0.4), rgba(57, 36, 103, 0.4));
            border-radius: var(--border-radius-sm);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(93, 53, 135, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .fortune-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        }
        
        .fortune-card h4 {
            color: var(--title-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .fortune-card h4 i {
            margin-right: 10px;
            font-size: 22px;
        }
        
        /* 纯文本分析结果样式 */
        .text-analysis {
            font-size: 16px;
            line-height: 1.8;
            color: var(--content-color);
            margin-top: 20px;
        }
        
        .text-analysis-item {
            margin-bottom: 15px;
            padding-left: 20px;
            position: relative;
        }
        
        .text-analysis-item::before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--tab-active-color);
            font-size: 20px;
        }
        
        .text-analysis-label {
            font-weight: bold;
            color: var(--title-color);
            margin-right: 10px;
        }
        
        /* 新增的图表样式 */
        .chart-container {
            width: 100%;
            margin: 20px 0;
            padding: 15px;
            background: rgba(93, 53, 135, 0.2);
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--border-color);
        }
        
        .chart-title {
            text-align: center;
            margin-bottom: 15px;
            color: var(--title-color);
            font-weight: bold;
        }
        
        .chart-bar {
            height: 30px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .chart-label {
            width: 100px;
            font-size: 14px;
            color: var(--text-color);
        }
        
        .chart-bar-inner {
            flex-grow: 1;
            height: 100%;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .chart-progress {
            height: 100%;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 1s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .chart-value {
            margin-left: 10px;
            font-size: 14px;
            color: var(--text-color);
        }
        
        /* 五行图表样式 */
        .wuxing-chart {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .wuxing-item {
            width: 18%;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .wuxing-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 24px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .wuxing-name {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 5px;
        }
        
        .wuxing-value {
            font-size: 16px;
            font-weight: bold;
            color: var(--title-color);
        }
        
        /* 八字排盘样式 */
        .bazi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .bazi-cell {
            background: rgba(93, 53, 135, 0.2);
            border-radius: var(--border-radius-sm);
            padding: 15px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .bazi-cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(93, 53, 135, 0.4);
        }
        
        .bazi-title {
            font-size: 14px;
            color: var(--text-light);

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取当前日期和时间
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentDateStr = `${currentYear}年${now.getMonth()+1}月${now.getDate()}日`;
            
            // 更新页面显示的日期

            const calculateBtn = document.getElementById('calculate-btn');
            const recalculateBtn = document.getElementById('recalculate-btn');
            const inputSection = document.getElementById('input-section');
            const resultSection = document.getElementById('result-section');
            
            let birthData = {};
            let loadedSections = {};
            
            // 重新测算按钮点击事件
            recalculateBtn.addEventListener('click', function() {
                document.getElementById('name').value = '';
                document.getElementById('birth-date').value = '';
                document.getElementById('birth-time').value = '';
                document.getElementById('gender').value = '';
                
                resultSection.style.display = 'none';
                inputSection.style.display = 'block';
                
                resetAllContent();
                window.scrollTo(0, 0);
            });
            
            function resetAllContent() {
                document.querySelectorAll('.section-content').forEach(el => {
                    el.innerHTML = '';
                    el.classList.remove('active');
                });
                
                document.querySelectorAll('.load-btn').forEach(btn => {
                    btn.innerHTML = `<span><i class="fas fa-${btn.getAttribute('data-section') === 'energy-core' ? 'atom' : 
                                    btn.getAttribute('data-section') === 'energy-chakra' ? 'spa' : 
                                    btn.getAttribute('data-section') === 'energy-element' ? 'mountain' : 
                                    btn.getAttribute('data-section') === 'boost-daily' ? 'sun' : 
                                    btn.getAttribute('data-section') === 'boost-crystal' ? 'gem' : 
                                    btn.getAttribute('data-section') === 'boost-food' ? 'utensils' : 
                                    btn.getAttribute('data-section') === 'prediction-week' ? 'calendar-week' : 
                                    btn.getAttribute('data-section') === 'prediction-month' ? 'calendar-alt' : 
                                    btn.getAttribute('data-section') === 'prediction-year' ? 'calendar-star' : 'dice'}"></i> ${btn.textContent.trim()}</span><i class="fas fa-chevron-down toggle-icon"></i>`;
                    btn.classList.remove('active');
                    btn.disabled = false;
                });
                
                document.querySelectorAll('.load-btn-container').forEach(container => {
                    container.classList.remove('active');
                });
                
                document.querySelectorAll('.menu-tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.querySelector('.menu-tab[data-tab="energy-analysis"]').classList.add('active');
                document.getElementById('energy-analysis-tab').classList.add('active');
                
                loadedSections = {};
                
                // 重置分析文本
                document.getElementById('bazi-analysis').innerHTML = '';
            }
            
            // 初始化标签页
            document.querySelectorAll('.menu-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.menu-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab') + '-tab';
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // 初始化加载按钮
            function initLoadButtons() {
                document.querySelectorAll('.load-btn').forEach(button => {
                    const section = button.getAttribute('data-section');
                    const contentElement = document.getElementById(`${section}-content`);
                    const container = button.closest('.load-btn-container');
                    
                    button.addEventListener('click', async function(e) {
                        e.preventDefault();
                        
                        if (loadedSections[section]) {
                            container.classList.toggle('active');
                            contentElement.classList.toggle('active');
                            return;
                        }
                        
                        this.disabled = true;
                        this.innerHTML = '<span><span class="loading"></span> 正在分析数据...</span><i class="fas fa-chevron-down toggle-icon"></i>';
                        container.classList.add('active');
                        
                        const progressContainer = document.createElement('div');
                        progressContainer.className = 'progress-container';
                        progressContainer.innerHTML = '<div class="progress-bar"></div>';
                        progressContainer.style.display = 'block';
                        
                        contentElement.innerHTML = '';
                        contentElement.appendChild(progressContainer);
                        
                        const progressBar = progressContainer.querySelector('.progress-bar');
                        let progress = 0;
                        const progressInterval = setInterval(() => {
                            progress += Math.random() * 10;
                            if (progress >= 100) progress = 100;
                            progressBar.style.width = `${progress}%`;
                        }, 300);
                        
                        try {
                            const result = await getEnergyAnalysis(section, birthData);
                            clearInterval(progressInterval);
                            displaySectionContent(section, result, contentElement);
                            
                            button.innerHTML = `<span><i class="fas fa-check"></i> 分析完成</span><i class="fas fa-chevron-down toggle-icon"></i>`;
                            button.disabled = false;
                            contentElement.classList.add('active');
                            loadedSections[section] = true;
                        } catch (error) {
                            console.error(`加载${section}失败:`, error);
                            clearInterval(progressInterval);
                            contentElement.innerHTML = '<p style="color:var(--danger-color)">加载失败，请重试</p>';
                            button.disabled = false;
                            button.innerHTML = `<span><i class="fas fa-redo"></i> 重新分析</span><i class="fas fa-chevron-down toggle-icon"></i>`;
                            container.classList.remove('active');
                        }
                    });
                });
            }
            
            calculateBtn.addEventListener('click', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const birthDate = document.getElementById('birth-date').value;
                const birthTime = document.getElementById('birth-time').value;
                const gender = document.getElementById('gender').value;
                
                if (!birthDate || !birthTime || !gender) {
                    alert('请填写完整的出生信息');
                    return;
                }
                
                birthData = { name, date: birthDate, time: birthTime, gender: gender };
                
                calculateBtn.disabled = true;
                calculateBtn.innerHTML = '<span class="loading"></span> 测算中...';
                
                try {
                    const realData = await getRealBaziData(birthData);
                    displayRealBaziData(realData);
                    
                    inputSection.style.display = 'none';
                    resultSection.style.display = 'block';
                    calculateBtn.disabled = false;
                    calculateBtn.innerHTML = '<i class="fas fa-magic"></i> 八字测算';
                    
                    initLoadButtons();
                    window.scrollTo(0, 0);
                } catch (error) {
                    console.error('测算失败:', error);
                    alert('测算失败，请稍后重试');
                    calculateBtn.disabled = false;
                    calculateBtn.innerHTML = '<i class="fas fa-magic"></i> 八字测算';
                }
            });

            // 获取真实八字数据
            async function getRealBaziData(data) {
                const apiUrl = 'https://api.deepseek.com/v1/chat/completions';
                const apiKey = 'sk-b2950087a9d5427392762814114b22a9';
                
                const prompt = `根据以下用户信息进行专业的八字测算分析：
姓名：${data.name || '未提供'}
出生日期：${data.date}
出生时间：${data.time}
性别：${data.gender === 'male' ? '男' : '女'}

请返回以下详细分析内容：
1. 包含大运流年的八字排盘
2. 今日喜忌
3. 今日财运分析
4. 今日七杀能量分析
5. 今日运势建议

请以严格的JSON格式返回，包含以下字段：
{
    "baziChart": "八字排盘",
    "tenGods": "今日喜忌",
    "dayMaster": "今日财运分析",
    "favorableElements": "七杀能量分析",
    "todayFortune": "今日运势建议"
}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{ role: "user", content: prompt }],
                        temperature: 0.3,
                        response_format: { type: "json_object" }
                    })
                });
                
                if (!response.ok) throw new Error(`API请求失败: ${response.status}`);
                const result = await response.json();
                
                try {
                    const responseData = JSON.parse(result.choices[0].message.content);
                    // 验证必要字段
                    if (!responseData.baziChart || !responseData.todayFortune) {
                        throw new Error('API返回数据不完整');
                    }
                    return responseData;
                } catch (e) {
                    console.error('解析API响应失败:', e);
                    throw new Error('数据格式错误');
                }
            }

            // 显示真实八字数据
            async function displayRealBaziData(realData) {
                // 创建详细的八字分析HTML
                let baziHTML = `
                    <div class="text-analysis-item">
                        <div class="section-title">命主命盘</div>
                        <p>${realData.baziChart}</p>
                    </div>
                    <div class="text-analysis-item">
                        <div class="section-title">今日喜忌</div>
                        <p>${realData.tenGods}</p>
                    </div>
                    <div class="text-analysis-item">
                        <div class="section-title">今日财运</div>
                        <p>${realData.dayMaster}</p>
                    </div>
                    <div class="text-analysis-item">
                        <div class="section-title">能量分析</div>
                        <p>${realData.favorableElements}</p>
                    </div>
                    <div class="text-analysis-item">
                        <div class="section-title">今日运势</div>
                        <p>${realData.todayFortune}</p>
                    </div>
                `;
                
                // 更新八字分析内容
                document.getElementById('bazi-analysis').innerHTML = baziHTML;
            }

            // 获取能量分析数据
            async function getEnergyAnalysis(section, data) {
                const apiUrl = 'https://api.deepseek.com/v1/chat/completions';
                const apiKey = 'sk-b2950087a9d5427392762814114b22a9';
                
                let prompt = `当前日期：${currentDateStr}\n`;
                prompt += `根据以下用户信息进行八字分析：
姓名：${data.name || '未提供'}
出生日期：${data.date}
出生时间：${data.time}
性别：${data.gender === 'male' ? '男' : '女'}

`;
                
                switch(section) {
                    case 'energy-core':
                        prompt += `分析八字核心特征：
1. 八字排盘
2. 日主强弱
3. 用神喜忌
返回格式：
八字核心分析：
[详细分析内容]`;
                        break;
                    case 'energy-chakra':
                        prompt += `分析五行能量状态：
1. 五行分布
2. 相生相克关系
3. 平衡建议
返回格式：
五行分析：
[详细分析]`;
                        break;
                    case 'energy-element':
                        prompt += `分析十神关系：
1. 十神分布
2. 十神组合影响
3. 命运走向
返回格式：
十神分析：
[详细分析]`;
                        break;
                    case 'boost-daily':
                        prompt += `提供日常运势提升方法：
1. 有利方位
2. 有利颜色
3. 日常注意事项
返回格式：
日常提升：
[详细建议]`;
                        break;
                    case 'boost-crystal':
                        prompt += `根据八字推荐吉祥物：
1. 适合的水晶玉石
2. 佩戴方法
3. 使用时机
返回格式：
吉祥物推荐：
[详细建议]`;
                        break;
                    case 'boost-food':
                        prompt += `推荐适合八字的饮食：
1. 有利食物
2. 应避免食物
3. 食疗建议
返回格式：
饮食调理：
[详细建议]`;
                        break;
                    case 'prediction-week':
                        prompt += `预测本周运势：
1. 每日运势
2. 最佳行动时机
3. 注意事项
返回格式：
本周预测：
[详细分析]`;
                        break;
                    case 'prediction-month':
                        prompt += `预测本月运势：
1. 每周运势变化
2. 重要时间节点
3. 调整建议
返回格式：
本月预测：
[详细分析]`;
                        break;
                    case 'prediction-year':
                        prompt += `分析年度运势：
1. 季度运势特点
2. 重大转折点
3. 全年建议
返回格式：
年度预测：
[详细分析]`;
                        break;
                    case 'prediction-gamble':
                        prompt += `预测今日赢输概率：
1. 今日运势对决策的影响
2. 赢输概率分析
3. 最佳时机
返回格式：
赢输预测：
[详细分析]`;
                        break;
                }
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{ role: "user", content: prompt }],
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) throw new Error(`API请求失败: ${response.status}`);
                const result = await response.json();
                return result.choices[0].message.content;
            }
            
            // 显示章节内容
            function displaySectionContent(section, result, contentElement) {
                // 移除敏感信息和特殊符号
                result = result.replace(/[*#]/g, '')
                              .replace(/姓名：.*?\n|出生时间：.*?\n|农历：.*?\n|八字：.*?\n|大运推算方法：.*?\n|当前大运：.*?\n|流年：.*?\n/g, '');
                
                // 处理评分显示
                if (result.includes('★')) {
                    result = result.replace(/(★+)/g, '<span style="color:#FFD700">$1</span>');
                    result = result.replace(/(☆+)/g, '<span style="color:#ddd">$1</span>');
                }
                
                // 处理1-5星评级为图标
                result = result.replace(/1星/g, '<i class="fas fa-bomb bomb-icon"></i>');
                result = result.replace(/2星/g, '<i class="fas fa-exclamation-triangle warning-icon"></i>');
                result = result.replace(/3星/g, '<i class="fas fa-balance-scale balance-icon"></i>');
                result = result.replace(/4星/g, '<i class="fas fa-star star-icon"></i>');
                result = result.replace(/5星/g, '<i class="fas fa-thumbs-up thumb-icon"></i>');
                
                // 处理标题和内容样式
                result = result.replace(/([^\n]+：)/g, '<div class="section-title">$1</div>');
                
                // 创建卡片容器
                const cardHtml = `<div class="fortune-card">${result}</div>`;
                
                // 处理换行
                const formattedResult = cardHtml.split('\n').map(line => {
                    if (line.trim() === '') return '';
                    if (line.startsWith('<div class="section-title">')) return line;
                    return `<p>${line}</p>`;
                }).join('');
                
                contentElement.innerHTML = formattedResult;
            }
        });
    </script>
